    <style>
      :root {
        --primary-color: #00ae70;
        --primary-dark: #089863;
        --bg-color: #f4fbf7;
        --text-color: #222;
        --card-bg: #ffffff;
        --header-text: #ffffff;
        --border-radius: 0.75rem;
        --shadow-color-light: rgba(0, 174, 112, 0.07);

        /* Result Box States */
        --success-bg: #e6f7f0;
        --success-text: #157347;
        --success-border: #00ae70;
        --error-bg: #fdeeee;
        --error-text: #e74c3c;
        --error-border: #e74c3c;
        --warning-bg: #fff9e6;
        --warning-text: #b9770e;
        --warning-border: #f39c12;
      }

      @font-face {
        font-family: "Vazirmatn";
        src: url("/assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
        font-display: swap;
      }

      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* == Main Layout == */
      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        max-width: 800px;
        width: 100%;
        margin: 0 auto;
      }

      /* == Form Styling == */
      .form-wrapper {
        width: 100%;
        max-width: 480px;
        background: var(--card-bg);
        border: 1.5px solid var(--success-bg);
        border-radius: 1rem;
        box-shadow: 0 2px 12px var(--shadow-color-light);
        padding: 2rem 1.5rem;
        margin-top: 2rem;
      }

      label {
        display: block;
        margin-bottom: 0.7rem;
        font-weight: 700;
        font-size: 1.1rem;
        color: var(--primary-color);
      }

      input {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
        border: 2px solid var(--success-bg);
        border-radius: var(--border-radius);
        direction: ltr;
        text-align: left;
        letter-spacing: 1px;
        background: var(--bg-color);
        color: var(--text-color);
        transition: border-color 0.3s, background-color 0.3s;
      }

      input:focus {
        border-color: var(--primary-color);
        background-color: var(--card-bg);
        outline: none;
      }

      /* == Result Boxes == */
      .result {
        margin-top: 1rem;
        padding: 1rem 1.5rem;
        border-radius: var(--border-radius);
        font-weight: bold;
        font-size: 1rem;
        text-align: center;
        display: none; /* Controlled by JS */
        transition: background-color 0.3s ease, color 0.3s ease,
          border-color 0.3s ease;
        border-width: 1px;
        border-style: solid;
      }

      .result.success {
        background-color: var(--success-bg);
        color: var(--success-text);
        border-color: var(--success-border);
      }

      .result.error {
        background-color: var(--error-bg);
        color: var(--error-text);
        border-color: var(--error-border);
      }

      .result.warning {
        background-color: var(--warning-bg);
        color: var(--warning-text);
        border-color: var(--warning-border);
      }

      .result img {
        vertical-align: middle;
        width: 24px;
        height: 24px;
        margin-left: 4px;
      }

      /* == Buttons & Links == */
      .btn {
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: var(--border-radius);
        font-size: 1.1rem;
        font-weight: 600;
        color: white;
        cursor: pointer;
        margin-top: 1.5rem;
        display: block;
        transition: background-color 0.3s;
      }

      .btn-primary {
        background-color: var(--primary-color);
      }
      .btn-primary:hover {
        background-color: var(--primary-dark);
      }

      .back-link {
        display: block;
        margin-top: 2rem;
        text-align: center;
        color: var(--primary-color);
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.3s;
      }

      .back-link:hover {
        text-decoration: underline;
        color: var(--primary-dark);
      }

      /* == Footer (Placeholder style) == */
      footer {
        background: var(--primary-color);
        color: var(--header-text);
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.85rem;
        box-shadow: 0 -2px 8px var(--shadow-color-light);
      }

      /* == Responsive Media Queries == */
      @media (max-width: 480px) {
        .form-wrapper {
          padding: 1.5rem 1rem;
        }
        input,
        .btn {
          font-size: 1rem;
          padding: 0.9rem;
        }
      }
    </style>
