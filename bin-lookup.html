<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اعتبارسنجی کارت - وی هاب</title>
    <style>
      :root {
        --primary-color: #00ae70;
        --primary-dark: #089863;
        --primary-light: #e6f7f2;
        --bg-color: #f8fcf9;
        --text-color: #222;
        --secondary-text-color: #555;
        --card-bg: #ffffff;
        --header-text: #ffffff;
        --shadow-color-light: rgba(0, 174, 112, 0.07);
        --shadow-color-medium: rgba(0, 174, 112, 0.12);
        --danger-color: #d93025;
        --danger-bg: #fce8e6;
        --warning-color: #f9ab00;
        --warning-bg: #feefc3;
        --border-radius: 0.75rem;
        --border-color: #e9e9e9;
      }
      @font-face {
        font-family: "Vazirmatn";
        src: url("/assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
        font-display: swap;
      }
      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header,
      footer {
        background: var(--primary-color);
        color: var(--header-text);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px var(--shadow-color-light);
        position: relative;
        z-index: 10;
        flex-shrink: 0;
      }
      header {
        height: 70px;
      }
      header h1 {
        font-size: 1.2rem;
        font-weight: 700;
      }
      footer {
        height: 60px;
        font-size: 0.85rem;
        margin-top: auto;
      }
      main {
        flex-grow: 1;
        padding: 2rem;
        max-width: 600px;
        width: 100%;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      a {
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }
      .tool-card {
        width: 100%;
        background: var(--card-bg);
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 15px var(--shadow-color-light);
        overflow: hidden;
      }
      .tool-card h2 {
        font-size: 1.2rem;
        font-weight: 700;
        padding: 1rem 1.5rem;
        background-color: var(--bg-color);
        color: var(--primary-dark);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .tool-card .card-content {
        padding: 1.5rem;
      }
      label {
        display: block;
        margin-bottom: 0.6rem;
        font-weight: 600;
        font-size: 1rem;
        color: var(--secondary-text-color);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      label + small {
        display: block;
        color: #888;
        font-size: 0.85rem;
        margin-top: -0.4rem;
        margin-bottom: 0.8rem;
      }
      input {
        width: 100%;
        font-size: 1.1rem;
        padding: 0.8em 1em;
        border-radius: 0.6em;
        border: 1.5px solid #ddd;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
        background-color: #fff;
        direction: ltr;
        text-align: center;
        letter-spacing: 2px;
      }
      input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 174, 112, 0.15);
      }
      input::placeholder {
        color: #ccc;
        letter-spacing: normal;
      }
      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        width: 100%;
        padding: 0.8rem 1rem;
        border: none;
        border-radius: 0.6rem;
        font-size: 1rem;
        font-weight: 600;
        color: var(--header-text);
        cursor: pointer;
        transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
        margin-top: 1.5rem;
      }
      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .btn-danger {
        background-color: var(--danger-color);
      }
      .btn-danger:hover:not(:disabled) {
        background-color: #c02717;
      }
      .result {
        border-radius: var(--border-radius);
        padding: 0.8rem 1.2rem;
        line-height: 1.6;
        border: 1px solid transparent;
        border-inline-start-width: 4px;
        margin-top: 1rem;
        font-size: 0.95rem;
        font-weight: 500;
        display: none;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
      }
      .result.success,
      .result.error,
      .result.warning {
        display: flex !important;
      }
      .result.success {
        background-color: var(--primary-light);
        border-color: var(--primary-color);
        color: var(--primary-dark);
      }
      .result.error {
        background-color: var(--danger-bg);
        border-color: var(--danger-color);
        color: var(--danger-color);
      }
      .result.warning {
        background-color: var(--warning-bg);
        border-color: var(--warning-color);
        color: var(--secondary-text-color);
      }
      .result img {
        height: 24px;
        width: auto;
        flex-shrink: 0;
      }
      .back-link {
        display: block;
        margin-top: 1.5rem;
        color: var(--primary-dark);
        font-weight: 500;
        text-align: center;
        width: 100%;
      }
      .back-link:hover {
        color: var(--primary-color);
        text-decoration: underline;
      }
      @media (max-width: 480px) {
        main {
          padding: 1rem;
        }
        .tool-card h2 {
          padding: 0.8rem 1rem;
          font-size: 1.1rem;
        }
        .tool-card .card-content {
          padding: 1.2rem 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <div class="tool-card">
        <h2>💳 اعتبارسنجی شماره کارت (BIN)</h2>
        <div class="card-content">
          <div>
            <label for="binInput">شماره کارت</label>
            <small>حداقل ۶ رقم و حداکثر ۱۶ رقم اول کارت را وارد کنید.</small>
            <input
              type="text"
              id="binInput"
              inputmode="numeric"
              maxlength="19"
              placeholder="---- ---- ---- ----"
              aria-label="ورود شماره کارت"
            />

            <div class="result" id="resultBox"></div>
            <div class="result" id="validationBox"></div>

            <button class="btn btn-danger" onclick="clearForm()">
              🗑️ پاک کردن
            </button>

            <a href="/index.html" class="back-link">🏠 بازگشت به صفحه اصلی</a>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/js/header.js"></script>

    <script>
      const resultBox = document.getElementById("resultBox");
      const validationBox = document.getElementById("validationBox");
      let binData = [];
      const requireFullBin = ["502229", "621986"];

      fetch("./data/bin-data.json")
        .then((res) => res.json())
        .then((data) => {
          binData = data.sort((a, b) => b.bin.length - a.bin.length);
        })
        .catch((err) => {
          showResult("خطا در بارگذاری اطلاعات بانکی", "error");
          console.error(err);
        });

      function validateLuhn(number) {
        let sum = 0;
        for (let i = 0; i < number.length; i++) {
          let digit = parseInt(number[i], 10);
          if (i % 2 === 0) {
            digit *= 2;
            if (digit > 9) digit -= 9;
          }
          sum += digit;
        }
        return sum % 10 === 0;
      }

      function clearResult() {
        resultBox.textContent = "";
        resultBox.className = "result";
        resultBox.style.display = "none";
      }

      function clearValidation() {
        validationBox.textContent = "";
        validationBox.className = "result";
        validationBox.style.display = "none";
      }

      function showResult(message, type, logoName = null, bankName = null) {
        resultBox.className = `result ${type}`;
        resultBox.style.display = "block";
        resultBox.innerHTML = "";
        if (
          logoName &&
          bankName &&
          type === "success" &&
          message.includes("متعلق")
        ) {
          const img = document.createElement("img");
          img.src = `./assets/logo/${logoName}.svg`;
          img.alt = "لوگوی بانک";
          img.onerror = () => (img.style.display = "none");
          resultBox.appendChild(document.createTextNode("این کارت متعلق به "));
          resultBox.appendChild(img);
          resultBox.appendChild(document.createTextNode(`${bankName} است.`));
        } else {
          resultBox.textContent = message;
        }
      }

      function clearForm() {
        const input = document.getElementById("binInput");
        input.value = "";
        input.focus();
        clearResult();
        clearValidation();
      }

      window.addEventListener("clear-both", () => {
        clearResult();
        clearValidation();
      });

      window.addEventListener("bin-check", (e) => {
        const cleaned = e.detail;
        const length = cleaned.length;
        clearValidation();
        let bankMatched = false;
        if (length >= 6) {
          const bin6 = cleaned.substring(0, 6);
          const bin8 = cleaned.substring(0, 8);
          const requires8 = requireFullBin.includes(bin6);
          if (requires8) {
            if (length === 6) {
              showResult(
                "برای تشخیص دقیق‌تر، لطفاً دو رقم دیگر وارد کنید.",
                "warning"
              );
            } else if (length === 7) {
              showResult(
                "برای تشخیص دقیق‌تر، لطفاً یک رقم دیگر وارد کنید.",
                "warning"
              );
            } else {
              const match = binData.find((entry) => bin8.startsWith(entry.bin));
              if (match) {
                bankMatched = true;
                showResult(
                  `این کارت متعلق به ${match.name} است.`,
                  "success",
                  match.logo,
                  match.name
                );
              } else {
                showResult("بانکی با این شماره پیدا نشد.", "warning");
              }
            }
          } else {
            const match = binData.find((entry) => bin6.startsWith(entry.bin));
            if (match) {
              bankMatched = true;
              showResult(
                `این کارت متعلق به ${match.name} است.`,
                "success",
                match.logo,
                match.name
              );
            } else {
              showResult("بانکی با این شماره پیدا نشد.", "warning");
            }
          }
        }
        if (!bankMatched) {
          return;
        }
        if (length < 16) {
          validationBox.className = "result warning";
          validationBox.style.display = "block";
          validationBox.textContent =
            "برای اعتبارسنجی شماره کارت را کامل وارد کنید";
        } else {
          const isValid = validateLuhn(cleaned);
          if (isValid) {
            validationBox.className = "result success";
            validationBox.style.display = "block";
            validationBox.textContent = "✅ شماره کارت معتبر است.";
          } else {
            validationBox.className = "result error";
            validationBox.style.display = "block";
            validationBox.textContent = "❌ شماره کارت نامعتبر است.";
          }
        }
      });

      const input = document.getElementById("binInput");
      input.addEventListener("input", (e) => {
        const rawValue = e.target.value.replace(/\D/g, "").substring(0, 16);
        const groups = rawValue.match(/.{1,4}/g) || [];
        e.target.value = groups.join(" ");
        const cleaned = rawValue;
        if (cleaned.length >= 6) {
          const event = new CustomEvent("bin-check", { detail: cleaned });
          window.dispatchEvent(event);
        } else {
          const clearEvent = new CustomEvent("clear-both");
          window.dispatchEvent(clearEvent);
        }
      });
    </script>
  </body>
</html>
