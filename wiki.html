      .search-container {
        text-align: center;

      }
      h1 {
        font-size: 2.7rem;

      .search-form {
        padding: 2rem;
        border-radius: 1.2rem;

      }
      .form-group {
        position: relative;
        margin-bottom: 1.5rem;
      }
      .form-group span {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.2rem;
        color: #888;
      }
      input[type="text"],
      select {
        width: 100%;
        padding: 0.9em 2.5em 0.9em 1em;
        font-size: 1.1rem;
        border: 1.5px solid #ddd;
        border-radius: 0.8em;
        outline: none;
        background-color: #f9f9f9;
        transition: 0.3s;
      }
      select[multiple] {
        min-height: 100px;
        height: 120px;
        cursor: pointer;
      }
      input[type="text"]:focus,
      select:focus {
        border-color: #00ae70;
        background-color: #fff;
        box-shadow: 0 0 0 2px rgba(0, 174, 112, 0.1);
      }
      .results {
        margin-top: 2rem;
        text-align: right;
      }
      .result-item {
        background: #ffffff;
        border-right: 4px solid #00ae70;
        border-radius: 0.75rem;
        padding: 1.2rem;
        margin-bottom: 1rem;
        box-shadow: 0 2px 12px rgba(0, 174, 112, 0.07);
        transition: 0.3s;
        cursor: pointer;
        max-width: 100%;
      }
      .result-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 174, 112, 0.12);
        border-right-color: #089863;
      }
      .result-title {
        font-size: 1.4rem;
        font-weight: bold;
        color: #00ae70;
        margin-bottom: 0.5rem;
      }
      .result-category {
        font-size: 0.95rem;
        color: #555;
        margin-bottom: 0.5rem;
      }
      .result-id {
        font-size: 0.93rem;
        color: #555;
        margin-bottom: 0.5rem;
      }
      .result-desc {
        font-size: 1.1rem;
        line-height: 1.6;
      }
      .no-result {
        color: #999;
        margin-top: 2rem;
      }
      footer {
        background: #00ae70;
        color: #e0e7ff;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.85rem;
        box-shadow: 0 -2px 8px rgba(0, 174, 112, 0.08);
      }
      footer p {
        margin: 0;
      }
      #toast {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #00ae70;
        color: white;
        padding: 0.8rem 1.2rem;
        border-radius: 1rem;
        font-size: 0.95rem;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        z-index: 9999;
        transition: opacity 0.4s ease;
        opacity: 0;
      }
      #toast.show {
        display: block;
        opacity: 1;
      }
      @media (max-width: 900px) {
        .search-container {
          max-width: 98vw;
          padding: 1rem;
        }
        .search-form {
          padding: 1rem;
        }
      }
    </style>
