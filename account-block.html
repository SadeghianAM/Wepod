<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پیگیری مسدودی حساب</title>
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="./css/layout.css" />
    <style>
      @font-face {
        font-family: "Vazirmatn";
        src: url("./assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
      }
      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif !important;
        box-sizing: border-box;
      }
      body {
        background-color: #f4fbf7;
        color: #222;
        margin: 0;
        padding: 0;
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        background: #00ae70;
        color: #fff;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px rgba(0, 174, 112, 0.1);
      }
      header h1 {
        font-size: 1.2rem;
        font-weight: 700;
        margin: 0;
      }
      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1.2rem 0.5rem 0.5rem 0.5rem;
      }
      .form-wrapper {
        width: 100%;
        max-width: 480px;
        margin-top: 1.3rem;
        background: #fff;
        border: 1.5px solid #e6f7f0;
        border-radius: 1rem;
        box-shadow: 0 2px 12px rgba(0, 174, 112, 0.07);
        padding: 2rem 1.2rem 1.5rem 1.2rem;
      }
      label {
        display: block;
        margin-bottom: 0.33rem;
        font-weight: 700;
        font-size: 1.07rem;
        color: #00ae70;
        text-align: right;
      }
      input,
      textarea {
        width: 100%;
        padding: 0.88rem 0.9rem;
        font-size: 1.08rem;
        border: 2px solid #e6f7f0;
        border-radius: 0.6rem;
        direction: rtl;
        text-align: right;
        margin-bottom: 1.2rem;
        transition: border-color 0.3s, background 0.3s;
        background: #f4fbf7;
        color: #222;
      }
      textarea {
        height: 120px;
        resize: vertical;
      }
      input:focus,
      textarea:focus {
        border-color: #00ae70;
        background: #fff;
        outline: none;
      }
      input::placeholder,
      textarea::placeholder {
        color: #b4b4b4;
      }
      .input-error {
        border-color: #e74c3c !important;
      }
      .input-message {
        font-size: 0.94rem;
        margin-bottom: 1.05rem;
        border-radius: 0.4rem;
        padding: 0.75rem;
        text-align: right;
        display: none;
      }
      .input-message.error {
        color: #e74c3c;
        background: #fdeeee;
        display: block;
        border: 1px solid #e74c3c;
      }
      .input-message.success {
        color: #157347;
        background: #e6f7f0;
        display: block;
        border: 1px solid #00ae70;
      }
      .copy-button,
      .clear-button,
      .auto-fill-button {
        width: 100%;
        padding: 0.65rem;
        border: none;
        border-radius: 0.6rem;
        font-size: 1.09rem;
        color: white;
        cursor: pointer;
        margin-top: 0.4rem;
        margin-bottom: 0.4rem;
        display: block;
        transition: background 0.3s;
      }
      .copy-button {
        background: #00ae70;
      }
      .copy-button:disabled {
        background: #b4b4b4;
        color: #eee;
        cursor: not-allowed;
      }
      .copy-button:hover:not(:disabled) {
        background: #089863;
      }
      .auto-fill-button {
        background: #2563eb;
        margin-top: -10px;
        margin-bottom: 25px;
      }
      .auto-fill-button:hover {
        background: #1749b1;
      }
      .clear-button {
        background: #e74c3c;
      }
      .clear-button:hover {
        background: #b92716;
      }
      .result {
        margin-top: 0.9rem;
        padding: 0.8rem 1rem;
        border-radius: 0.6rem;
        font-weight: bold;
        font-size: 1.02rem;
        text-align: center;
        display: none;
        transition: all 0.3s ease;
        background-color: #e6f7f0;
        color: #157347;
        border: 1px solid #00ae70;
      }
      .back-link {
        display: block;
        margin-top: 1.7rem;
        text-align: center;
        color: #00ae70;
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.2s;
      }
      .back-link:hover {
        text-decoration: underline;
        color: #089863;
      }
      @media (max-width: 480px) {
        .form-wrapper {
          max-width: 98vw;
          padding: 1rem 0.4rem 1rem 0.4rem;
        }
        input,
        textarea,
        .copy-button,
        .clear-button,
        .auto-fill-button {
          font-size: 1rem;
          padding: 0.8rem;
        }
        .result {
          font-size: 0.97rem;
          padding: 0.6rem 0.7rem;
        }
        .input-message {
          font-size: 0.9rem;
        }
      }
      footer {
        background: #00ae70;
        color: #e0e7ff;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.85rem;
        box-shadow: 0 -2px 8px rgba(0, 174, 112, 0.08);
      }
      footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>پیگیری مسدودی حساب</h1>
    </header>
    <main>
      <div class="form-wrapper">
        <!-- ======= متن آزاد برای تکمیل خودکار ======= -->
        <label for="autoFillInput">متن مسدودی (جهت تکمیل خودکار):</label>
        <textarea
          id="autoFillInput"
          placeholder="متن بخش مسدودی حساب را از نوع مسدودی تا پایان توضیحات جایگذاری کنید"
        ></textarea>
        <button
          class="auto-fill-button"
          id="autoFillBtn"
          type="button"
          onclick="autoFillForm()"
        >
          تکمیل خودکار
        </button>
        <!-- نوع مسدودی -->
        <label for="blockTypeInput">نوع مسدودی:</label>
        <input
          type="text"
          id="blockTypeInput"
          placeholder="برداشت / مبلغی / کامل"
          autocomplete="off"
        />
        <!-- علت مسدودی -->
        <label for="reasonInput">علت مسدودی:</label>
        <input
          type="text"
          id="reasonInput"
          placeholder="علت مسدودی"
          autocomplete="off"
        />
        <!-- شماره نامه مسدودی -->
        <label for="letterNoInput">شماره نامه مسدودی:</label>
        <input
          type="text"
          id="letterNoInput"
          placeholder="شماره نامه"
          autocomplete="off"
        />
        <!-- تاریخ مسدودی -->
        <label for="dateInput">تاریخ مسدودی (شمسی):</label>
        <input
          type="text"
          id="dateInput"
          placeholder="۱۴۰۴/۰۱/۰۱"
          autocomplete="off"
        />
        <!-- مبلغ مسدودی -->
        <label for="amountInput">مبلغ مسدودی (ریال):</label>
        <input
          type="text"
          id="amountInput"
          placeholder="۱۰۰٫۰۰۰ ریال"
          autocomplete="off"
          inputmode="numeric"
        />
        <!-- توضیحات -->
        <label for="descInput">توضیحات:</label>
        <textarea id="descInput" placeholder="توضیحات تکمیلی"></textarea>
        <!-- دکمه کپی و پاک کردن -->
        <button
          class="copy-button"
          id="copyBtn"
          onclick="copyRequest()"
          disabled
        >
          کپی متن گزارش
        </button>
        <button class="clear-button" type="button" onclick="clearForm()">
          پاک کردن فرم
        </button>
        <!-- نمایش وضعیت -->
        <div id="copyResult" class="result"></div>
        <a href="index.html" class="back-link">🏠 بازگشت به صفحه اصلی</a>
      </div>
    </main>
    <div id="footer-placeholder"></div>
    <script>
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>
    <script src="./js/account-block.js"></script>
  </body>
</html>
