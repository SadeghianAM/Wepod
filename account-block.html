<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پیگیری مسدودی حساب - وی هاب</title>
    <meta name="robots" content="noindex, nofollow" />
    <style>
      :root {
        --primary-color: #00ae70;
        --primary-dark: #089863;
        --primary-light: #e6f7f2;
        --bg-color: #f8fcf9;
        --text-color: #222;
        --secondary-text-color: #555;
        --card-bg: #ffffff;
        --header-text: #ffffff;
        --shadow-color-light: rgba(0, 174, 112, 0.07);
        --danger-color: #d93025;
        --danger-bg: #fce8e6;
        --info-color: #1a73e8;
        --info-bg: #e8f0fe;
        --border-radius: 0.75rem;
        --border-color: #e9e9e9;
      }

      @font-face {
        font-family: "Vazirmatn";
        src: url("/assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
        font-display: swap;
      }

      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* --- HEADER & FOOTER --- */
      header,
      footer {
        background: var(--primary-color);
        color: var(--header-text);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px var(--shadow-color-light);
        position: relative;
        z-index: 10;
        flex-shrink: 0;
      }
      header {
        height: 70px;
      }
      header h1 {
        font-size: 1.2rem;
        font-weight: 700;
      }
      footer {
        height: 60px;
        font-size: 0.85rem;
        margin-top: auto;
      }

      main {
        flex-grow: 1;
        padding: 2rem;
        max-width: 900px;
        width: 100%;
        margin: 0 auto;
      }

      a {
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }

      /* --- Form Card (Tool Card Style) --- */
      .tool-card {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 15px var(--shadow-color-light);
        overflow: hidden;
      }
      .tool-card h2 {
        font-size: 1.2rem;
        font-weight: 700;
        padding: 1rem 1.5rem;
        background-color: var(--bg-color);
        color: var(--primary-dark);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .tool-card .card-content {
        padding: 1.5rem;
      }

      /* --- Form Structure --- */
      .form-section {
        margin-bottom: 2rem;
        border-bottom: 1px dashed var(--border-color);
        padding-bottom: 2rem;
      }
      .form-section:last-of-type {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }
      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 1rem;
      }
      .form-row .form-group:last-child {
        margin-bottom: 0;
      }

      /* --- Form Elements --- */
      label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.6rem;
        font-weight: 600;
        font-size: 1rem;
        color: var(--secondary-text-color);
      }
      input,
      textarea {
        width: 100%;
        font-size: 1rem;
        padding: 0.7em 1em;
        border-radius: 0.6em;
        border: 1.5px solid #ddd;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
        background-color: #fff;
      }
      input:focus,
      textarea:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 174, 112, 0.15);
      }
      input::placeholder,
      textarea::placeholder {
        color: #aaa;
      }
      textarea {
        height: 100px;
        resize: vertical;
      }
      input[inputmode="numeric"] {
        direction: ltr;
        text-align: left;
      }

      /* --- Buttons --- */
      .button-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-top: 1.5rem;
      }
      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        width: 100%;
        padding: 0.8rem 1rem;
        border: none;
        border-radius: 0.6rem;
        font-size: 1rem;
        font-weight: 600;
        color: var(--header-text);
        cursor: pointer;
        transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
      }
      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: var(--primary-color);
      }
      .btn-info {
        background-color: var(--info-color);
      }
      .btn-danger {
        background-color: var(--danger-color);
      }
      .btn-primary:hover:not(:disabled) {
        background-color: var(--primary-dark);
      }
      .btn-info:hover:not(:disabled) {
        background-color: #1558c0;
      }
      .btn-danger:hover:not(:disabled) {
        background-color: #c02717;
      }
      .btn:disabled {
        background-color: #ccc;
        color: #888;
        cursor: not-allowed;
      }
      #autoFillBtn {
        margin-top: 0.75rem;
      }

      /* --- Result/Feedback Box --- */
      .result {
        border-radius: var(--border-radius);
        padding: 0.8rem 1.2rem;
        border: 1px solid transparent;
        border-inline-start-width: 4px;
        margin-top: 1rem;
        font-weight: 500;
        display: none; /* Controlled by JS */
        text-align: center;
      }
      .result.success {
        display: block;
        background-color: var(--primary-light);
        border-color: var(--primary-color);
        color: var(--primary-dark);
      }

      /* --- Back Link --- */
      .back-link {
        display: block;
        margin-top: 2rem;
        color: var(--primary-dark);
        font-weight: 500;
        text-align: center;
        width: 100%;
      }
      .back-link:hover {
        color: var(--primary-color);
        text-decoration: underline;
      }

      /* --- Responsive --- */
      @media (max-width: 768px) {
        main {
          padding: 1.5rem;
        }
        .tool-card h2 {
          padding: 0.8rem 1rem;
          font-size: 1.1rem;
        }
        .tool-card .card-content {
          padding: 1rem;
        }
        .form-row,
        .button-group {
          grid-template-columns: 1fr;
          gap: 0;
        }
        .form-group {
          margin-bottom: 1.2rem;
        }
        .form-row .form-group:last-child {
          margin-bottom: 1.2rem;
        }
        .button-group .btn {
          margin-top: 0.5rem;
        }
        .button-group .btn:first-child {
          margin-top: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <div class="tool-card">
        <h2>🚫 پیگیری مسدودی حساب</h2>
        <div class="card-content">
          <div>
            <div class="form-section">
              <div class="form-group">
                <label for="autoFillInput"
                  >✨ متن مسدودی (جهت تکمیل خودکار)</label
                >
                <textarea
                  id="autoFillInput"
                  placeholder="متن بخش مسدودی حساب را از CRM کپی و اینجا جایگذاری کنید..."
                  aria-label="ورود متن مسدودی برای تکمیل خودکار فرم"
                ></textarea>
              </div>
              <button
                class="btn btn-info"
                id="autoFillBtn"
                type="button"
                onclick="autoFillForm()"
              >
                تکمیل خودکار
              </button>
            </div>

            <div class="form-section">
              <div class="form-row">
                <div class="form-group">
                  <label for="blockTypeInput">🛑 نوع مسدودی</label>
                  <input
                    type="text"
                    id="blockTypeInput"
                    placeholder="برداشت / مبلغی / کامل"
                    autocomplete="off"
                    aria-label="ورود نوع مسدودی"
                  />
                </div>
                <div class="form-group">
                  <label for="reasonInput">❓ علت مسدودی</label>
                  <input
                    type="text"
                    id="reasonInput"
                    placeholder="علت مسدودی"
                    autocomplete="off"
                    aria-label="ورود علت مسدودی"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="letterNoInput">✉️ شماره نامه</label>
                  <input
                    type="text"
                    id="letterNoInput"
                    placeholder="شماره نامه"
                    autocomplete="off"
                    aria-label="ورود شماره نامه مسدودی"
                  />
                </div>
                <div class="form-group">
                  <label for="dateInput">📅 تاریخ مسدودی</label>
                  <input
                    type="text"
                    id="dateInput"
                    placeholder="۱۴۰۴/۰۵/۱۵"
                    autocomplete="off"
                    aria-label="ورود تاریخ مسدودی"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="amountInput">💰 مبلغ مسدودی (ریال)</label>
                  <input
                    type="text"
                    id="amountInput"
                    placeholder="۱,۰۰۰,۰۰۰"
                    autocomplete="off"
                    inputmode="numeric"
                    aria-label="ورود مبلغ مسدودی"
                  />
                </div>
                <div class="form-group">
                  <label for="descInput">📝 توضیحات</label>
                  <textarea
                    id="descInput"
                    placeholder="توضیحات تکمیلی..."
                    aria-label="ورود توضیحات تکمیلی"
                  ></textarea>
                </div>
              </div>
            </div>

            <div class="button-group">
              <button
                class="btn btn-primary"
                id="copyBtn"
                onclick="copyRequest()"
                disabled
              >
                📋 کپی متن گزارش
              </button>
              <button
                class="btn btn-danger"
                type="button"
                onclick="clearForm()"
              >
                🗑️ پاک کردن فرم
              </button>
            </div>

            <div id="copyResult" class="result"></div>

            <a href="/index.html" class="back-link">🏠 بازگشت به صفحه اصلی</a>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/js/header.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/account-block.js"></script>
  </body>
</html>
