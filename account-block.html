<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پیگیری مسدودی حساب - وی هاب</title>
    <style>
      :root {
        --primary-color: #00ae70;
        --primary-dark: #089863;
        --primary-light: #e6f7f2;
        --bg-color: #f8fcf9;
        --text-color: #222;
        --secondary-text-color: #555;
        --card-bg: #ffffff;
        --header-text: #ffffff;
        --shadow-color-light: rgba(0, 174, 112, 0.07);
        --danger-color: #d93025;
        --danger-bg: #fce8e6;
        --info-color: #1a73e8;
        --info-bg: #e8f0fe;
        --border-radius: 0.75rem;
        --border-color: #e9e9e9;
      }
      @font-face {
        font-family: "Vazirmatn";
        src: url("/assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
        font-display: swap;
      }
      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      footer {
        background: var(--primary-color);
        color: var(--header-text);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px var(--shadow-color-light);
        position: relative;
        z-index: 10;
        flex-shrink: 0;
        height: 60px;
        font-size: 0.85rem;
        margin-top: auto;
      }
      main {
        flex-grow: 1;
        padding: 2rem;
        max-width: 900px;
        width: 100%;
        margin: 0 auto;
      }
      a {
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }
      .tool-card {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 15px var(--shadow-color-light);
        overflow: hidden;
      }
      .tool-card h2 {
        font-size: 1.2rem;
        font-weight: 700;
        padding: 1rem 1.5rem;
        background-color: var(--bg-color);
        color: var(--primary-dark);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .tool-card .card-content {
        padding: 1.5rem;
      }
      .form-section {
        margin-bottom: 2rem;
        border-bottom: 1px dashed var(--border-color);
        padding-bottom: 2rem;
      }
      .form-section:last-of-type {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }
      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 1rem;
      }
      .form-row .form-group:last-child {
        margin-bottom: 0;
      }
      label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.6rem;
        font-weight: 600;
        font-size: 1rem;
        color: var(--secondary-text-color);
      }
      input,
      textarea {
        width: 100%;
        font-size: 1rem;
        padding: 0.7em 1em;
        border-radius: 0.6em;
        border: 1.5px solid #ddd;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
        background-color: #fff;
      }
      input:focus,
      textarea:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 174, 112, 0.15);
      }
      input.input-error,
      textarea.input-error {
        border-color: var(--danger-color);
      }
      input::placeholder,
      textarea::placeholder {
        color: #aaa;
      }
      textarea {
        height: 100px;
        resize: vertical;
      }
      input[inputmode="numeric"] {
        direction: ltr;
        text-align: left;
      }
      .button-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-top: 1.5rem;
      }
      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        width: 100%;
        padding: 0.8rem 1rem;
        border: none;
        border-radius: 0.6rem;
        font-size: 1rem;
        font-weight: 600;
        color: var(--header-text);
        cursor: pointer;
        transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
      }
      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: var(--primary-color);
      }
      .btn-info {
        background-color: var(--info-color);
      }
      .btn-danger {
        background-color: var(--danger-color);
      }
      .btn-primary:hover:not(:disabled) {
        background-color: var(--primary-dark);
      }
      .btn-info:hover:not(:disabled) {
        background-color: #1558c0;
      }
      .btn-danger:hover:not(:disabled) {
        background-color: #c02717;
      }
      .btn:disabled {
        background-color: #ccc;
        color: #888;
        cursor: not-allowed;
      }
      #autoFillBtn {
        margin-top: 0.75rem;
      }
      .result {
        border-radius: var(--border-radius);
        padding: 0.8rem 1.2rem;
        border: 1px solid transparent;
        border-inline-start-width: 4px;
        margin-top: 1rem;
        font-weight: 500;
        display: none;
        text-align: center;
      }
      .result.success {
        display: block;
        background-color: var(--primary-light);
        border-color: var(--primary-color);
        color: var(--primary-dark);
      }
      .back-link {
        display: block;
        margin-top: 2rem;
        color: var(--primary-dark);
        font-weight: 500;
        text-align: center;
        width: 100%;
      }
      .back-link:hover {
        color: var(--primary-color);
        text-decoration: underline;
      }
      @media (max-width: 768px) {
        main {
          padding: 1.5rem;
        }
        .tool-card h2 {
          padding: 0.8rem 1rem;
          font-size: 1.1rem;
        }
        .tool-card .card-content {
          padding: 1rem;
        }
        .form-row,
        .button-group {
          grid-template-columns: 1fr;
          gap: 0;
        }
        .form-group {
          margin-bottom: 1.2rem;
        }
        .form-row .form-group:last-child {
          margin-bottom: 1.2rem;
        }
        .button-group .btn {
          margin-top: 0.5rem;
        }
        .button-group .btn:first-child {
          margin-top: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <div class="tool-card">
        <h2>🚫 پیگیری مسدودی حساب</h2>
        <div class="card-content">
          <div>
            <div class="form-section">
              <div class="form-group">
                <label for="autoFillInput"
                  >✨ متن مسدودی (جهت تکمیل خودکار)</label
                >
                <textarea
                  id="autoFillInput"
                  placeholder="متن بخش مسدودی حساب را از CRM کپی و اینجا جایگذاری کنید..."
                  aria-label="ورود متن مسدودی برای تکمیل خودکار فرم"
                ></textarea>
              </div>
              <button
                class="btn btn-info"
                id="autoFillBtn"
                type="button"
                onclick="autoFillForm()"
              >
                تکمیل خودکار
              </button>
            </div>
            <div class="form-section">
              <div class="form-row">
                <div class="form-group">
                  <label for="blockTypeInput">🛑 نوع مسدودی</label>
                  <input
                    type="text"
                    id="blockTypeInput"
                    placeholder="برداشت / مبلغی / کامل"
                    autocomplete="off"
                    aria-label="ورود نوع مسدودی"
                  />
                </div>
                <div class="form-group">
                  <label for="reasonInput">❓ علت مسدودی</label>
                  <input
                    type="text"
                    id="reasonInput"
                    placeholder="علت مسدودی"
                    autocomplete="off"
                    aria-label="ورود علت مسدودی"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="letterNoInput">✉️ شماره نامه</label>
                  <input
                    type="text"
                    id="letterNoInput"
                    placeholder="شماره نامه"
                    autocomplete="off"
                    aria-label="ورود شماره نامه مسدودی"
                  />
                </div>
                <div class="form-group">
                  <label for="dateInput">📅 تاریخ مسدودی</label>
                  <input
                    type="text"
                    id="dateInput"
                    placeholder="۱۴۰۴/۰۵/۱۵"
                    autocomplete="off"
                    aria-label="ورود تاریخ مسدودی"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="amountInput">💰 مبلغ مسدودی (ریال)</label>
                  <input
                    type="text"
                    id="amountInput"
                    placeholder="۱,۰۰۰,۰۰۰"
                    autocomplete="off"
                    inputmode="numeric"
                    aria-label="ورود مبلغ مسدودی"
                  />
                </div>
                <div class="form-group">
                  <label for="descInput">📝 توضیحات</label>
                  <textarea
                    id="descInput"
                    placeholder="توضیحات تکمیلی..."
                    aria-label="ورود توضیحات تکمیلی"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="button-group">
              <button
                class="btn btn-danger"
                type="button"
                onclick="clearForm()"
              >
                🗑️ پاک کردن فرم
              </button>
              <button
                class="btn btn-primary"
                id="copyBtn"
                onclick="copyRequest()"
                disabled
              >
                📄 نمایش متن گزارش
              </button>
            </div>
            <div
              id="text-display-section"
              style="display: none; margin-top: 1.5rem"
            >
              <label
                for="requestTextOutput"
                style="font-size: 0.9rem; color: var(--primary-dark)"
                >متن گزارش (برای کپی دستی):</label
              >
              <textarea
                id="requestTextOutput"
                readonly
                style="
                  width: 100%;
                  height: 160px;
                  margin-top: 0.5rem;
                  background-color: var(--primary-light);
                  color: var(--text-color);
                  border: 1px solid var(--primary-color);
                  padding: 0.75rem;
                  line-height: 1.7;
                  white-space: pre-wrap;
                  resize: vertical;
                "
              ></textarea>
            </div>
            <div id="copyResult" class="result"></div>
            <a href="/index.html" class="back-link">🏠 بازگشت به صفحه اصلی</a>
          </div>
        </div>
      </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="/js/header.js"></script>
    <script>
      function normalizeDigits(text) {
        return text.replace(/[۰-۹]/g, (d) =>
          "۰۱۲۳۴۵۶۷۸۹".indexOf(d).toString()
        );
      }

      let triedSubmit = false;

      function extractAmount(text) {
        const match = text.match(
          /مبلغ مسدودی[\s\-:]*?(.*?)(?=\s*تاریخ مسدودی|$)/i
        );
        if (match && match[1]) {
          const content = match[1].trim();
          const amountMatch = content.match(/[\d,٬]+/);
          if (amountMatch && amountMatch[0]) {
            const amount = amountMatch[0];
            if (content.includes("ریال")) {
              return `${amount} ریال`;
            }
            return amount;
          }
        }
        return "-";
      }

      function validateFields() {
        let ok = true;
        const blockType = document.getElementById("blockTypeInput");
        const reason = document.getElementById("reasonInput");
        const letterNo = document.getElementById("letterNoInput");
        const date = document.getElementById("dateInput");
        const amount = document.getElementById("amountInput");

        [blockType, reason, letterNo, date, amount].forEach((field) => {
          field.classList.remove("input-error");
          if (triedSubmit && !field.value.trim()) {
            field.classList.add("input-error");
            ok = false;
          }
          if (!field.value.trim()) ok = false;
        });

        if (
          date.value &&
          !/^14\d{2}\/\d{1,2}\/\d{1,2}$/.test(
            normalizeDigits(date.value.trim())
          )
        ) {
          ok = false;
          if (triedSubmit) date.classList.add("input-error");
        }

        document.getElementById("copyBtn").disabled = !ok;
        return ok;
      }

      function autoFillForm() {
        const rawText = document.getElementById("autoFillInput").value.trim();
        if (!rawText) {
          alert("لطفاً ابتدا متن مسدودی را وارد کنید.");
          return;
        }
        const text = normalizeDigits(rawText);
        const blockTypeMatch = text.match(/^(مسدودی[^\n]*)/m);
        document.getElementById("blockTypeInput").value = blockTypeMatch
          ? blockTypeMatch[1].replace("مسدودی", "").trim()
          : "";
        const reasonMatch = text.match(/علت مسدودی *: *([^\n]*)/);
        let reason = reasonMatch ? reasonMatch[1].trim() : "";
        reason = reason.replace(/(عنوان نامه|شماره نامه)[\s\S]*/g, "").trim();
        document.getElementById("reasonInput").value = reason;
        const letterNoMatch = text.match(/شماره نامه مسدودی *: *([^\n]*)/);
        document.getElementById("letterNoInput").value = normalizeDigits(
          letterNoMatch ? letterNoMatch[1].trim() : ""
        );
        const dateMatch = text.match(/تاریخ مسدودی *: *([^\n]*)/);
        document.getElementById("dateInput").value = normalizeDigits(
          dateMatch ? dateMatch[1].trim() : ""
        );
        const amount = extractAmount(text);
        document.getElementById("amountInput").value = normalizeDigits(amount);
        const descMatch = text.match(/توضیحات *: *([\s\S]*)/);
        document.getElementById("descInput").value = descMatch
          ? descMatch[1].trim()
          : "";
        validateFields();
      }

      [
        "blockTypeInput",
        "reasonInput",
        "letterNoInput",
        "dateInput",
        "amountInput",
        "descInput",
      ].forEach((id) => {
        document.getElementById(id).addEventListener("input", function () {
          validateFields();
        });
      });

      /**
       * START: MODIFIED clearForm FUNCTION
       */
      function clearForm() {
        triedSubmit = false;
        [
          "autoFillInput",
          "blockTypeInput",
          "reasonInput",
          "letterNoInput",
          "dateInput",
          "amountInput",
          "descInput",
        ].forEach((id) => {
          document.getElementById(id).value = "";
          document.getElementById(id).classList.remove("input-error");
        });
        document.getElementById("copyResult").innerText = "";
        document.getElementById("copyResult").style.display = "none";

        // Hide the text display area
        document.getElementById("text-display-section").style.display = "none";
        document.getElementById("requestTextOutput").value = "";

        validateFields();
      }
      /**
       * END: MODIFIED clearForm FUNCTION
       */

      /**
       * START: MODIFIED copyRequest FUNCTION
       */
      function copyRequest() {
        triedSubmit = true;
        if (!validateFields()) return;

        const blockType =
          document.getElementById("blockTypeInput").value.trim() || "نامشخص";
        const reason =
          document.getElementById("reasonInput").value.trim() || "نامشخص";
        const letterNo =
          document.getElementById("letterNoInput").value.trim() || "نامشخص";
        const date =
          document.getElementById("dateInput").value.trim() || "نامشخص";
        const amount =
          document.getElementById("amountInput").value.trim() || "نامشخص";
        const desc = document.getElementById("descInput").value.trim() || "-";

        const text =
          "باسلام و احترام\n" +
          `کاربرگرامی، طی بررسی انجام شده حساب شما دارای مسدودی ${blockType} است\n` +
          `حساب شما به علت : ${reason} و طی شماره نامه : ${normalizeDigits(
            letterNo
          )} در تاریخ : ${normalizeDigits(date)} به مبلغ : ${normalizeDigits(
            amount
          )} مسدود شده است\n` +
          `توضیحات:  ${desc}\n` +
          "باتشکر از همراهی شما";

        const displaySection = document.getElementById("text-display-section");
        const outputTextarea = document.getElementById("requestTextOutput");
        const res = document.getElementById("copyResult");

        // Populate the textarea and make it visible
        outputTextarea.value = text;
        displaySection.style.display = "block";

        // Focus and select the text for easy copying
        outputTextarea.focus();
        outputTextarea.select();

        // Show a confirmation message
        res.innerText = "✅ متن گزارش برای کپی دستی نمایش داده شد.";
        res.className = "result success";
        res.style.display = "block";
      }
      validateFields();
    </script>
  </body>
</html>
