<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پیگیری مسدودی حساب</title>
    <style>
      :root {
        --primary-color: #00ae70;
        --primary-dark: #089863;
        --bg-color: #f4fbf7;
        --text-color: #222;
        --card-bg: #ffffff;
        --header-text: #ffffff;
        --border-radius: 0.75rem;
        --border-radius-sm: 0.6rem;
        --shadow-color-light: rgba(0, 174, 112, 0.07);
        --success-bg: #e6f7f0;
        --success-text: #157347;
        --success-border: #00ae70;
        --error-bg: #fdeeee;
        --error-text: #e74c3c;
        --error-border: #e74c3c;
        --info-bg: #2563eb;
        --info-dark: #1749b1;
        --danger-bg: #e74c3c;
        --danger-dark: #b92716;
        --disabled-bg: #b4b4b4;
        --disabled-text: #eeeeee;
      }
      @font-face {
        font-family: "Vazirmatn";
        src: url("/assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
        font-display: swap;
      }
      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1.5rem 1rem;
      }
      .form-wrapper {
        width: 100%;
        max-width: 900px;
        background: var(--card-bg);
        border: 1.5px solid var(--success-bg);
        border-radius: 1rem;
        box-shadow: 0 2px 12px var(--shadow-color-light);
        padding: 2rem;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 1rem;
      }
      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 700;
        font-size: 1.07rem;
        color: var(--primary-color);
      }
      input,
      textarea {
        width: 100%;
        padding: 0.9rem 1rem;
        font-size: 1.08rem;
        border: 2px solid var(--success-bg);
        border-radius: var(--border-radius-sm);
        background: var(--bg-color);
        color: var(--text-color);
        transition: border-color 0.3s, background-color 0.3s;
      }
      textarea {
        height: 120px;
        resize: vertical;
      }
      input:focus,
      textarea:focus {
        border-color: var(--primary-color);
        background-color: var(--card-bg);
        outline: none;
      }
      input::placeholder,
      textarea::placeholder {
        color: #b4b4b4;
      }
      .btn {
        width: 100%;
        padding: 0.8rem;
        border: none;
        border-radius: var(--border-radius-sm);
        font-size: 1.09rem;
        font-weight: 600;
        color: white;
        cursor: pointer;
        margin-top: 0.5rem;
        display: block;
        transition: background-color 0.3s;
      }
      .btn-primary {
        background-color: var(--primary-color);
      }
      .btn-primary:hover:not(:disabled) {
        background-color: var(--primary-dark);
      }
      .btn-info {
        background-color: var(--info-bg);
      }
      .btn-info:hover {
        background-color: var(--info-dark);
      }
      .btn-danger {
        background-color: var(--danger-bg);
      }
      .btn-danger:hover {
        background-color: var(--danger-dark);
      }
      .btn:disabled {
        background-color: var(--disabled-bg);
        color: var(--disabled-text);
        cursor: not-allowed;
      }
      #autoFillBtn {
        margin-top: 0;
        margin-bottom: 1.5rem;
      }
      .input-message,
      .result {
        font-size: 0.94rem;
        border-radius: var(--border-radius-sm);
        padding: 0.75rem;
        margin-top: 0.5rem;
        display: none;
        border-width: 1px;
        border-style: solid;
        text-align: center;
      }
      .result {
        font-weight: bold;
      }
      .input-message.error,
      .result.error {
        color: var(--error-text);
        background-color: var(--error-bg);
        border-color: var(--error-border);
        display: block;
      }
      .input-message.success,
      .result.success {
        color: var(--success-text);
        background-color: var(--success-bg);
        border-color: var(--success-border);
        display: block;
      }
      .back-link {
        display: block;
        margin-top: 1.7rem;
        text-align: center;
        color: var(--primary-color);
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.2s;
      }
      .back-link:hover {
        text-decoration: underline;
        color: var(--primary-dark);
      }

      @media (max-width: 768px) {
        .form-wrapper {
          max-width: 100%;
          padding: 1.5rem;
        }
        .form-row {
          grid-template-columns: 1fr;
          gap: 0;
        }
        .form-group {
          margin-bottom: 1.2rem;
        }
      }
      @media (max-width: 480px) {
        .form-wrapper {
          padding: 1rem;
        }
        input,
        textarea,
        .btn {
          font-size: 1rem;
          padding: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <div class="form-wrapper">
        <div class="form-group">
          <label for="autoFillInput">متن مسدودی (جهت تکمیل خودکار):</label>
          <textarea
            id="autoFillInput"
            placeholder="متن بخش مسدودی حساب را از نوع مسدودی تا پایان توضیحات جایگذاری کنید"
            aria-label="ورود متن مسدودی برای تکمیل خودکار فرم"
          ></textarea>
        </div>
        <button
          class="btn btn-info"
          id="autoFillBtn"
          type="button"
          onclick="autoFillForm()"
        >
          تکمیل خودکار
        </button>

        <div class="form-row">
          <div class="form-group">
            <label for="blockTypeInput">نوع مسدودی:</label>
            <input
              type="text"
              id="blockTypeInput"
              placeholder="برداشت / مبلغی / کامل"
              autocomplete="off"
              aria-label="ورود نوع مسدودی"
            />
          </div>
          <div class="form-group">
            <label for="reasonInput">علت مسدودی:</label>
            <input
              type="text"
              id="reasonInput"
              placeholder="علت مسدودی"
              autocomplete="off"
              aria-label="ورود علت مسدودی"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="letterNoInput">شماره نامه مسدودی:</label>
            <input
              type="text"
              id="letterNoInput"
              placeholder="شماره نامه"
              autocomplete="off"
              aria-label="ورود شماره نامه مسدودی"
            />
          </div>
          <div class="form-group">
            <label for="dateInput">تاریخ مسدودی:</label>
            <input
              type="text"
              id="dateInput"
              placeholder="۱۴۰۴/۰۱/۰۱"
              autocomplete="off"
              aria-label="ورود تاریخ مسدودی"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="amountInput">مبلغ مسدودی (ریال):</label>
            <input
              type="text"
              id="amountInput"
              placeholder="۱۰۰,۰۰۰ ریال"
              autocomplete="off"
              inputmode="numeric"
              aria-label="ورود مبلغ مسدودی"
            />
          </div>
          <div class="form-group">
            <label for="descInput">توضیحات:</label>
            <textarea
              id="descInput"
              placeholder="توضیحات تکمیلی"
              aria-label="ورود توضیحات تکمیلی"
            ></textarea>
          </div>
        </div>

        <button
          class="btn btn-primary"
          id="copyBtn"
          onclick="copyRequest()"
          disabled
        >
          کپی متن گزارش
        </button>
        <button class="btn btn-danger" type="button" onclick="clearForm()">
          پاک کردن فرم
        </button>
        <div id="copyResult" class="result"></div>
        <a href="/index.html" class="back-link">🏠 بازگشت به صفحه اصلی</a>
      </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="/js/app.js"></script>
    <script>
      function normalizeDigits(text) {
        return text.replace(/[۰-۹]/g, (d) =>
          "۰۱۲۳۴۵۶۷۸۹".indexOf(d).toString()
        );
      }

      let triedSubmit = false;

      function extractAmount(text) {
        const match = text.match(
          /مبلغ مسدودی[\s\-:]*?(.*?)(?=\s*تاریخ مسدودی|$)/i
        );
        if (match && match[1]) {
          const content = match[1].trim();
          const amountMatch = content.match(/[\d,٬]+/);
          if (amountMatch && amountMatch[0]) {
            const amount = amountMatch[0];
            if (content.includes("ریال")) {
              return `${amount} ریال`;
            }
            return amount;
          }
        }
        return "-";
      }

      function validateFields() {
        let ok = true;
        const blockType = document.getElementById("blockTypeInput");
        const reason = document.getElementById("reasonInput");
        const letterNo = document.getElementById("letterNoInput");
        const date = document.getElementById("dateInput");
        const amount = document.getElementById("amountInput");

        [blockType, reason, letterNo, date, amount].forEach((field) => {
          field.classList.remove("input-error");
          if (triedSubmit && !field.value.trim()) {
            field.classList.add("input-error");
            ok = false;
          }
          if (!field.value.trim()) ok = false;
        });

        if (
          date.value &&
          !/^14\d{2}\/\d{1,2}\/\d{1,2}$/.test(
            normalizeDigits(date.value.trim())
          )
        ) {
          ok = false;
          if (triedSubmit) date.classList.add("input-error");
        }

        document.getElementById("copyBtn").disabled = !ok;
        return ok;
      }

      function autoFillForm() {
        const rawText = document.getElementById("autoFillInput").value.trim();
        if (!rawText) {
          alert("لطفاً ابتدا متن مسدودی را وارد کنید.");
          return;
        }
        const text = normalizeDigits(rawText);

        const blockTypeMatch = text.match(/^(مسدودی[^\n]*)/m);
        document.getElementById("blockTypeInput").value = blockTypeMatch
          ? blockTypeMatch[1].replace("مسدودی", "").trim()
          : "";

        const reasonMatch = text.match(/علت مسدودی *: *([^\n]*)/);
        let reason = reasonMatch ? reasonMatch[1].trim() : "";
        reason = reason.replace(/(عنوان نامه|شماره نامه)[\s\S]*/g, "").trim();
        document.getElementById("reasonInput").value = reason;

        const letterNoMatch = text.match(/شماره نامه مسدودی *: *([^\n]*)/);
        document.getElementById("letterNoInput").value = normalizeDigits(
          letterNoMatch ? letterNoMatch[1].trim() : ""
        );

        const dateMatch = text.match(/تاریخ مسدودی *: *([^\n]*)/);
        document.getElementById("dateInput").value = normalizeDigits(
          dateMatch ? dateMatch[1].trim() : ""
        );

        const amount = extractAmount(text);
        document.getElementById("amountInput").value = normalizeDigits(amount);

        const descMatch = text.match(/توضیحات *: *([\s\S]*)/);
        document.getElementById("descInput").value = descMatch
          ? descMatch[1].trim()
          : "";

        validateFields();
      }

      [
        "blockTypeInput",
        "reasonInput",
        "letterNoInput",
        "dateInput",
        "amountInput",
        "descInput",
      ].forEach((id) => {
        document.getElementById(id).addEventListener("input", function () {
          validateFields();
        });
      });

      function clearForm() {
        triedSubmit = false;
        [
          "autoFillInput",
          "blockTypeInput",
          "reasonInput",
          "letterNoInput",
          "dateInput",
          "amountInput",
          "descInput",
        ].forEach((id) => {
          document.getElementById(id).value = "";
          document.getElementById(id).classList.remove("input-error");
        });
        document.getElementById("copyResult").innerText = "";
        document.getElementById("copyResult").style.display = "none";
        validateFields();
      }

      function copyRequest() {
        triedSubmit = true;
        if (!validateFields()) return;

        const blockType =
          document.getElementById("blockTypeInput").value.trim() || "نامشخص";
        const reason =
          document.getElementById("reasonInput").value.trim() || "نامشخص";
        const letterNo =
          document.getElementById("letterNoInput").value.trim() || "نامشخص";
        const date =
          document.getElementById("dateInput").value.trim() || "نامشخص";
        const amount =
          document.getElementById("amountInput").value.trim() || "نامشخص";
        const desc = document.getElementById("descInput").value.trim() || "-";

        const text =
          "باسلام و احترام\n" +
          `کاربرگرامی، طی بررسی انجام شده حساب شما دارای مسدودی ${blockType} است\n` +
          `حساب شما به علت : ${reason} و طی شماره نامه : ${normalizeDigits(
            letterNo
          )} در تاریخ : ${normalizeDigits(date)} به مبلغ : ${normalizeDigits(
            amount
          )} مسدود شده است\n` +
          `توضیحات: 	${desc}\n` +
          "باتشکر از همراهی شما";

        navigator.clipboard.writeText(text).then(
          () => {
            const res = document.getElementById("copyResult");
            res.innerText = "✅ متن گزارش با موفقیت کپی شد!";
            res.style.display = "block";
            setTimeout(() => {
              res.style.display = "none";
            }, 2000);
          },
          () => {
            const res = document.getElementById("copyResult");
            res.innerText = "❌ مشکلی در کپی کردن متن رخ داد.";
            res.style.display = "block";
          }
        );
      }

      validateFields();
    </script>
  </body>
</html>
