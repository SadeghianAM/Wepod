<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>دسترسی غیرمجاز</title>
    <style>
      :root {
        --primary-color: #00ae70;
        --primary-dark: #089863;
        --primary-light: #e6f7f2;
        --bg-color: #f8fcf9;
        --text-color: #222;
        --secondary-text-color: #555;
        --card-bg: #ffffff;
        --header-text: #ffffff;
        --shadow-color-light: rgba(0, 174, 112, 0.07);
        --shadow-color-medium: rgba(0, 174, 112, 0.12);
        --border-radius: 0.75rem;
        --border-color: #e9e9e9;
      }

      @font-face {
        font-family: "Vazirmatn";
        src: url("/assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        /* Important: Adjust this path if your fonts folder is elsewhere */
        font-weight: 100 900;
        font-display: swap;
      }

      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      a {
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }

      header,
      footer {
        background: var(--primary-color);
        color: var(--header-text);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px var(--shadow-color-light);
        position: relative;
        z-index: 10;
      }

      header {
        height: 70px;
      }

      footer {
        height: 60px;
        font-size: 0.85rem;
      }

      header h1 {
        font-size: 1.2rem;
        font-weight: 700;
      }

      main {
        flex-grow: 1;
        padding: 2rem;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .error-container {
        max-width: 500px;
        text-align: center;
        padding: 2.5rem;
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        box-shadow: 0 4px 15px var(--shadow-color-light);
      }

      .error-container .error-code {
        font-size: 6rem;
        font-weight: 800;
        color: var(--primary-light);
        line-height: 1;
        margin-bottom: 1rem;
      }

      .error-container h2 {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--text-color);
        margin-bottom: 0.75rem;
      }

      .error-container p {
        font-size: 1rem;
        color: var(--secondary-text-color);
        margin-bottom: 2.5rem;
        line-height: 1.8;
      }

      .home-link {
        display: inline-block;
        background-color: var(--primary-color);
        color: var(--header-text);
        padding: 0.9rem 2.5rem;
        border-radius: var(--border-radius);
        font-weight: 600;
        font-size: 1rem;
        box-shadow: 0 2px 8px var(--shadow-color-light);
      }

      .home-link:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px var(--shadow-color-medium);
      }

      @media (max-width: 480px) {
        main {
          padding: 1rem;
        }
        .error-container {
          padding: 2rem 1.5rem;
        }
        .error-container .error-code {
          font-size: 5rem;
        }
        .error-container h2 {
          font-size: 1.4rem;
        }
        .error-container p {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <div class="error-container">
        <div class="error-code">403</div>
        <h2 class="error-title">دسترسی غیرمجاز</h2>
        <p>
          شما مجوز لازم برای مشاهده این صفحه را ندارید. حتی با ورود به حساب
          کاربری، دسترسی به این بخش برای شما امکان‌پذیر نیست.
        </p>
        <a href="/" class="home-link">بازگشت به صفحه اصلی</a>
      </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="/js/header.js"></script>
  </body>
</html>
