<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اعتبارسنجی کارت و شبا - وی هاب</title>
    <style>
      :root {
        --primary-color: #00ae70;
        --primary-dark: #089863;
        --primary-light: #e6f7f2;
        --bg-color: #f8fcf9;
        --text-color: #222;
        --secondary-text-color: #555;
        --card-bg: #ffffff;
        --header-text: #ffffff;
        --shadow-color-light: rgba(0, 174, 112, 0.07);
        --danger-color: #d93025;
        --danger-bg: #fce8e6;
        --warning-color: #f9ab00;
        --warning-bg: #feefc3;
        --secondary-color: #e9ecef;
        --secondary-dark: #ced4da;
        --secondary-btn-text: #333;
        --border-radius: 0.75rem;
        --border-color: #e9e9e9;
      }
      @font-face {
        font-family: "Vazirmatn";
        src: url("/assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
        font-display: swap;
      }
      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header,
      footer {
        background: var(--primary-color);
        color: var(--header-text);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px var(--shadow-color-light);
        position: relative;
        z-index: 10;
        flex-shrink: 0;
      }
      header {
        height: 70px;
      }
      header h1 {
        font-size: 1.2rem;
        font-weight: 700;
      }
      footer {
        height: 60px;
        font-size: 0.85rem;
        margin-top: auto;
      }
      main {
        flex-grow: 1;
        padding: 2rem;
        max-width: 700px;
        width: 100%;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .tool-card {
        width: 100%;
        background: var(--card-bg);
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 15px var(--shadow-color-light);
        overflow: hidden;
      }
      .card-content {
        padding: 1.5rem;
      }
      label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.6rem;
        font-weight: 600;
        font-size: 1rem;
        color: var(--secondary-text-color);
      }
      label + small {
        display: block;
        color: #888;
        font-size: 0.85rem;
        margin-top: -0.4rem;
        margin-bottom: 0.8rem;
      }
      input {
        width: 100%;
        font-size: 1.1rem;
        padding: 0.8em 1em;
        border-radius: 0.6em;
        border: 1.5px solid #ddd;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
        background-color: #fff;
        direction: ltr;
        letter-spacing: 1px;
        text-align: center;
      }
      input:disabled {
        background-color: #f5f5f5;
        cursor: not-allowed;
      }
      input#ibanInput {
        text-align: left;
      }
      input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 174, 112, 0.15);
      }
      input.valid {
        border-color: var(--primary-color);
      }
      input.invalid {
        border-color: var(--danger-color);
      }
      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        width: 100%;
        padding: 0.8rem 1rem;
        border: none;
        border-radius: 0.6rem;
        font-size: 1rem;
        font-weight: 600;
        color: var(--header-text);
        cursor: pointer;
        transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
        margin-top: 1.5rem;
      }
      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .btn-secondary {
        background-color: var(--secondary-color);
        color: var(--secondary-btn-text);
        border: 1px solid var(--secondary-dark);
      }
      .btn-secondary:hover:not(:disabled) {
        background-color: var(--secondary-dark);
      }
      .result {
        border-radius: var(--border-radius);
        line-height: 1.6;
        border: 1px solid transparent;
        border-inline-start-width: 4px;
        font-size: 0.95rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        /* --- Animation Properties --- */
        opacity: 0;
        height: 0;
        padding-top: 0;
        padding-bottom: 0;
        margin-top: 0;
        overflow: hidden;
        transition: all 0.35s ease-in-out;
      }
      .result.active {
        opacity: 1;
        height: auto;
        padding: 0.8rem 1.2rem;
        margin-top: 1rem;
      }
      .result.success {
        background-color: var(--primary-light);
        border-color: var(--primary-color);
        color: var(--primary-dark);
      }
      .result.error {
        background-color: var(--danger-bg);
        border-color: var(--danger-color);
        color: var(--danger-color);
      }
      .result.warning {
        background-color: var(--warning-bg);
        border-color: var(--warning-color);
        color: var(--secondary-text-color);
      }
      .result img {
        height: 24px;
        width: auto;
        flex-shrink: 0;
      }
      .back-link {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 1.5rem;
        color: var(--primary-dark);
        font-weight: 500;
        text-align: center;
        width: 100%;
        text-decoration: none;
      }
      .back-link:hover {
        color: var(--primary-color);
        text-decoration: underline;
      }
      .tab-container {
        display: flex;
        border-bottom: 1px solid var(--border-color);
        background-color: var(--bg-color);
      }
      .tab-btn {
        flex: 1;
        padding: 1rem;
        font-size: 1.1rem;
        font-weight: 600;
        text-align: center;
        cursor: pointer;
        border: none;
        background-color: transparent;
        color: var(--secondary-text-color);
        transition: background-color 0.2s, color 0.2s;
        border-bottom: 3px solid transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }
      .tab-btn.active {
        color: var(--primary-dark);
        border-bottom-color: var(--primary-color);
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
      @media (max-width: 480px) {
        main {
          padding: 1rem;
        }
        .card-content {
          padding: 1.2rem 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <div class="tool-card">
        <div class="tab-container">
          <button class="tab-btn active" onclick="openTab(event, 'card')">
            💳 اعتبارسنجی کارت
          </button>
          <button class="tab-btn" onclick="openTab(event, 'sheba')">
            🏦 اعتبارسنجی شبا
          </button>
        </div>

        <div id="card" class="tab-content active">
          <div class="card-content">
            <label for="binInput">شماره کارت</label>
            <small>حداقل ۶ رقم و حداکثر ۱۶ رقم اول کارت را وارد کنید.</small>
            <input
              type="text"
              id="binInput"
              inputmode="numeric"
              maxlength="19"
              placeholder="---- ---- ---- ----"
              disabled
            />
            <div class="result" id="binResultBox" aria-live="polite"></div>
            <div class="result" id="binValidationBox" aria-live="polite"></div>
            <button class="btn btn-secondary" onclick="clearBinForm()">
              🗑️ پاک کردن
            </button>
          </div>
        </div>

        <div id="sheba" class="tab-content">
          <div class="card-content">
            <label for="ibanInput">شماره شبا</label>
            <small>شماره شبای ۲۴ رقمی خود را (بدون IR) وارد کنید.</small>
            <input
              type="text"
              id="ibanInput"
              maxlength="33"
              placeholder="IR-- ---- ---- ---- ---- ----"
              disabled
            />
            <div class="result" id="ibanResultBox" aria-live="polite"></div>
            <div class="result" id="ibanValidationBox" aria-live="polite"></div>
            <button class="btn btn-secondary" onclick="clearIbanForm()">
              🗑️ پاک کردن
            </button>
          </div>
        </div>
        <a href="/index.html" class="back-link" style="padding-bottom: 1.5rem">
          🏠 بازگشت به صفحه اصلی
        </a>
      </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="/js/header.js"></script>
    <script>
      // --- Data Variables ---
      let binData = [];
      let ibanData = [];

      // --- Element References ---
      const binInput = document.getElementById("binInput");
      const binResultBox = document.getElementById("binResultBox");
      const binValidationBox = document.getElementById("binValidationBox");

      const ibanInput = document.getElementById("ibanInput");
      const ibanResultBox = document.getElementById("ibanResultBox");
      const ibanValidationBox = document.getElementById("ibanValidationBox");

      // --- Initial Loading State ---
      function setInitialLoadingState() {
        showResult(
          binResultBox,
          "در حال بارگذاری اطلاعات بانک‌ها...",
          "warning"
        );
        showResult(
          ibanResultBox,
          "در حال بارگذاری اطلاعات بانک‌ها...",
          "warning"
        );
      }

      // --- Tab Switching Logic ---
      function openTab(evt, tabName) {
        const tabcontent = document.getElementsByClassName("tab-content");
        for (let i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        const tablinks = document.getElementsByClassName("tab-btn");
        for (let i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
      }
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelector(".tab-btn.active").click();
        setInitialLoadingState();
      });

      // --- Data Fetching ---
      // Fetch BIN data
      fetch("./api/validator.php?type=bins")
        .then((res) => (res.ok ? res.json() : Promise.reject(res)))
        .then((data) => {
          binData = data.sort((a, b) => b.bin.length - a.bin.length);
          binInput.disabled = false;
          hideResult(binResultBox);
        })
        .catch((err) => {
          showResult(
            binResultBox,
            "خطا در بارگذاری اطلاعات کارت. لطفاً صفحه را رفرش کنید.",
            "error"
          );
          console.error("BIN Fetch Error:", err);
        });

      // Fetch IBAN data
      fetch("./api/validator.php?type=codes")
        .then((res) => (res.ok ? res.json() : Promise.reject(res)))
        .then((data) => {
          ibanData = data;
          ibanInput.disabled = false;
          if (!ibanInput.value) ibanInput.value = "IR";
          hideResult(ibanResultBox);
        })
        .catch((err) => {
          showResult(
            ibanResultBox,
            "خطا در بارگذاری اطلاعات شبا. لطفاً صفحه را رفرش کنید.",
            "error"
          );
          console.error("IBAN Fetch Error:", err);
        });

      // --- Event Listeners ---
      binInput.addEventListener("input", handleBinInput);
      ibanInput.addEventListener("input", handleIbanInput);
      ibanInput.addEventListener("paste", handleIbanPaste);

      // --- Generic Helper Functions ---
      function showResult(
        targetBox,
        message,
        type,
        logoName = null,
        bankName = null
      ) {
        targetBox.className = `result ${type} active`;
        targetBox.innerHTML = "";
        if (logoName && bankName) {
          const img = document.createElement("img");
          img.src = `./assets/logo/${logoName}.svg`;
          img.alt = `لوگوی ${bankName}`;
          img.onerror = () => (img.style.display = "none");
          targetBox.appendChild(document.createTextNode(`این شماره متعلق به `));
          targetBox.appendChild(img);
          targetBox.appendChild(document.createTextNode(` ${bankName} است.`));
        } else {
          targetBox.textContent = message;
        }
      }

      function showValidation(targetBox, message, type) {
        targetBox.className = `result ${type} active`;
        targetBox.textContent = message;
      }

      function hideResult(targetBox) {
        targetBox.className = "result";
      }

      // --- Card (BIN) Logic ---
      function clearBinForm() {
        binInput.value = "";
        hideResult(binResultBox);
        hideResult(binValidationBox);
        binInput.classList.remove("valid", "invalid");
        binInput.focus();
      }

      function handleBinInput(e) {
        const rawValue = e.target.value.replace(/\D/g, "").substring(0, 16);
        e.target.value = (rawValue.match(/.{1,4}/g) || []).join(" ");
        binInput.classList.remove("valid", "invalid");

        if (rawValue.length >= 6) {
          validateBin(rawValue);
        } else {
          hideResult(binResultBox);
          hideResult(binValidationBox);
        }
      }

      function validateBin(cleaned) {
        hideResult(binValidationBox);
        let bankMatched = false;
        const match = binData.find((entry) => cleaned.startsWith(entry.bin));

        if (match) {
          bankMatched = true;
          showResult(binResultBox, "", "success", match.logo, match.name);
        } else {
          showResult(binResultBox, "بانکی با این شماره پیدا نشد.", "warning");
        }

        if (!bankMatched) return;

        if (cleaned.length < 16) {
          showValidation(
            binValidationBox,
            "برای اعتبارسنجی، شماره کارت را کامل وارد کنید.",
            "warning"
          );
        } else {
          const isValid = validateLuhn(cleaned);
          binInput.classList.remove("valid", "invalid");
          if (isValid) {
            showValidation(
              binValidationBox,
              "✅ شماره کارت معتبر است.",
              "success"
            );
            binInput.classList.add("valid");
          } else {
            showValidation(
              binValidationBox,
              "❌ شماره کارت نامعتبر است.",
              "error"
            );
            binInput.classList.add("invalid");
          }
        }
      }

      function validateLuhn(number) {
        let sum = 0;
        for (let i = 0; i < number.length; i++) {
          let digit = parseInt(number[i], 10);
          if (i % 2 === (number.length % 2 === 0 ? 0 : 1)) {
            digit *= 2;
            if (digit > 9) digit -= 9;
          }
          sum += digit;
        }
        return sum % 10 === 0;
      }

      // --- Sheba (IBAN) Logic ---
      function clearIbanForm() {
        ibanInput.value = "IR";
        hideResult(ibanResultBox);
        hideResult(ibanValidationBox);
        ibanInput.classList.remove("valid", "invalid");
        ibanInput.focus();
      }

      function handleIbanInput(e) {
        let rawValue = e.target.value.replace(/\s+/g, "").toUpperCase();
        if (!rawValue.startsWith("IR")) {
          rawValue = "IR" + rawValue.replace(/[^0-9]/g, "");
        } else {
          rawValue = "IR" + rawValue.slice(2).replace(/[^0-9]/g, "");
        }
        const currentIban = rawValue.substring(0, 26);
        const numericPart = currentIban.slice(2);
        const parts = numericPart.match(/.{1,4}/g) || [];
        e.target.value = "IR" + (parts.length > 0 ? " " + parts.join(" ") : "");

        ibanInput.classList.remove("valid", "invalid");
        hideResult(ibanValidationBox);
        let bankMatched = false;

        if (currentIban.length >= 7) {
          const bankCode = currentIban.substring(4, 7);
          const match = ibanData.find((entry) => entry.code === bankCode);
          if (match) {
            bankMatched = true;
            showResult(ibanResultBox, "", "success", match.logo, match.name);
          } else {
            showResult(
              ibanResultBox,
              "بانکی با این شماره شبا پیدا نشد.",
              "warning"
            );
          }
        } else {
          hideResult(ibanResultBox);
        }

        if (currentIban.length > 2 && currentIban.length < 26) {
          showValidation(
            ibanValidationBox,
            "برای اعتبارسنجی، شماره شبا را کامل وارد کنید.",
            "warning"
          );
        } else if (
          currentIban.length === 26 &&
          /^IR\d{24}$/.test(currentIban)
        ) {
          validateIban(currentIban);
        }
      }

      function handleIbanPaste(e) {
        e.preventDefault();
        let pastedValue = (e.clipboardData.getData("text") || "")
          .toUpperCase()
          .replace(/\s+/g, "")
          .replace(/[^A-Z0-9]/g, "");
        pastedValue = pastedValue.startsWith("IR")
          ? pastedValue.slice(2)
          : pastedValue;
        ibanInput.value = "IR" + pastedValue.replace(/[^0-9]/g, "");
        ibanInput.dispatchEvent(new Event("input"));
      }

      function validateIban(iban) {
        const rearranged =
          iban.slice(4) +
          (iban.charCodeAt(0) - 55) +
          (iban.charCodeAt(1) - 55) +
          iban.slice(2, 4);
        const remainder = BigInt(rearranged) % 97n;
        ibanInput.classList.remove("valid", "invalid");
        if (remainder === 1n) {
          showValidation(
            ibanValidationBox,
            "✅ فرمت شماره شبا صحیح است.",
            "success"
          );
          ibanInput.classList.add("valid");
        } else {
          showValidation(
            ibanValidationBox,
            "❌ شماره شبا معتبر نیست.",
            "error"
          );
          ibanInput.classList.add("invalid");
        }
      }
    </script>
  </body>
</html>
