<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محاسبه کارمزد - وی هاب</title>
    <style>
      :root {
        --primary-color: #00ae70;
        --primary-dark: #089863;
        --primary-light: #e6f7f2;
        --bg-color: #f8fcf9;
        --text-color: #222;
        --secondary-text-color: #555;
        --card-bg: #ffffff;
        --header-text: #ffffff;
        --shadow-color-light: rgba(0, 174, 112, 0.07);
        --danger-color: #d93025;
        --warning-color: #f9ab00;
        --border-radius: 0.75rem;
        --border-color: #e9e9e9;
        --disabled-bg: #f5f5f5;
        --disabled-text: #b0b0b0;
        --disabled-opacity: 0.7;
      }
      @font-face {
        font-family: "Vazirmatn";
        src: url("/assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
        font-display: swap;
      }
      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header,
      footer {
        background: var(--primary-color);
        color: var(--header-text);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px var(--shadow-color-light);
        position: relative;
        z-index: 10;
        flex-shrink: 0;
      }
      header {
        height: 70px;
      }
      header h1 {
        font-size: 1.2rem;
        font-weight: 700;
      }
      footer {
        height: 60px;
        font-size: 0.85rem;
        margin-top: auto;
      }
      main {
        flex-grow: 1;
        padding: 2rem;
        max-width: 700px;
        width: 100%;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      a {
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }
      .tool-card {
        width: 100%;
        background: var(--card-bg);
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 15px var(--shadow-color-light);
        overflow: hidden;
      }
      .tool-card h2 {
        font-size: 1.2rem;
        font-weight: 700;
        padding: 1rem 1.5rem;
        background-color: var(--bg-color);
        color: var(--primary-dark);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .tool-card .card-content {
        padding: 1.5rem;
      }
      label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.6rem;
        font-weight: 600;
        font-size: 1rem;
        color: var(--secondary-text-color);
      }
      .input-with-currency {
        position: relative;
      }
      .input-with-currency .currency-label {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: 0.9rem;
        color: var(--secondary-text-color);
        pointer-events: none;
      }
      #amountInput {
        width: 100%;
        font-size: 1.2rem;
        padding: 0.8em 1em;
        padding-left: 5rem;
        border-radius: 0.6em;
        border: 1.5px solid #ddd;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
        background-color: #fff;
        direction: ltr;
        text-align: left;
      }
      #amountInput:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 174, 112, 0.15);
      }
      .amount-words {
        margin-top: 0.75rem;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
        color: var(--secondary-text-color);
        min-height: 1.5rem;
        text-align: center;
        font-weight: 500;
        background-color: var(--bg-color);
        padding: 0.5rem;
        border-radius: 0.5rem;
      }
      .method-cards-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .method-card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        padding: 1rem 1.2rem;
        transition: background-color 0.2s, opacity 0.2s, border-color 0.2s;
      }
      .method-card.disabled {
        background-color: var(--disabled-bg);
        opacity: var(--disabled-opacity);
        border-color: #e0e0e0;
      }
      .method-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 0.25rem;
      }
      .method-title {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--primary-dark);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .fee-display {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--text-color);
        direction: ltr;
        text-align: left;
      }
      .limits {
        font-size: 0.85rem;
        color: var(--secondary-text-color);
        padding-right: 2rem;
      }
      .limits .separator {
        margin: 0 0.5rem;
      }
      .method-card.disabled .fee-display,
      .fee-display.disabled-text {
        color: var(--disabled-text);
        font-weight: 500;
      }
      .fee-display.error {
        color: var(--danger-color);
      }
      .fee-display.warning {
        color: var(--warning-color);
      }
      .back-link {
        display: block;
        margin-top: 2rem;
        color: var(--primary-dark);
        font-weight: 500;
        text-align: center;
        width: 100%;
      }
      .back-link:hover {
        color: var(--primary-color);
        text-decoration: underline;
      }
      @media (max-width: 600px) {
        main {
          padding: 1rem;
        }
        .tool-card h2 {
          padding: 0.8rem 1rem;
          font-size: 1.1rem;
        }
        .tool-card .card-content {
          padding: 1.2rem 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <div class="tool-card">
        <h2>💸 محاسبه‌گر کارمزد انتقال</h2>
        <div class="card-content">
          <div>
            <label for="amountInput">💰 مبلغ انتقال</label>
            <div class="input-with-currency">
              <input
                type="text"
                id="amountInput"
                autocomplete="off"
                inputmode="numeric"
                aria-label="مبلغ انتقال وجه"
              />
              <span class="currency-label">تومان</span>
            </div>
            <div id="amountWords" class="amount-words"></div>
            <div class="method-cards-container">
              <div class="method-card" id="card-shetabi">
                <div class="method-header">
                  <span class="method-title">💳 کارت به کارت</span>
                  <span class="fee-display" id="feeShetabi"></span>
                </div>
                <div class="limits" id="limitsShetabi">
                  <span>تا سقف : ۱۰,۰۰۰,۰۰۰ تومان</span>
                </div>
              </div>
              <div class="method-card" id="card-paya">
                <div class="method-header">
                  <span class="method-title">🔄 پایا</span>
                  <span class="fee-display" id="feePaya"></span>
                </div>
                <div class="limits" id="limitsPaya">
                  <span>تا سقف : ۲۰۰,۰۰۰,۰۰۰ تومان</span>
                </div>
              </div>
              <div class="method-card" id="card-satna">
                <div class="method-header">
                  <span class="method-title">🏦 ساتنا</span>
                  <span class="fee-display" id="feeSatna"></span>
                </div>
                <div class="limits" id="limitsSatna">
                  <span>از : ۱۰۰,۰۰۰,۰۰۰ تومان</span>
                </div>
              </div>
              <div class="method-card" id="card-pol">
                <div class="method-header">
                  <span class="method-title">🌉 پل</span>
                  <span class="fee-display" id="feePol"></span>
                </div>
                <div class="limits" id="limitsPol">
                  <span>تا سقف : ۵۰,۰۰۰,۰۰۰ تومان</span>
                </div>
              </div>
            </div>
            <a href="index.html" class="back-link">🏠 بازگشت به صفحه اصلی</a>
          </div>
        </div>
      </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="/js/header.js"></script>
    <script>
      const amountInput = document.getElementById("amountInput");
      const amountWordsDiv = document.getElementById("amountWords");
      const cardShetabi = document.getElementById("card-shetabi");
      const cardPaya = document.getElementById("card-paya");
      const cardSatna = document.getElementById("card-satna");
      const cardPol = document.getElementById("card-pol");
      const feeShetabi = document.getElementById("feeShetabi");
      const feePaya = document.getElementById("feePaya");
      const feeSatna = document.getElementById("feeSatna");
      const feePol = document.getElementById("feePol");

      const persianDigits = ["۰", "۱", "۲", "۳", "۴", "۵", "۶", "۷", "۸", "۹"];
      function toPersianNumber(str) {
        return str.replace(/\d/g, (d) => persianDigits[d]);
      }

      function formatWithSeparators(num) {
        let str = num.toString().replace(/^0+/, "");
        if (str === "") str = "0";
        let parts = [];
        while (str.length > 3) {
          parts.unshift(str.slice(-3));
          str = str.slice(0, -3);
        }
        parts.unshift(str);
        const joined = parts.join("٫");
        return toPersianNumber(joined);
      }

      const config = {
        shetabi: { min: 1000, max: 10_000_000 },
        paya: { min: 1000, max: 200_000_000 },
        satna: { min: 100_000_000 },
        pol: { min: 1000, max: 50_000_000 },
      };

      function calculateFee(method, amount) {
        switch (method) {
          case "shetabi":
            {
              if (amount < config.shetabi.min) {
                return {
                  error: `حداقل مبلغ برای شتابی ${formatWithSeparators(
                    config.shetabi.min
                  )} تومان است.`,
                };
              }
              if (amount > config.shetabi.max) {
                return {
                  error: `حداکثر مبلغ برای شتابی ${formatWithSeparators(
                    config.shetabi.max
                  )} تومان است.`,
                };
              }
              if (amount <= 1_000_000) return { fee: 900 };
              if (amount <= 2_000_000) return { fee: 1220 };
              if (amount <= 3_000_000) return { fee: 1540 };
              if (amount <= 4_000_000) return { fee: 1860 };
              if (amount <= 5_000_000) return { fee: 2180 };
              if (amount <= 6_000_000) return { fee: 2500 };
              if (amount <= 7_000_000) return { fee: 2820 };
              if (amount <= 8_000_000) return { fee: 3140 };
              if (amount <= 9_000_000) return { fee: 3460 };
              if (amount <= 10_000_000) return { fee: 3780 };
            }
            break;

          case "paya": {
            if (amount < config.paya.min) {
              return {
                error: `حداقل مبلغ برای پایا ${formatWithSeparators(
                  config.paya.min
                )} تومان است.`,
              };
            }
            if (amount > config.paya.max) {
              return {
                error: `حداکثر مبلغ برای پایا ${formatWithSeparators(
                  config.paya.max
                )} تومان است.`,
              };
            }
            let rawFee = amount * 0.0001;
            let fee = Math.ceil(rawFee);
            if (fee < 300) fee = 300;
            if (fee > 7500) fee = 7500;
            return { fee };
          }

          case "satna": {
            if (amount < config.satna.min) {
              return {
                error: `حداقل مبلغ برای ساتنا ${formatWithSeparators(
                  config.satna.min
                )} تومان است.`,
              };
            }
            let rawFee = amount * 0.0002;
            let fee = Math.ceil(rawFee);
            if (fee > 35000) fee = 35000;
            return { fee };
          }

          case "pol": {
            if (amount < config.pol.min) {
              return {
                error: `حداقل مبلغ برای پل ${formatWithSeparators(
                  config.pol.min
                )} تومان است.`,
              };
            }
            if (amount > config.pol.max) {
              return {
                error: `حداکثر مبلغ برای پل ${formatWithSeparators(
                  config.pol.max
                )} تومان است.`,
              };
            }
            let rawFee = amount * 0.0002;
            let fee = Math.ceil(rawFee);
            if (fee < 500) fee = 500;
            return { fee };
          }
        }
      }

      const persianNums = {
        0: "صفر",
        1: "یک",
        2: "دو",
        3: "سه",
        4: "چهار",
        5: "پنج",
        6: "شش",
        7: "هفت",
        8: "هشت",
        9: "نه",
        10: "ده",
        11: "یازده",
        12: "دوازده",
        13: "سیزده",
        14: "چهارده",
        15: "پانزده",
        16: "شانزده",
        17: "هفده",
        18: "هجده",
        19: "نوزده",
      };
      const persianTens = {
        20: "بیست",
        30: "سی",
        40: "چهل",
        50: "پنجاه",
        60: "شصت",
        70: "هفتاد",
        80: "هشتاد",
        90: "نود",
      };
      const persianHundreds = {
        100: "صد",
        200: "دویست",
        300: "سیصد",
        400: "چهارصد",
        500: "پانصد",
        600: "ششصد",
        700: "هفتصد",
        800: "هشتصد",
        900: "نهصد",
      };

      function threeDigitToWords(n) {
        let str = "";
        if (n >= 100) {
          const h = Math.floor(n / 100) * 100;
          str += persianHundreds[h];
          n %= 100;
          if (n) str += " و ";
        }
        if (n >= 20) {
          const t = Math.floor(n / 10) * 10;
          str += persianTens[t];
          n %= 10;
          if (n) str += " و ";
        }
        if (n > 0 && n < 20) {
          str += persianNums[n];
        }
        return str;
      }

      const scales = ["", "هزار", "میلیون", "میلیارد", "تریلیون", "کوادریلیون"];

      function convertNumberToPersianWords(num) {
        if (num === 0) return persianNums[0] + " ریال";
        let result = "";
        let scaleIdx = 0;
        while (num > 0) {
          const chunk = num % 1000;
          if (chunk) {
            const chunkWords = threeDigitToWords(chunk);
            const scaleWord = scales[scaleIdx];
            const section = chunkWords + (scaleWord ? " " + scaleWord : "");
            if (result) {
              result = section + " و " + result;
            } else {
              result = section;
            }
          }
          num = Math.floor(num / 1000);
          scaleIdx++;
        }
        return result + " ریال";
      }

      function updateCardStatus(cardElement, feeElement, methodKey, amount) {
        const result = calculateFee(methodKey, amount);
        if (result.error) {
          cardElement.classList.add("disabled");
          feeElement.classList.remove("error", "warning");
          feeElement.classList.add("disabled-text");
          feeElement.textContent = "غیرقابل انتقال";
        } else {
          cardElement.classList.remove("disabled");
          feeElement.classList.remove("disabled-text");
          feeElement.classList.remove("warning");
          feeElement.classList.add("success");
          const feeStr = formatWithSeparators(result.fee);
          feeElement.textContent = `کارمزد: ${feeStr} تومان`;
        }
      }

      function updateAmountInWords(rialAmount) {
        if (isNaN(rialAmount) || rialAmount <= 0) {
          amountWordsDiv.textContent = "";
          return;
        }
        const words = convertNumberToPersianWords(rialAmount);
        amountWordsDiv.textContent = words;
      }

      function handleInputChange() {
        const raw = amountInput.value;
        let latinDigitsOnly = raw
          .replace(/[۰-۹]/g, (d) => persianDigits.indexOf(d))
          .replace(/٫/g, "");
        if (latinDigitsOnly.length > 9) {
          latinDigitsOnly = latinDigitsOnly.slice(0, 9);
        }
        const numeric = parseInt(latinDigitsOnly, 10);
        const isValidNumber = !isNaN(numeric);
        if (latinDigitsOnly === "" || !isValidNumber) {
          if (latinDigitsOnly === "") {
            [cardShetabi, cardPaya, cardSatna, cardPol].forEach((card) =>
              card.classList.remove("disabled")
            );
            [feeShetabi, feePaya, feeSatna, feePol].forEach(
              (feeEl) => (feeEl.textContent = "")
            );
            amountInput.value = "";
            updateAmountInWords(NaN);
          } else {
            [cardShetabi, cardPaya, cardSatna, cardPol].forEach((card) => {
              card.classList.add("disabled");
            });
            [feeShetabi, feePaya, feeSatna, feePol].forEach((feeEl) => {
              feeEl.textContent = "مبلغ نامعتبر است";
              feeEl.classList.add("disabled-text");
            });
            amountInput.value = "";
            updateAmountInWords(NaN);
          }
          return;
        }
        amountInput.value = formatWithSeparators(numeric);
        const rialAmount = numeric * 10;
        updateAmountInWords(rialAmount);
        updateCardStatus(cardShetabi, feeShetabi, "shetabi", numeric);
        updateCardStatus(cardPaya, feePaya, "paya", numeric);
        updateCardStatus(cardSatna, feeSatna, "satna", numeric);
        updateCardStatus(cardPol, feePol, "pol", numeric);
      }

      amountInput.addEventListener("input", handleInputChange);

      window.addEventListener("DOMContentLoaded", () => {
        amountInput.value = "";
        [cardShetabi, cardPaya, cardSatna, cardPol].forEach((card) =>
          card.classList.remove("disabled")
        );
        [feeShetabi, feePaya, feeSatna, feePol].forEach(
          (feeEl) => (feeEl.textContent = "")
        );
        updateAmountInWords(NaN);
      });
    </script>
  </body>
</html>
