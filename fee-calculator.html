<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محاسبه کارمزد انتقال وجه</title>
    <style>
      @font-face {
        font-family: "Vazirmatn";
        src: url("./assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
      }
      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif !important;
        box-sizing: border-box;
      }
      body {
        background-color: #f4fbf7;
        color: #222;
        margin: 0;
        padding: 0;
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 1rem;
        max-width: 800px;
        width: 100%;
        margin: 0 auto;
        overflow-y: auto;
        background: none;
      }
      /* عنوان صفحه */
      .page-title {
        font-size: 1.6rem;
        color: #00ae70;
        margin-top: 2rem;
        margin-bottom: 1rem;
        text-align: center;
      }
      .form-wrapper {
        width: 100%;
        max-width: 480px;
        background: #fff;
        border: 1.5px solid #e6f7f0;
        border-radius: 1rem;
        box-shadow: 0 2px 12px rgba(0, 174, 112, 0.07);
        padding: 2rem 1.2rem 2rem 1.2rem;
      }
      label {
        display: block;
        margin-bottom: 0.7rem;
        font-weight: 700;
        font-size: 1.1rem;
        color: #00ae70;
      }

      /* ---------- تغییرات برای نمایش «تومان» داخل فیلد ورودی ---------- */
      .input-with-currency {
        position: relative;
        display: block;
        width: 100%;
      }
      .input-with-currency .currency-label {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        font-size: 1.1rem;
        color: #222;
        pointer-events: none;
        user-select: none;
        white-space: nowrap;
      }
      .input-with-currency input[type="text"] {
        width: 100%;
        padding-left: 60px; /* فضای لازم برای «تومان» */
        padding-right: 1rem;
        font-size: 1.1rem;
        border: 2px solid #e6f7f0;
        border-radius: 0.75rem;
        direction: ltr;
        text-align: center;
        background: #f4fbf7;
        color: #222;
        height: 55px;
        transition: border-color 0.3s, background 0.3s;
      }
      .input-with-currency input[type="text"]:focus {
        border-color: #00ae70;
        background: #fff;
        outline: none;
      }
      /* ---------- پایان تغییرات ---------- */

      .method-cards-container {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .method-card {
        background-color: #fcfffc;
        border: 1px solid #e6f7f0;
        border-radius: 0.75rem;
        padding: 0.8rem 1rem;
        position: relative;
        transition: background-color 0.3s, opacity 0.3s;
      }
      .method-card.disabled {
        background-color: #f0f0f0;
        opacity: 0.6;
      }
      .method-title {
        font-size: 1.1rem;
        font-weight: 700;
        color: #00ae70;
        margin-bottom: 0.5rem;
      }
      .limits {
        font-size: 0.95rem;
        color: #555;
        line-height: 1.4;
        margin-bottom: 0.6rem;
        padding-right: 1.8rem;
      }
      .fee-display {
        font-size: 1rem;
        font-weight: bold;
        text-align: right;
        color: #157347;
      }
      .fee-display.error {
        color: #e74c3c;
      }
      .fee-display.warning {
        color: #b9770e;
      }
      .fee-display.disabled-text {
        color: #ff0000;
      }
      .back-link {
        display: block;
        margin-top: 2rem;
        text-align: center;
        color: #00ae70;
        text-decoration: none;
        font-size: 1rem;
      }
      .back-link:hover {
        text-decoration: underline;
        color: #089863;
      }
      footer {
        background: #00ae70;
        color: #e0e7ff;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.85rem;
        box-shadow: 0 -2px 8px rgba(0, 174, 112, 0.08);
      }
      footer p {
        margin: 0;
      }
      @media (max-width: 480px) {
        .input-with-currency input[type="text"] {
          font-size: 1rem;
          padding-left: 50px; /* برای موبایل کمی کمتر */
          padding-right: 0.9rem;
        }
        .form-wrapper {
          padding: 1rem 0.4rem 1rem 0.4rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- جایگاهی برای هدر داینامیک -->
    <div id="header-placeholder"></div>

    <main>
      <div class="form-wrapper">
        <!-- ورودی مبلغ (با لِیبل «تومان» داخل فیلد) -->
        <label for="amountInput">مبلغ انتقال :</label>
        <div class="input-with-currency">
          <span class="currency-label">تومان</span>
          <input
            type="text"
            id="amountInput"
            placeholder="مبلغ به تومان"
            autocomplete="off"
          />
        </div>

        <!-- کارت‌های فیچر برای هر روش انتقال -->
        <div class="method-cards-container">
          <!-- کارت برای کارت به کارت -->
          <div class="method-card" id="card-shetabi">
            <div class="method-title">کارت به کارت (شتابی)</div>
            <div class="limits" id="limitsShetabi">
              کف: ۱٬۰۰۰ تومان &nbsp; | &nbsp; سقف: ۱۰٬۰۰۰٬۰۰۰ تومان
            </div>
            <div class="fee-display" id="feeShetabi"></div>
          </div>

          <!-- کارت برای پایا -->
          <div class="method-card" id="card-paya">
            <div class="method-title">پایا</div>
            <div class="limits" id="limitsPaya">
              کف: ۱٬۰۰۰ تومان &nbsp; | &nbsp; سقف: ۲۰۰٬۰۰۰٬۰۰۰ تومان
            </div>
            <div class="fee-display" id="feePaya"></div>
          </div>

          <!-- کارت برای ساتنا -->
          <div class="method-card" id="card-satna">
            <div class="method-title">ساتنا</div>
            <div class="limits" id="limitsSatna">
              کف: ۱۰۰٬۰۰۰٬۰۰۰ تومان &nbsp; | &nbsp; بدون سقف
            </div>
            <div class="fee-display" id="feeSatna"></div>
          </div>

          <!-- کارت برای پل -->
          <div class="method-card" id="card-pol">
            <div class="method-title">پل</div>
            <div class="limits" id="limitsPol">
              کف: ۱٬۰۰۰ تومان &nbsp; | &nbsp; سقف: ۵۰٬۰۰۰٬۰۰۰ تومان
            </div>
            <div class="fee-display" id="feePol"></div>
          </div>
        </div>
      </div>

      <a href="index.html" class="back-link">🏠 بازگشت به صفحه اصلی</a>
    </main>

    <!-- جایگاهی برای فوتر داینامیک -->
    <div id="footer-placeholder"></div>

    <!-- اسکریپت بارگذاری هدر و فوتر -->
    <script>
      // بارگذاری هدر
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
          // اگر تابع setupHeader تعریف شده باشد، عنوان صفحه را ارسال می‌کند
          if (typeof setupHeader === "function") {
            setupHeader("محاسبه کارمزد انتقال وجه");
          }
        });

      // بارگذاری فوتر
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>

    <!-- اسکریپت محاسبه کارمزد -->
    <script src="js/feeCalculator.js"></script>
    <script src="js/header.js"></script>
  </body>
</html>
