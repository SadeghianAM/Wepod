<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محاسبه کارمزد انتقال وجه</title>
    <meta name="robots" content="noindex, nofollow" />
    <style>
      @font-face {
        font-family: "Vazirmatn";
        src: url("/assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
      }
      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif !important;
        box-sizing: border-box;
      }
      body {
        background-color: #f4fbf7;
        color: #222;
        margin: 0;
        padding: 0;
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1.2rem 0.5rem 0.5rem 0.5rem;
      }
      .form-wrapper {
        width: 100%;
        max-width: 35%;
        background: #fff;
        border: 1.5px solid #e6f7f0;
        border-radius: 1rem;
        box-shadow: 0 2px 12px rgba(0, 174, 112, 0.07);
        padding: 2rem 1.2rem 1.5rem 1.2rem;
      }
      label {
        display: block;
        margin-bottom: 0.33rem;
        font-weight: 700;
        font-size: 1.07rem;
        color: #00ae70;
        text-align: right;
      }
      input,
      textarea {
        width: 100%;
        padding: 0.88rem 0.9rem;
        font-size: 1.08rem;
        border: 2px solid #e6f7f0;
        border-radius: 0.6rem;
        background: #f4fbf7;
        color: #222;
        transition: border-color 0.3s, background 0.3s;
        letter-spacing: normal !important;
      }
      .input-with-currency {
        position: relative;
        display: block;
        width: 100%;
      }
      .input-with-currency .currency-label {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        font-size: 1.08rem;
        color: #222;
        pointer-events: none;
        user-select: none;
        white-space: nowrap;
      }
      .input-with-currency input[type="text"] {
        padding-left: 60px;
        padding-right: 0.9rem;
        direction: ltr;
        text-align: center;
        height: 55px;
      }
      .input-with-currency input[type="text"]:focus {
        border-color: #00ae70;
        background: #fff;
        outline: none;
      }
      .amount-words {
        margin-top: 0.5rem;
        font-size: 0.95rem;
        color: #555;
        min-height: 1.5rem;
      }
      .method-cards-container {
        margin-top: 12px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .method-card {
        background-color: #fcfffc;
        border: 1px solid #e6f7f0;
        border-radius: 0.75rem;
        padding: 0.8rem 1rem;
        position: relative;
        transition: background-color 0.3s, opacity 0.3s;
      }
      .method-card.disabled {
        background-color: #f0f0f0;
        opacity: 0.6;
      }
      .method-title {
        font-size: 1.1rem;
        font-weight: 700;
        color: #00ae70;
        margin-bottom: 0.5rem;
      }
      .limits {
        font-size: 0.95rem;
        color: #555;
        line-height: 1.4;
        margin-bottom: 0.6rem;
        padding-right: 1.8rem;
      }
      .fee-display {
        font-size: 1rem;
        font-weight: bold;
        text-align: right;
        color: #157347;
      }
      .fee-display.error {
        color: #e74c3c;
      }
      .fee-display.warning {
        color: #b9770e;
      }
      .fee-display.disabled-text {
        color: #ff0000;
      }
      .back-link {
        display: block;
        margin-top: 1.7rem;
        text-align: center;
        color: #00ae70;
        text-decoration: none;
        font-size: 1rem;
      }
      .back-link:hover {
        text-decoration: underline;
        color: #089863;
      }
      footer {
        background: #00ae70;
        color: #e0e7ff;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.85rem;
        box-shadow: 0 -2px 8px rgba(0, 174, 112, 0.08);
      }
      footer p {
        margin: 0;
      }
      /* واکنش‌گرایی */
      @media (max-width: 700px) {
        .form-wrapper {
          max-width: 98vw;
          padding: 1rem 0.4rem 1rem 0.4rem;
        }
        .form-wrapper,
        input,
        textarea,
        .copy-button,
        .clear-button,
        .auto-fill-button {
          font-size: 1rem;
          padding: 0.8rem;
        }
        .result {
          font-size: 0.97rem;
          padding: 0.6rem 0.7rem;
        }
        .input-message {
          font-size: 0.9rem;
        }
        .input-with-currency input[type="text"] {
          font-size: 1rem;
          padding-left: 50px;
          padding-right: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <div class="form-wrapper">
        <label for="amountInput">مبلغ انتقال :</label>
        <div class="input-with-currency">
          <span class="currency-label">تومان</span>
          <input
            type="text"
            id="amountInput"
            placeholder="۵٬۰۰۰٬۰۰۰"
            autocomplete="off"
          />
        </div>
        <div id="amountWords" class="amount-words"></div>
        <div class="method-cards-container">
          <div class="method-card" id="card-shetabi">
            <div class="method-title">کارت به کارت</div>
            <div class="limits" id="limitsShetabi">
              کف: ۱٬۰۰۰ تومان &nbsp; | &nbsp; سقف: ۱۰٬۰۰۰٬۰۰۰ تومان
            </div>
            <div class="fee-display" id="feeShetabi"></div>
          </div>
          <div class="method-card" id="card-paya">
            <div class="method-title">پایا</div>
            <div class="limits" id="limitsPaya">
              کف: ۱٬۰۰۰ تومان &nbsp; | &nbsp; سقف: ۲۰۰٬۰۰۰٬۰۰۰ تومان
            </div>
            <div class="fee-display" id="feePaya"></div>
          </div>

          <div class="method-card" id="card-satna">
            <div class="method-title">ساتنا</div>
            <div class="limits" id="limitsSatna">
              کف: ۱۰۰٬۰۰۰٬۰۰۰ تومان &nbsp; | &nbsp; بدون سقف
            </div>
            <div class="fee-display" id="feeSatna"></div>
          </div>
          <div class="method-card" id="card-pol">
            <div class="method-title">پل</div>
            <div class="limits" id="limitsPol">
              کف: ۱٬۰۰۰ تومان &nbsp; | &nbsp; سقف: ۵۰٬۰۰۰٬۰۰۰ تومان
            </div>
            <div class="fee-display" id="feePol"></div>
          </div>
        </div>
        <a href="index.html" class="back-link">🏠 بازگشت به صفحه اصلی</a>
      </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="/js/header.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/feeCalculator.js"></script>
  </body>
</html>
