<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محاسبه کارمزد انتقال وجه</title>
    <meta name="robots" content="noindex, nofollow" />
    <style>
      :root {
        --primary-color: #00ae70;
        --primary-dark: #089863;
        --bg-color: #f4fbf7;
        --text-color: #222;
        --text-secondary: #555;
        --card-bg: #ffffff;
        --header-text: #ffffff;
        --border-radius: 0.75rem;
        --shadow-color-light: rgba(0, 174, 112, 0.07);

        /* State Colors */
        --success-bg: #e6f7f0;
        --success-text: #157347;
        --success-border: #00ae70;
        --error-bg: #fdeeee;
        --error-text: #e74c3c;
        --error-border: #e74c3c;
        --warning-bg: #fff9e6;
        --warning-text: #b9770e;
        --warning-border: #f39c12;
        --disabled-bg: #f0f0f0;
        --disabled-opacity: 0.6;
      }

      @font-face {
        font-family: "Vazirmatn";
        src: url("/assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
        font-display: swap;
      }

      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* == Main Layout == */
      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1.5rem 1rem;
      }

      .form-wrapper {
        width: 100%;
        max-width: 550px;
        background: var(--card-bg);
        border: 1.5px solid var(--success-bg);
        border-radius: 1rem;
        box-shadow: 0 2px 12px var(--shadow-color-light);
        padding: 2rem;
      }

      /* == Form & Input Styling == */
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 700;
        font-size: 1.1rem;
        color: var(--primary-color);
      }

      .input-with-currency {
        position: relative;
        display: flex;
        align-items: center;
      }

      .input-with-currency .currency-label {
        position: absolute;
        left: 1rem;
        font-size: 1rem;
        color: var(--text-secondary);
        pointer-events: none;
      }

      #amountInput {
        width: 100%;
        padding: 1rem;
        padding-left: 5rem; /* Space for currency label */
        font-size: 1.2rem;
        border: 2px solid var(--success-bg);
        border-radius: var(--border-radius);
        background: var(--bg-color);
        color: var(--text-color);
        transition: border-color 0.3s, background-color 0.3s;
        direction: ltr;
        text-align: center;
      }

      #amountInput:focus {
        border-color: var(--primary-color);
        background-color: var(--card-bg);
        outline: none;
      }

      .amount-words {
        margin-top: 0.5rem;
        margin-bottom: 10px;
        font-size: 0.95rem;
        color: var(--text-secondary);
        min-height: 1.5rem;
        text-align: center;
      }

      /* == Method Cards == */
      .method-cards-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .method-card {
        background-color: #fcfcfc;
        border: 1px solid var(--success-bg);
        border-radius: var(--border-radius);
        padding: 1rem 1.2rem;
        transition: background-color 0.3s, opacity 0.3s;
      }

      .method-card.disabled {
        background-color: var(--disabled-bg);
        opacity: var(--disabled-opacity);
      }

      .method-title {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 0.5rem;
      }

      .limits {
        font-size: 0.9rem;
        color: var(--text-secondary);
        margin-bottom: 0.6rem;
      }

      .limits .separator {
        margin: 0 0.5rem;
      }

      .fee-display {
        font-size: 1rem;
        font-weight: bold;
        color: var(--success-text);
      }

      .fee-display.error,
      .fee-display.disabled-text {
        color: var(--error-text);
      }
      .fee-display.warning {
        color: var(--warning-text);
      }

      /* == Links & Footer == */
      .back-link {
        display: block;
        margin-top: 2rem;
        text-align: center;
        color: var(--primary-color);
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.3s;
      }

      .back-link:hover {
        text-decoration: underline;
        color: var(--primary-dark);
      }

      footer {
        background: var(--primary-color);
        color: var(--header-text);
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.85rem;
        box-shadow: 0 -2px 8px var(--shadow-color-light);
      }

      /* == Responsive Media Queries == */
      @media (max-width: 600px) {
        .form-wrapper {
          padding: 1.5rem 1rem;
        }
        #amountInput {
          font-size: 1.1rem;
          padding: 0.9rem;
          padding-left: 4.5rem;
        }
        .method-card {
          padding: 0.8rem 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <div class="form-wrapper">
        <label for="amountInput">مبلغ انتقال</label>
        <div class="input-with-currency">
          <input
            type="text"
            id="amountInput"
            autocomplete="off"
            inputmode="numeric"
            aria-label="مبلغ انتقال وجه"
          />
          <span class="currency-label">تومان</span>
        </div>
        <div id="amountWords" class="amount-words"></div>

        <div class="method-cards-container">
          <div class="method-card" id="card-shetabi">
            <div class="method-title">کارت به کارت</div>
            <div class="limits" id="limitsShetabi">
              <span>کف: ۱,۰۰۰ تومان</span>
              <span class="separator">|</span>
              <span>سقف: ۱۰,۰۰۰,۰۰۰ تومان</span>
            </div>
            <div class="fee-display" id="feeShetabi"></div>
          </div>

          <div class="method-card" id="card-paya">
            <div class="method-title">پایا</div>
            <div class="limits" id="limitsPaya">
              <span>کف: ۱,۰۰۰ تومان</span>
              <span class="separator">|</span>
              <span>سقف: ۲۰۰,۰۰۰,۰۰۰ تومان</span>
            </div>
            <div class="fee-display" id="feePaya"></div>
          </div>

          <div class="method-card" id="card-satna">
            <div class="method-title">ساتنا</div>
            <div class="limits" id="limitsSatna">
              <span>کف: ۱۰۰,۰۰۰,۰۰۰ تومان</span>
              <span class="separator">|</span>
              <span>بدون سقف</span>
            </div>
            <div class="fee-display" id="feeSatna"></div>
          </div>

          <div class="method-card" id="card-pol">
            <div class="method-title">پل</div>
            <div class="limits" id="limitsPol">
              <span>کف: ۱,۰۰۰ تومان</span>
              <span class="separator">|</span>
              <span>سقف: ۵۰,۰۰۰,۰۰۰ تومان</span>
            </div>
            <div class="fee-display" id="feePol"></div>
          </div>
        </div>

        <a href="index.html" class="back-link">🏠 بازگشت به صفحه اصلی</a>
      </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="/js/header.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/feeCalculator.js"></script>
  </body>
</html>
