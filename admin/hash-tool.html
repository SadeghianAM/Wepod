<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ابزار ساخت هش رمز عبور</title>
    <style>
      /* CSS Variables for a consistent theme */
      :root {
        --primary-color: #00ae70;
        --primary-dark: #089863;
        --primary-light: #e6f7f2;
        --bg-color: #f8fcf9;
        --text-color: #222;
        --secondary-text-color: #555;
        --card-bg: #ffffff;
        --header-text: #ffffff;
        --shadow-color-light: rgba(0, 174, 112, 0.07);
        --shadow-color-medium: rgba(0, 174, 112, 0.12);
        --border-radius: 0.75rem;
        --border-color: #e9e9e9;
      }
      /* Font-face can be defined here if not globally available */
      @font-face {
        font-family: "Vazirmatn";
        src: url("/assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
        font-display: swap;
      }
      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif !important;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      a {
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }
      header,
      footer {
        background: var(--primary-color);
        color: var(--header-text);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px var(--shadow-color-light);
        position: relative;
        z-index: 10;
        flex-shrink: 0;
      }
      header {
        height: 70px;
      }
      header h1 {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--header-text);
        margin-bottom: 0;
      }
      footer {
        height: 60px;
        font-size: 0.85rem;
        margin-top: auto;
      }
      /* CORRECTED: main is now a flex container to center the content */
      main {
        width: 100%;
        flex-grow: 1; /* Allows main content to fill available space */
        display: flex;
        justify-content: center; /* Horizontally centers the .container */
        align-items: center; /* Vertically centers the .container */
        padding: 1.5rem;
      }
      .container {
        width: 100%;
        max-width: 600px;
        background: var(--card-bg);
        padding: 2rem;
        border-radius: var(--border-radius);
        box-shadow: 0 4px 20px var(--shadow-color-medium);
      }
      h1 {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 0.5rem;
      }
      p.description {
        text-align: center;
        color: #555;
        margin-bottom: 2rem;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }
      .form-input {
        width: 100%;
        font-size: 1rem;
        padding: 0.8em 1em;
        border-radius: 0.6em;
        border: 1.5px solid var(--border-color);
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .form-input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 174, 112, 0.15);
      }
      .btn {
        width: 100%;
        background: var(--primary-color);
        color: var(--header-text);
        border: none;
        padding: 0.9em 1.5em;
        font-size: 1.1rem;
        font-weight: 700;
        border-radius: 0.6em;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .btn:hover {
        background: var(--primary-dark);
      }
      #result-area {
        margin-top: 2rem;
        border-top: 1px solid var(--border-color);
        padding-top: 1.5rem;
      }
      h2.result-title {
        font-size: 1.2rem;
        color: var(--primary-dark);
        margin-bottom: 1rem;
      }
      #result-hash-container {
        display: flex;
        align-items: center;
        background: #f0f2f5;
        border-radius: 0.6em;
        padding: 0.5rem 1rem;
      }
      /* CORRECTED: Added white-space property to wrap long hash strings */
      #result-hash {
        flex-grow: 1;
        font-family: monospace;
        font-size: 1rem;
        color: #333;
        direction: ltr;
        text-align: left;
        word-break: break-all;
        white-space: pre-wrap; /* This allows the text to wrap */
        line-height: 1.6;
        margin: 0;
      }
      #copy-button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.5rem;
        font-size: 1.5rem;
        line-height: 1;
        transition: transform 0.2s;
      }
      #copy-button:hover {
        transform: scale(1.1);
      }
      #copy-feedback {
        font-size: 0.9rem;
        color: var(--primary-dark);
        margin-top: 0.5rem;
        height: 1em;
        text-align: left;
        padding-left: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <div class="container">
        <h1>ابزار ساخت هش</h1>
        <p class="description">
          رمز عبور مورد نظر را برای ساخت هش امن (BCRYPT) وارد کنید.
        </p>
        <form id="hash-form">
          <div class="form-group">
            <label for="password-input">رمز عبور</label>
            <input
              type="text"
              id="password-input"
              class="form-input"
              placeholder="رمز عبور را اینجا بنویسید..."
              required
            />
          </div>
          <button type="submit" class="btn">🚀 ساخت هش</button>
        </form>
        <div id="result-area" style="display: none">
          <h2 class="result-title">✅ هش تولید شده</h2>
          <div id="result-hash-container">
            <pre id="result-hash"></pre>
            <button id="copy-button" title="کپی کردن هش">📋</button>
          </div>
          <div id="copy-feedback"></div>
        </div>
      </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="/js/header.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("hash-form");
        const passwordInput = document.getElementById("password-input");
        const resultArea = document.getElementById("result-area");
        const resultHash = document.getElementById("result-hash");
        const copyButton = document.getElementById("copy-button");
        const copyFeedback = document.getElementById("copy-feedback");

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          const password = passwordInput.value;
          if (!password) {
            alert("لطفاً یک رمز عبور وارد کنید.");
            return;
          }

          try {
            const response = await fetch("/php/generate-hash.php", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ password: password }),
            });

            if (!response.ok) {
              throw new Error("خطا در ارتباط با سرور");
            }

            const data = await response.json();

            if (data.hash) {
              resultHash.textContent = data.hash;
              resultArea.style.display = "block";
            } else {
              throw new Error(data.error || "پاسخ نامعتبر از سرور");
            }
          } catch (error) {
            alert("خطا: " + error.message);
          }
        });

        copyButton.addEventListener("click", () => {
          navigator.clipboard
            .writeText(resultHash.textContent)
            .then(() => {
              copyFeedback.textContent = "کپی شد!";
              setTimeout(() => {
                copyFeedback.textContent = "";
              }, 2000);
            })
            .catch((err) => {
              alert("خطا در کپی کردن: " + err);
            });
        });
      });
    </script>
  </body>
</html>
