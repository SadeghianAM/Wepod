<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بخش مدیریت</title>
    <script src="/js/auth.js"></script>
    <script>
      window.onload = function () {
        protectPage(["abolfazl", "ali", "morteza"]);
      };
    </script>
    <style>
      @font-face {
        font-family: "Vazirmatn";
        src: url("/assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
      }
      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif !important;
        box-sizing: border-box;
      }
      body {
        background-color: #f4fbf7;
        color: #222;
        margin: 0;
        padding: 0;
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex-grow: 1;
        padding: 1.5rem;
        max-width: 1100px;
        width: 100%;
        margin: 0 auto;
        overflow-y: auto;
      }
      .main-content {
        display: block;
      }
      .column {
        background: transparent;
        margin-bottom: 2rem;
      }
      .column:last-child {
        margin-bottom: 0;
      }
      h2 {
        font-size: 1.3rem;
        margin-bottom: 1.5rem;
        color: #00ae70;
        text-align: center;
        font-weight: 700;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li {
        background-color: #ffffff;
        border-radius: 0.75rem;
        padding: 1.2rem 1.5rem;
        margin-bottom: 1.2rem;
        box-shadow: 0 2px 12px rgba(0, 174, 112, 0.07);
        border-right: 4px solid #00ae70;
        transition: all 0.25s;
      }
      li:hover {
        transform: translateY(-3px);
        border-right-color: #089863;
        box-shadow: 0 6px 20px rgba(0, 174, 112, 0.12);
      }
      a {
        text-decoration: none;
        color: #00ae70;
        font-weight: 600;
        font-size: 1.1rem;
        display: block;
        transition: color 0.2s;
      }
      a:hover {
        color: #089863;
      }
      #tools-search {
        width: 100%;
        font-size: 1rem;
        padding: 0.7em 1em;
        border-radius: 0.6em;
        border: 1.5px solid #eee;
        margin-bottom: 1em;
        box-sizing: border-box;
        outline: none;
        transition: border 0.2s;
      }
      #tools-search:focus {
        border-color: #00ae70;
      }
      @media (max-width: 480px) {
        main {
          padding: 1rem;
        }
        a {
          font-size: 1rem;
        }
        li {
          padding: 1rem 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <div class="main-content">
        <div class="column column-info"></div>
        <div class="column column-tools">
          <h2>🛠️ ابزارها</h2>
          <input
            type="text"
            id="tools-search"
            placeholder="جستجو در ابزارها..."
          />
          <ul id="tools-list">
            <li><a href="/admin/status.html">ویرایش وضعیت سرویس ها</a></li>
            <li><a href="/admin/news.html">ویرایش اطلاعیه ها</a></li>
            <li><a href="/admin/wiki.html">ویرایش ویکی</a></li>
            <li><a href="/admin/hash-tool.html">ابزار تولید هش</a></li>
          </ul>
        </div>
      </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="/js/app.js"></script>
  </body>
</html>
