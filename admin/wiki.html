<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ŸÖÿØ€åÿ±€åÿ™ ÿßÿ≥⁄©ÿ±€åŸæÿ™‚ÄåŸáÿß Ÿà Ÿæ€åÿßŸÖ‚ÄåŸáÿß€å ÿ¢ŸÖÿßÿØŸá</title>
    <style>
      @font-face {
        font-family: "Vazirmatn";
        src: url("/assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
      }
      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif !important;
        box-sizing: border-box;
      }
      body {
        background-color: #f4fbf7;
        color: #222;
        margin: 0;
        padding: 0;
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex-grow: 1;
        padding: 1.5rem;
        max-width: 1100px;
        width: 100%;
        margin: 0 auto;
        overflow-y: auto;
      }
      .main-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        align-items: start;
      }
      h2 {
        font-size: 1.3rem;
        margin-bottom: 1.5rem;
        color: #00ae70;
        text-align: center;
        font-weight: 700;
      }
      a {
        text-decoration: none;
        color: #00ae70;
        font-weight: 600;
        font-size: 1.1rem;
        display: block;
        transition: color 0.2s;
      }
      a:hover {
        color: #089863;
      }
      footer {
        background: #00ae70;
        color: #e0e7ff;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.85rem;
        box-shadow: 0 -2px 8px rgba(0, 174, 112, 0.08);
      }
      footer p {
        margin: 0;
      }
      @media (max-width: 900px) {
        .main-content {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }
      }
      @media (max-width: 480px) {
        main {
          padding: 1rem;
        }
        a {
          font-size: 1rem;
        }
      }
      .news-alert-box {
        background: #eafff4;
        padding: 1.2rem 1.5rem;
        margin-bottom: 0.5rem;
        border-radius: 0.75rem;
        border-right: 4px solid #00ae70;
        transition: background 0.3s, border-color 0.3s;
        font-size: 1rem;
        box-shadow: 0 2px 12px rgba(0, 174, 112, 0.07);
        cursor: pointer;
        position: relative;
      }
      .news-alert-box:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 174, 112, 0.12);
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        padding-top: 60px;
      }
      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 25px;
        border: none;
        border-radius: 0.75rem;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        position: relative;
      }
      .close-button {
        color: #555;
        float: left;
        font-size: 32px;
        font-weight: normal;
        position: absolute;
        left: 15px;
        top: 10px;
        cursor: pointer;
      }
      .close-button:hover,
      .close-button:focus {
        color: #000;
        text-decoration: none;
      }
      .modal-content label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
        font-size: 0.95rem;
      }
      .modal-content input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        font-size: 1rem;
        box-sizing: border-box;
        background-color: #fcfcfc;
        transition: border-color 0.2s;
      }
      .modal-content input[type="text"]:focus,
      .modal-content textarea:focus {
        border-color: #00ae70;
        outline: none;
      }
      .modal-content textarea {
        width: 100%;
        min-height: 120px;
        padding: 10px 12px;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        font-size: 1rem;
        box-sizing: border-box;
        background-color: #fcfcfc;
        transition: border-color 0.2s;
        resize: vertical;
        font-family: inherit;
        line-height: 1.7;
      }
      .modal-content .button-group {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
      }
      .modal-content button {
        padding: 10px 20px;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      #save-item-btn {
        background-color: #00ae70;
        color: white;
      }
      #save-item-btn:hover {
        background-color: #089863;
      }
      #cancel-edit-btn {
        background-color: #6c757d;
        color: white;
      }
      #cancel-edit-btn:hover {
        background-color: #5a6268;
      }
      #add-new-item-btn {
        background-color: #00ae70;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 0.75rem;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 25px;
        display: block;
        width: fit-content;
        margin-right: auto;
        box-shadow: 0 4px 10px rgba(0, 174, 112, 0.2);
        transition: background-color 0.2s, transform 0.2s;
      }
      #add-new-item-btn:hover {
        background-color: #089863;
        transform: translateY(-2px);
      }
      .news-alert-box .actions {
        margin-top: 15px;
        display: flex;
        justify-content: flex-start;
        gap: 10px;
        padding-top: 10px;
        border-top: 1px dashed #eee;
      }
      .news-alert-box .actions button {
        padding: 8px 15px;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .news-alert-box .actions .edit-btn {
        background-color: #007bff;
        color: white;
      }
      .news-alert-box .actions .edit-btn:hover {
        background-color: #0056b3;
      }
      .news-alert-box .actions .delete-btn {
        background-color: #dc3545;
        color: white;
      }
      .news-alert-box .actions .delete-btn:hover {
        background-color: #c82333;
      }
      #file-input-label,
      #copy-json-btn {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 0.75rem;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 25px;
        margin-right: 15px;
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        transition: background-color 0.2s, transform 0.2s;
        display: inline-block;
        text-align: center;
      }
      #file-input-label:hover,
      #copy-json-btn:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }
      #file-input {
        display: none;
      }
      .button-group-top {
        display: flex;
        justify-content: flex-start;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 25px;
      }
      .back-link {
        display: block;
        margin-top: 2rem;
        text-align: center;
        color: #00ae70;
        text-decoration: none;
        font-size: 1rem;
      }
      .back-link:hover {
        text-decoration: underline;
        color: #089863;
      }
      #search-input {
        width: 100%;
        max-width: 100%;
        padding: 12px 16px;
        border: 1.5px solid #00ae70;
        border-radius: 0.75rem;
        font-size: 1.1rem;
        margin-bottom: 10px;
        outline: none;
        transition: border-color 0.2s;
        background: #fcfcfc;
        box-sizing: border-box;
      }
      #search-input:focus {
        border-color: #089863;
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <div class="button-group-top">
        <label for="file-input" id="file-input-label"
          >‚¨ÜÔ∏è ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å ŸÅÿß€åŸÑ JSON</label
        >
        <input type="file" id="file-input" accept=".json" />
        <button id="add-new-item-btn">‚ûï ÿßŸÅÿ≤ŸàÿØŸÜ Ÿæ€åÿßŸÖ ÿ¨ÿØ€åÿØ</button>
        <button id="copy-json-btn">üìã ⁄©Ÿæ€å JSON ÿØÿ± ⁄©ŸÑ€åŸæ‚Äåÿ®Ÿàÿ±ÿØ</button>
      </div>
      <div style="width: 100%; margin-bottom: 10px">
        <input
          type="text"
          id="search-input"
          placeholder="ÿ¨ÿ≥ÿ™ÿ¨Ÿà ÿØÿ± ÿπŸÜŸàÿßŸÜ €åÿß ÿ™Ÿàÿ∂€åÿ≠ÿßÿ™..."
        />
      </div>

      <div id="item-list" class="main-content"></div>
      <a href="/admin/index.html" class="back-link">ÿ®ÿßÿ≤⁄Øÿ¥ÿ™ ÿ®Ÿá ÿ®ÿÆÿ¥ ŸÖÿØ€åÿ±€åÿ™</a>
    </main>
    <div id="itemModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2
          id="modalTitle"
          style="text-align: center; margin-bottom: 25px"
        ></h2>
        <form id="itemForm">
          <input type="hidden" id="itemId" />
          <label for="title">ÿπŸÜŸàÿßŸÜ Ÿæ€åÿßŸÖ:</label>
          <input type="text" id="title" name="title" required />
          <label for="category">ÿØÿ≥ÿ™Ÿá‚Äåÿ®ŸÜÿØ€å:</label>
          <input type="text" id="category" name="category" required />
          <label for="description-textarea">ŸÖÿ™ŸÜ Ÿæ€åÿßŸÖ:</label>
          <textarea
            id="description-textarea"
            name="description"
            rows="7"
            required
          ></textarea>
          <div class="button-group">
            <button type="submit" id="save-item-btn">ÿ∞ÿÆ€åÿ±Ÿá</button>
            <button type="button" id="cancel-edit-btn">ŸÑÿ∫Ÿà</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      let jsonData = [];
      let currentItemIndex = -1;
      let searchValue = "";

      const itemListDiv = document.getElementById("item-list");
      const itemModal = document.getElementById("itemModal");
      const closeButton = document.querySelector(".close-button");
      const itemForm = document.getElementById("itemForm");
      const saveItemBtn = document.getElementById("save-item-btn");
      const cancelEditBtn = document.getElementById("cancel-edit-btn");
      const addNewItemBtn = document.getElementById("add-new-item-btn");
      const fileInput = document.getElementById("file-input");
      const copyJsonBtn = document.getElementById("copy-json-btn");
      const modalTitle = document.getElementById("modalTitle");
      const descriptionTextarea = document.getElementById(
        "description-textarea"
      );
      const searchInput = document.getElementById("search-input");

      // Modal functions
      function openModal() {
        itemModal.style.display = "block";
        if (descriptionTextarea) descriptionTextarea.focus();
      }
      function closeModal() {
        itemModal.style.display = "none";
        itemForm.reset();
        currentItemIndex = -1;
        if (descriptionTextarea) descriptionTextarea.value = "";
      }
      closeButton.onclick = closeModal;
      window.onclick = function (event) {
        if (event.target == itemModal) closeModal();
      };
      cancelEditBtn.onclick = closeModal;

      // Render items with search filter
      function renderItems() {
        itemListDiv.innerHTML = "";
        let filtered = jsonData;
        if (searchValue.trim()) {
          const q = searchValue.trim();
          filtered = jsonData.filter(
            (item) =>
              (item.title && item.title.includes(q)) ||
              (item.description && item.description.includes(q)) ||
              (item.category && item.category.includes(q))
          );
        }
        if (filtered.length === 0) {
          itemListDiv.innerHTML =
            '<p style="text-align: center; margin-top: 50px; font-size: 1.2rem; color: #555;">ŸÖŸàÿ±ÿØ€å ÿ®ÿ±ÿß€å ŸÜŸÖÿß€åÿ¥ Ÿàÿ¨ŸàÿØ ŸÜÿØÿßÿ±ÿØ. ŸÖ€å‚Äåÿ™ŸàÿßŸÜ€åÿØ €å⁄© ŸÅÿß€åŸÑ JSON ÿ±ÿß ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å €åÿß Ÿæ€åÿßŸÖ ÿ¨ÿØ€åÿØ ÿßÿ∂ÿßŸÅŸá ⁄©ŸÜ€åÿØ.</p>';
          return;
        }
        filtered.forEach((item, index) => {
          const card = document.createElement("div");
          card.classList.add("news-alert-box");
          // ŸÜŸÖÿß€åÿ¥ description ÿ®ÿß ÿ™ÿ®ÿØ€åŸÑ \n ÿ®Ÿá <br>
          const descriptionHtml = (item.description || "").replace(
            /\n/g,
            "<br>"
          );
          card.innerHTML = `
            <h3 style="margin-bottom:6px">${item.title || "ÿ®ÿØŸàŸÜ ÿπŸÜŸàÿßŸÜ"}</h3>
            <p style="font-size:0.96rem; color:#7c7c7c; margin:0 0 7px 0;"><strong>ÿØÿ≥ÿ™Ÿá‚Äåÿ®ŸÜÿØ€å:</strong> ${
              item.category || "-"
            }</p>
            <div style="margin-bottom:10px">${descriptionHtml}</div>
            <div class="actions">
              <button class="edit-btn" data-index="${index}">Ÿà€åÿ±ÿß€åÿ¥</button>
              <button class="delete-btn" data-index="${index}">ÿ≠ÿ∞ŸÅ</button>
            </div>
          `;
          itemListDiv.appendChild(card);
        });
        document.querySelectorAll(".edit-btn").forEach((button) => {
          button.addEventListener("click", (e) => {
            e.stopPropagation();
            const index = parseInt(e.target.dataset.index);
            editItem(index);
          });
        });
        document.querySelectorAll(".delete-btn").forEach((button) => {
          button.addEventListener("click", (e) => {
            e.stopPropagation();
            const index = parseInt(e.target.dataset.index);
            deleteItem(index);
          });
        });
      }
      // ÿ¨ÿ≥ÿ™ÿ¨Ÿà
      searchInput.addEventListener("input", (e) => {
        searchValue = e.target.value;
        renderItems();
      });

      // Edit
      function editItem(index) {
        currentItemIndex = index;
        const item = jsonData[index];
        document.getElementById("itemId").value = index;
        document.getElementById("title").value = item.title || "";
        document.getElementById("category").value = item.category || "";
        descriptionTextarea.value = item.description || "";
        modalTitle.textContent = "Ÿà€åÿ±ÿß€åÿ¥ Ÿæ€åÿßŸÖ";
        openModal();
      }
      // Add
      addNewItemBtn.addEventListener("click", () => {
        currentItemIndex = -1;
        itemForm.reset();
        descriptionTextarea.value = "";
        modalTitle.textContent = "ÿßŸÅÿ≤ŸàÿØŸÜ Ÿæ€åÿßŸÖ ÿ¨ÿØ€åÿØ";
        openModal();
      });
      // Save
      itemForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const newItem = {
          title: document.getElementById("title").value,
          category: document.getElementById("category").value,
          description: descriptionTextarea.value,
        };
        if (currentItemIndex === -1) {
          jsonData.push(newItem);
        } else {
          jsonData[currentItemIndex] = newItem;
        }
        renderItems();
        closeModal();
        alert(
          'ÿ™ÿ∫€å€åÿ±ÿßÿ™ ÿßÿπŸÖÿßŸÑ ÿ¥ÿØ. ÿ®ÿ±ÿß€å ÿ∞ÿÆ€åÿ±Ÿá ŸÜŸáÿß€å€åÿå ÿØ⁄©ŸÖŸá "⁄©Ÿæ€å JSON ÿØÿ± ⁄©ŸÑ€åŸæ‚Äåÿ®Ÿàÿ±ÿØ" ÿ±ÿß ÿ®ÿ≤ŸÜ€åÿØ Ÿà ÿØÿ± ŸÅÿß€åŸÑ ÿßÿµŸÑ€å ÿÆŸàÿØ ÿ¨ÿß€å⁄Øÿ∞ÿßÿ±€å ⁄©ŸÜ€åÿØ.'
        );
      });
      // Delete
      function deleteItem(index) {
        if (confirm("ÿ¢€åÿß ŸÖÿ∑ŸÖÿ¶ŸÜ Ÿáÿ≥ÿ™€åÿØ ⁄©Ÿá ŸÖ€å‚ÄåÿÆŸàÿßŸá€åÿØ ÿß€åŸÜ Ÿæ€åÿßŸÖ ÿ±ÿß ÿ≠ÿ∞ŸÅ ⁄©ŸÜ€åÿØÿü")) {
          jsonData.splice(index, 1);
          renderItems();
          alert(
            'Ÿæ€åÿßŸÖ ÿ≠ÿ∞ŸÅ ÿ¥ÿØ. ÿ®ÿ±ÿß€å ÿ∞ÿÆ€åÿ±Ÿá ŸÜŸáÿß€å€åÿå ÿØ⁄©ŸÖŸá "⁄©Ÿæ€å JSON ÿØÿ± ⁄©ŸÑ€åŸæ‚Äåÿ®Ÿàÿ±ÿØ" ÿ±ÿß ÿ®ÿ≤ŸÜ€åÿØ Ÿà ÿØÿ± ŸÅÿß€åŸÑ ÿßÿµŸÑ€å ÿÆŸàÿØ ÿ¨ÿß€å⁄Øÿ∞ÿßÿ±€å ⁄©ŸÜ€åÿØ.'
          );
        }
      }
      // ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å ŸÅÿß€åŸÑ
      fileInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            try {
              jsonData = JSON.parse(e.target.result);
              renderItems();
              alert(
                "ŸÅÿß€åŸÑ JSON ÿ®ÿß ŸÖŸàŸÅŸÇ€åÿ™ ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å ÿ¥ÿØ. ÿ≠ÿßŸÑÿß ŸÖ€å‚Äåÿ™ŸàÿßŸÜ€åÿØ ÿ¢ŸÜ ÿ±ÿß Ÿà€åÿ±ÿß€åÿ¥ ⁄©ŸÜ€åÿØ."
              );
            } catch (parseError) {
              alert(
                "ÿÆÿ∑ÿß ÿØÿ± ÿÆŸàÿßŸÜÿØŸÜ €åÿß ÿ™ÿ¨ÿ≤€åŸá ŸÅÿß€åŸÑ JSON. ŸÑÿ∑ŸÅÿß ŸÖÿ∑ŸÖÿ¶ŸÜ ÿ¥Ÿà€åÿØ ⁄©Ÿá ŸÅÿß€åŸÑ €å⁄© JSON ŸÖÿπÿ™ÿ®ÿ± ÿßÿ≥ÿ™."
              );
              console.error("Error parsing JSON:", parseError);
            }
          };
          reader.readAsText(file);
        }
      });
      // ⁄©Ÿæ€å JSON
      copyJsonBtn.addEventListener("click", () => {
        const jsonToCopy = JSON.stringify(jsonData, null, 2);
        navigator.clipboard
          .writeText(jsonToCopy)
          .then(() => {
            alert(
              "ŸÖÿ≠ÿ™Ÿàÿß€å JSON ÿ®Ÿá ⁄©ŸÑ€åŸæ‚Äåÿ®Ÿàÿ±ÿØ ⁄©Ÿæ€å ÿ¥ÿØ. ÿ≠ÿßŸÑÿß ŸÖ€å‚Äåÿ™ŸàÿßŸÜ€åÿØ ÿ¢ŸÜ ÿ±ÿß ÿØÿ± ŸÅÿß€åŸÑ ÿÆŸàÿØ ÿ¨ÿß€å⁄Øÿ∞ÿßÿ±€å ⁄©ŸÜ€åÿØ."
            );
          })
          .catch((err) => {
            console.error("Failed to copy JSON to clipboard: ", err);
            alert("ÿÆÿ∑ÿß ÿØÿ± ⁄©Ÿæ€å ⁄©ÿ±ÿØŸÜ ÿ®Ÿá ⁄©ŸÑ€åŸæ‚Äåÿ®Ÿàÿ±ÿØ. ŸÑÿ∑ŸÅÿß ÿ®Ÿá ÿµŸàÿ±ÿ™ ÿØÿ≥ÿ™€å ⁄©Ÿæ€å ⁄©ŸÜ€åÿØ.");
          });
      });
      // ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å ÿßŸàŸÑ€åŸá
      async function loadInitialJson() {
        try {
          const response = await fetch("/data/wiki.json");
          if (!response.ok) {
            if (response.status === 404) {
              console.warn(
                "scripts-messages.json not found. Starting with empty data."
              );
              jsonData = [];
            } else {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
          } else {
            jsonData = await response.json();
            console.log("JSON loaded successfully on page load.");
          }
        } catch (error) {
          console.error("Error loading scripts-messages.json:", error);
          alert(
            "ÿÆÿ∑ÿß ÿØÿ± ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å ÿßŸàŸÑ€åŸá ŸÅÿß€åŸÑ JSON. ŸÖŸÖ⁄©ŸÜ ÿßÿ≥ÿ™ ŸÅÿß€åŸÑ Ÿàÿ¨ŸàÿØ ŸÜÿØÿßÿ¥ÿ™Ÿá ÿ®ÿßÿ¥ÿØ €åÿß ÿÆÿ±ÿßÿ® ÿ®ÿßÿ¥ÿØ."
          );
          jsonData = [];
        } finally {
          renderItems();
        }
      }
      document.addEventListener("DOMContentLoaded", () => {
        loadInitialJson();
      });
    </script>
    <div id="footer-placeholder"></div>
    <script src="/js/header.js"></script>
    <script src="/js/common.js"></script>
  </body>
</html>
