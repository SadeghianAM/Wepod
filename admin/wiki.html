<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مدیریت اسکریپت‌ها و پیام‌های آماده</title>
    <script src="/js/auth.js"></script>
    <script>
      window.onload = function () {
        protectPage(["abolfazl", "morteza", "a.jamshidvand"]);
      };
    </script>
    <style>
      @font-face {
        font-family: "Vazirmatn";
        src: url("/assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
      }
      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif !important;
        box-sizing: border-box;
      }
      body {
        background-color: #f4fbf7;
        color: #222;
        margin: 0;
        padding: 0;
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex-grow: 1;
        padding: 1.5rem;
        max-width: 1100px;
        width: 100%;
        margin: 0 auto;
        overflow-y: auto;
      }
      .main-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        align-items: start;
      }
      h2 {
        font-size: 1.3rem;
        margin-bottom: 1.5rem;
        color: #00ae70;
        text-align: center;
        font-weight: 700;
      }
      a {
        text-decoration: none;
        color: #00ae70;
        font-weight: 600;
        font-size: 1.1rem;
        display: block;
        transition: color 0.2s;
      }
      a:hover {
        color: #089863;
      }
      footer {
        background: #00ae70;
        color: #e0e7ff;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.85rem;
        box-shadow: 0 -2px 8px rgba(0, 174, 112, 0.08);
      }
      footer p {
        margin: 0;
      }
      @media (max-width: 900px) {
        .main-content {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }
      }
      @media (max-width: 480px) {
        main {
          padding: 1rem;
        }
        a {
          font-size: 1rem;
        }
      }
      .news-alert-box {
        background: #eafff4;
        padding: 1.2rem 1.5rem;
        margin-bottom: 0.5rem;
        border-radius: 0.75rem;
        border-right: 4px solid #00ae70;
        transition: background 0.3s, border-color 0.3s;
        font-size: 1rem;
        box-shadow: 0 2px 12px rgba(0, 174, 112, 0.07);
        cursor: pointer;
        position: relative;
      }
      .news-alert-box:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 174, 112, 0.12);
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        padding-top: 60px;
      }
      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 25px;
        border: none;
        border-radius: 0.75rem;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        position: relative;
      }
      .close-button {
        color: #555;
        float: left;
        font-size: 32px;
        font-weight: normal;
        position: absolute;
        left: 15px;
        top: 10px;
        cursor: pointer;
      }
      .close-button:hover,
      .close-button:focus {
        color: #000;
        text-decoration: none;
      }
      .modal-content label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
        font-size: 0.95rem;
      }
      .modal-content input[type="text"],
      .modal-content input[type="number"] {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        font-size: 1rem;
        box-sizing: border-box;
        background-color: #fcfcfc;
        transition: border-color 0.2s;
      }
      .modal-content input[type="text"]:focus,
      .modal-content input[type="number"]:focus,
      .modal-content textarea:focus {
        border-color: #00ae70;
        outline: none;
      }
      .modal-content textarea {
        width: 100%;
        min-height: 120px;
        padding: 10px 12px;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        font-size: 1rem;
        box-sizing: border-box;
        background-color: #fcfcfc;
        transition: border-color 0.2s;
        resize: vertical;
        font-family: inherit;
        line-height: 1.7;
      }
      .modal-content .button-group {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
      }
      .modal-content button {
        padding: 10px 20px;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      #save-item-btn {
        background-color: #00ae70;
        color: white;
      }
      #save-item-btn:hover {
        background-color: #089863;
      }
      #cancel-edit-btn {
        background-color: #6c757d;
        color: white;
      }
      #cancel-edit-btn:hover {
        background-color: #5a6268;
      }
      #add-new-item-btn {
        background-color: #00ae70;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 0.75rem;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 25px;
        display: block;
        width: fit-content;
        box-shadow: 0 4px 10px rgba(0, 174, 112, 0.2);
        transition: background-color 0.2s, transform 0.2s;
      }
      #add-new-item-btn:hover {
        background-color: #089863;
        transform: translateY(-2px);
      }
      .news-alert-box .actions {
        margin-top: 15px;
        display: flex;
        justify-content: flex-start;
        gap: 10px;
        padding-top: 10px;
        border-top: 1px dashed #eee;
      }
      .news-alert-box .actions button {
        padding: 8px 15px;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .news-alert-box .actions .edit-btn {
        background-color: #007bff;
        color: white;
      }
      .news-alert-box .actions .edit-btn:hover {
        background-color: #0056b3;
      }
      .news-alert-box .actions .delete-btn {
        background-color: #dc3545;
        color: white;
      }
      .news-alert-box .actions .delete-btn:hover {
        background-color: #c82333;
      }
      .button-group-top {
        display: flex;
        justify-content: flex-start;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 25px;
      }
      .back-link {
        display: block;
        margin-top: 2rem;
        text-align: center;
        color: #00ae70;
        text-decoration: none;
        font-size: 1rem;
      }
      .back-link:hover {
        text-decoration: underline;
        color: #089863;
      }
      #search-input {
        width: 100%;
        max-width: 100%;
        padding: 12px 16px;
        border: 1.5px solid #00ae70;
        border-radius: 0.75rem;
        font-size: 1.1rem;
        margin-bottom: 10px;
        outline: none;
        transition: border-color 0.2s;
        background: #fcfcfc;
        box-sizing: border-box;
      }
      #search-input:focus {
        border-color: #089863;
      }
      #categories-checkbox-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        padding-right: 5px;
      }
      #categories-checkbox-container div {
        display: flex;
        align-items: center;
      }
      #categories-checkbox-container input[type="checkbox"] {
        margin-left: 8px;
        width: 18px;
        height: 18px;
        min-width: 18px;
        min-height: 18px;
        border: 1px solid #ccc;
        border-radius: 4px;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        cursor: pointer;
        outline: none;
        transition: all 0.2s ease-in-out;
        position: relative;
      }
      #categories-checkbox-container input[type="checkbox"]:checked {
        background-color: #00ae70;
        border-color: #00ae70;
      }
      #categories-checkbox-container input[type="checkbox"]:focus {
        box-shadow: 0 0 0 3px rgba(0, 174, 112, 0.3);
      }
      #categories-checkbox-container input[type="checkbox"]:checked::before {
        content: "✔";
        display: block;
        width: 100%;
        height: 100%;
        text-align: center;
        line-height: 18px;
        font-size: 14px;
        color: white;
        position: absolute;
        top: 0;
        left: 0;
      }
      #categories-checkbox-container label {
        margin-bottom: 0 !important;
        font-weight: normal !important;
        color: #555 !important;
        font-size: 0.95rem !important;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <div class="button-group-top">
        <button id="add-new-item-btn">➕ افزودن پیام جدید</button>
      </div>
      <div style="width: 100%; margin-bottom: 10px">
        <input
          type="text"
          id="search-input"
          placeholder="جستجو در عنوان یا توضیحات..."
        />
      </div>

      <div id="item-list" class="main-content"></div>
      <a href="/admin/index.html" class="back-link">بازگشت به بخش مدیریت</a>
    </main>
    <div id="itemModal" class="modal">
      <div class="modal-content">
        <span class="close-button">×</span>
        <h2
          id="modalTitle"
          style="text-align: center; margin-bottom: 25px"
        ></h2>
        <form id="itemForm">
          <input type="hidden" id="itemId" />
          <label for="id-input">ID:</label>
          <input
            type="number"
            id="id-input"
            name="id"
            required
            min="1"
            style="direction: ltr; text-align: left; margin-bottom: 18px"
          />
          <label for="title">عنوان پیام:</label>
          <input type="text" id="title" name="title" required />
          <label>دسته‌بندی‌ها:</label>
          <div
            id="categories-checkbox-container"
            style="margin-bottom: 18px"
          ></div>
          <label for="description-textarea">متن پیام:</label>
          <textarea
            id="description-textarea"
            name="description"
            rows="7"
            required
          ></textarea>
          <div class="button-group">
            <button type="submit" id="save-item-btn">ذخیره</button>
            <button type="button" id="cancel-edit-btn">لغو</button>
          </div>
        </form>
      </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="/js/header.js"></script>
    <script src="/admin/admin-wiki.js"></script>
  </body>
</html>
