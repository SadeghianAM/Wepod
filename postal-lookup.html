<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بررسی کد پستی</title>
    <style>
      :root {
        --primary-color: #00ae70;
        --primary-dark: #089863;
        --bg-color: #f4fbf7;
        --text-color: #222;
        --text-secondary: #666;
        --card-bg: #ffffff;
        --header-text: #ffffff;
        --border-radius: 0.75rem;
        --shadow-color-light: rgba(0, 174, 112, 0.07);
        --success-bg: #e6f7f0;
        --success-text: #157347;
        --success-border: #00ae70;
        --error-bg: #fdeeee;
        --error-text: #e74c3c;
        --error-border: #e74c3c;
      }
      @font-face {
        font-family: "Vazirmatn";
        src: url("/assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
        font-display: swap;
      }
      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        max-width: 800px;
        width: 100%;
        margin: 0 auto;
      }
      .form-wrapper {
        width: 100%;
        max-width: 480px;
        background: var(--card-bg);
        border: 1.5px solid var(--success-bg);
        border-radius: 1rem;
        box-shadow: 0 2px 12px var(--shadow-color-light);
        padding: 2rem 1.5rem;
        margin-top: 2rem;
      }
      label {
        display: block;
        margin-bottom: 0.7rem;
        font-weight: 700;
        font-size: 1.1rem;
        color: var(--primary-color);
      }
      input {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
        border: 2px solid var(--success-bg);
        border-radius: var(--border-radius);
        direction: ltr;
        text-align: center;
        letter-spacing: 2px;
        background: var(--bg-color);
        color: var(--text-color);
        transition: border-color 0.3s, background-color 0.3s;
      }
      input:focus {
        border-color: var(--primary-color);
        background-color: var(--card-bg);
        outline: none;
      }
      .result {
        margin-top: 1rem;
        padding: 1rem 1.5rem;
        border-radius: var(--border-radius);
        font-weight: bold;
        font-size: 1rem;
        text-align: center;
        display: none;
        transition: opacity 0.3s ease, transform 0.3s ease;
        border-width: 1px;
        border-style: solid;
      }
      .result.success {
        background-color: var(--success-bg);
        color: var(--success-text);
        border-color: var(--success-border);
      }
      .result.error {
        background-color: var(--error-bg);
        color: var(--error-text);
        border-color: var(--error-border);
      }
      .btn {
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: var(--border-radius);
        font-size: 1.1rem;
        font-weight: 600;
        color: white;
        cursor: pointer;
        margin-top: 1.5rem;
        display: block;
        transition: background-color 0.3s;
      }
      .btn-primary {
        background-color: var(--primary-color);
      }
      .btn-primary:hover {
        background-color: var(--primary-dark);
      }
      .info-text {
        text-align: center;
        font-size: 0.9rem;
        color: var(--text-secondary);
        line-height: 1.7;
        margin-top: 1.5rem;
      }
      .back-link {
        display: block;
        margin-top: 1rem;
        text-align: center;
        color: var(--primary-color);
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.3s;
      }
      .back-link:hover {
        text-decoration: underline;
        color: var(--primary-dark);
      }
      @media (max-width: 480px) {
        .form-wrapper {
          padding: 1.5rem 1rem;
        }
        input,
        .btn {
          font-size: 1rem;
          padding: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <div class="form-wrapper">
        <label for="postalInput">کد پستی (حداقل ۵ رقم اول):</label>
        <input
          type="text"
          id="postalInput"
          inputmode="numeric"
          maxlength="11"
          placeholder="----- -----"
          aria-label="ورود کد پستی"
        />
        <div class="result" id="postalResult"></div>
        <button class="btn btn-primary" onclick="clearForm()">
          پاک کردن فرم
        </button>
        <div class="info-text">
          توجه داشته باشید داده های این بخش به علت رنج بالای کدهای پستی کامل
          نیست و روزانه درحال به روزرسانی است.
          <a href="/index.html" class="back-link">🏠 بازگشت به صفحه اصلی</a>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="/js/app.js"></script>
    <script>
      const postalInput = document.getElementById("postalInput");
      const postalResult = document.getElementById("postalResult");
      let postalData = [];
      fetch("./data/postalcode.json")
        .then((res) => res.json())
        .then((data) => {
          postalData = data.provinces;
          postalData.forEach((province) => {
            province.cities.sort((a, b) => {
              const rangeA =
                parseInt(a.postal_code_end, 10) -
                parseInt(a.postal_code_start, 10);
              const rangeB =
                parseInt(b.postal_code_end, 10) -
                parseInt(b.postal_code_start, 10);
              return rangeA - rangeB;
            });
          });
        })
        .catch((err) => {
          console.error("خطا در بارگذاری فایل JSON:", err);
          showResult("خطا در بارگذاری اطلاعات استان‌ها", "error");
        });
      postalInput.addEventListener("input", () => {
        const cleaned = postalInput.value.replace(/\D/g, "");
        let formatted = "";
        for (let i = 0; i < cleaned.length; i++) {
          if (i > 0 && i % 5 === 0) {
            formatted += " ";
          }
          formatted += cleaned[i];
        }
        postalInput.value = formatted.substring(0, 11);
        const digitsOnly = cleaned.substring(0, 10);
        if (digitsOnly.length >= 5) {
          checkPostalCode(digitsOnly.substring(0, 5));
        } else {
          clearResult();
        }
      });
      function checkPostalCode(code) {
        let matched = null;
        for (const province of postalData) {
          for (const city of province.cities) {
            const start = parseInt(city.postal_code_start, 10);
            const end = parseInt(city.postal_code_end, 10);
            const input = parseInt(code, 10);
            if (input >= start && input <= end) {
              matched = {
                province: province.province,
                city: city.name,
              };
              break;
            }
          }
          if (matched) break;
        }
        if (matched) {
          showResult(
            `کدپستی بالا مربوط به استان ${matched.province} و منطقه پستی ${matched.city} می‌باشد.`,
            "success"
          );
        } else {
          showResult(
            "کدپستی وارد شده معتبر نیست یا در پایگاه داده یافت نشد.",
            "error"
          );
        }
      }
      function showResult(message, type) {
        postalResult.textContent = message;
        postalResult.className = `result ${type}`;
        postalResult.style.display = "block";
      }
      function clearResult() {
        postalResult.textContent = "";
        postalResult.className = "result";
        postalResult.style.display = "none";
      }
      function clearForm() {
        postalInput.value = "";
        clearResult();
        postalInput.focus();
      }
    </script>
  </body>
</html>
