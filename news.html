    <style>

      }
      *,

      body {
        background-color: #f4fbf7;
        color: #222;
        margin: 0;
        padding: 0;
        direction: rtl;
        min-height: 100vh;
        display: flex;

      }
      header {
        background: #00ae70;

      header h1 {

      #today-date {

      }
      #current-time {
        position: absolute;

        font-size: 1rem;
        color: #fff;
        opacity: 0.85;
        font-weight: 500;
        white-space: nowrap;
      }
      main {
        flex-grow: 1;
        padding: 1.5rem;
        max-width: 1100px;
        width: 100%;
        margin: 0 auto;
        overflow-y: auto;
      }
      .main-content {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
        align-items: start;
        line-height: 30px;
      }
      .column {
        background: transparent;
      }
      h2 {
        font-size: 1.3rem;
        margin-bottom: 1.5rem;
        color: #00ae70;
        text-align: center;
        font-weight: 700;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li {
        background-color: #ffffff;
        border-radius: 0.75rem;
        padding: 1.2rem 1.5rem;
        margin-bottom: 1.2rem;
        box-shadow: 0 2px 12px rgba(0, 174, 112, 0.07);
        border-right: 4px solid #00ae70;
        transition: all 0.25s;
      }
      li:hover {
        transform: translateY(-3px);
        border-right-color: #089863;
        box-shadow: 0 6px 20px rgba(0, 174, 112, 0.12);
      }
      a {
        text-decoration: none;
        color: #00ae70;
        font-weight: 600;
        font-size: 1.1rem;
        display: block;
        transition: color 0.2s;
      }
      a:hover {
        color: #089863;
      }
      footer {
        background: #00ae70;
        color: #e0e7ff;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.85rem;
        box-shadow: 0 -2px 8px rgba(0, 174, 112, 0.08);
      }
      footer p {
        margin: 0;
      }
      @media (max-width: 900px) {
        .main-content {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }
        .column {
          width: 100%;
        }
      }
      @media (max-width: 480px) {
        main {
          padding: 1rem;
        }
        a {
          font-size: 1rem;
        }
        li {
          padding: 1rem 1.2rem;
        }
        #today-date,
        #current-time {
          display: none;
        }
      }
      .back-link {
        display: block;
        text-align: center;
        color: #00ae70;
        text-decoration: none;
        font-size: 1rem;
      }
      .back-link:hover {
        text-decoration: underline;
        color: #089863;
      }
      .news-alert-box {
        background: #eafff4;
        padding: 1.2rem 1.5rem;
        margin-bottom: 0.5rem;
        border-radius: 0.75rem;
        border-right: 4px solid #00ae70;
        transition: background 0.3s, border-color 0.3s;
        font-size: 1rem;
      }
      .news-alert-box.green {
        background: #eafff4;
        border-right-color: #00ae70;
      }
      .news-alert-box.yellow {
        background: #fffde0;
        border-right-color: #ffd600;
      }
      .news-alert-box.red {
        background: #fff0f3;
        border-right-color: #ff0040;
      }
    </style>
  </head>
  <body>

      </div>

    <div id="footer-placeholder"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const isNotLocalhost = window.location.hostname !== "localhost";
        if (isNotLocalhost) {
          const basePath = "/Wepod";
          const links = document.querySelectorAll("a");
          links.forEach((link) => {
            const href = link.getAttribute("href");
            if (href && !href.startsWith("http") && !href.startsWith("www")) {
              link.setAttribute("href", basePath + href);
            }
          });
        }
      });
    </script>
    <script src="main.js"></script>
