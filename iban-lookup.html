<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اعتبارسنجی شماره شبا</title>
    <style>
      :root {
        --primary-color: #00ae70;
        --primary-dark: #089863;
        --bg-color: #f4fbf7;
        --text-color: #222;
        --card-bg: #ffffff;
        --header-text: #ffffff;
        --border-radius: 0.75rem;
        --shadow-color-light: rgba(0, 174, 112, 0.07);
        --success-bg: #e6f7f0;
        --success-text: #157347;
        --success-border: #00ae70;
        --error-bg: #fdeeee;
        --error-text: #e74c3c;
        --error-border: #e74c3c;
        --warning-bg: #fff9e6;
        --warning-text: #b9770e;
        --warning-border: #f39c12;
      }
      @font-face {
        font-family: "Vazirmatn";
        src: url("/assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
        font-display: swap;
      }
      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        max-width: 800px;
        width: 100%;
        margin: 0 auto;
      }
      .form-wrapper {
        width: 100%;
        max-width: 480px;
        background: var(--card-bg);
        border: 1.5px solid var(--success-bg);
        border-radius: 1rem;
        box-shadow: 0 2px 12px var(--shadow-color-light);
        padding: 2rem 1.5rem;
        margin-top: 2rem;
      }
      label {
        display: block;
        margin-bottom: 0.7rem;
        font-weight: 700;
        font-size: 1.1rem;
        color: var(--primary-color);
      }
      input {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
        border: 2px solid var(--success-bg);
        border-radius: var(--border-radius);
        direction: ltr;
        text-align: left;
        letter-spacing: 1px;
        background: var(--bg-color);
        color: var(--text-color);
        transition: border-color 0.3s, background-color 0.3s;
      }
      input:focus {
        border-color: var(--primary-color);
        background-color: var(--card-bg);
        outline: none;
      }
      .result {
        margin-top: 1rem;
        padding: 1rem 1.5rem;
        border-radius: var(--border-radius);
        font-weight: bold;
        font-size: 1rem;
        text-align: center;
        display: none;
        transition: background-color 0.3s ease, color 0.3s ease,
          border-color 0.3s ease;
        border-width: 1px;
        border-style: solid;
      }
      .result.success {
        background-color: var(--success-bg);
        color: var(--success-text);
        border-color: var(--success-border);
      }
      .result.error {
        background-color: var(--error-bg);
        color: var(--error-text);
        border-color: var(--error-border);
      }
      .result.warning {
        background-color: var(--warning-bg);
        color: var(--warning-text);
        border-color: var(--warning-border);
      }
      .result img {
        vertical-align: middle;
        width: 24px;
        height: 24px;
        margin-inline-end: 8px;
      }
      .clear-button {
        margin-top: 1.5rem;
        width: 100%;
        padding: 1rem;
        background-color: var(--primary-color);
        border: none;
        border-radius: var(--border-radius);
        font-size: 1.1rem;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .clear-button:hover {
        background-color: var(--primary-dark);
      }
      .back-link {
        display: block;
        margin-top: 2rem;
        text-align: center;
        color: var(--primary-color);
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.3s;
      }
      .back-link:hover {
        text-decoration: underline;
        color: var(--primary-dark);
      }
      @media (max-width: 480px) {
        .form-wrapper {
          padding: 1.5rem 1rem;
        }
        input,
        .clear-button {
          font-size: 1rem;
          padding: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <div class="form-wrapper">
        <label for="ibanInput">شماره شبا (حداقل ۵ رقم اول):</label>
        <input
          type="text"
          id="ibanInput"
          maxlength="26"
          value="IR"
          placeholder="IRxxxxxxxxxxxxxxxxxxxxxx"
          inputmode="numeric"
          aria-label="ورود شماره شبا"
        />
        <div class="result" id="resultBox"></div>
        <div class="result" id="ibanValidationBox"></div>
        <button class="clear-button" onclick="clearForm()">پاک کردن فرم</button>
        <a href="/index.html" class="back-link">🏠 بازگشت به صفحه اصلی</a>
      </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="/js/app.js"></script>
    <script>
      const input = document.getElementById("ibanInput");
      const resultBox = document.getElementById("resultBox");
      const validationBox = document.getElementById("ibanValidationBox");
      let ibanData = [];
      fetch("./data/iban-data.json")
        .then((res) => res.json())
        .then((data) => {
          ibanData = data;
        })
        .catch((err) => {
          showResult("خطا در بارگذاری اطلاعات بانکی", "error");
          console.error(err);
        });
      input.addEventListener("input", (e) => {
        let rawValue = e.target.value.replace(/\s+/g, "").toUpperCase();
        if (!rawValue.startsWith("IR")) {
          rawValue = "IR" + rawValue.replace(/[^0-9]/g, "");
        } else {
          rawValue = "IR" + rawValue.slice(2).replace(/[^0-9]/g, "");
        }
        const currentIban = rawValue.substring(0, 26);
        const numericPart = currentIban.slice(2);
        const parts = [];
        if (numericPart.length > 0) parts.push(numericPart.substring(0, 2));
        if (numericPart.length > 2) parts.push(numericPart.substring(2, 6));
        if (numericPart.length > 6) parts.push(numericPart.substring(6, 10));
        if (numericPart.length > 10) parts.push(numericPart.substring(10, 14));
        if (numericPart.length > 14) parts.push(numericPart.substring(14, 18));
        if (numericPart.length > 18) parts.push(numericPart.substring(18, 22));
        if (numericPart.length > 22) parts.push(numericPart.substring(22, 24));
        e.target.value = "IR" + parts.join(" ");
        clearValidation();
        let bankMatched = false;
        if (currentIban.length >= 7) {
          const bankCode = currentIban.substring(4, 7);
          const match = ibanData.find((entry) => entry.code === bankCode);
          if (match) {
            bankMatched = true;
            showResult(
              `این شماره شبا متعلق به ${match.name} است.`,
              "success",
              match.logo,
              match.name
            );
          } else {
            showResult("بانکی با این شماره شبا پیدا نشد.", "warning");
          }
        } else {
          clearResult();
          return;
        }
        if (!bankMatched) {
          return;
        }
        if (currentIban.length === 26 && /^IR\d{24}$/.test(currentIban)) {
          validateIban(currentIban);
        } else if (currentIban.length > 2) {
          showValidation(
            "برای اعتبارسنجی شماره شبا را کامل وارد کنید",
            "warning"
          );
        } else {
          clearValidation();
        }
      });
      input.addEventListener("paste", (e) => {
        e.preventDefault();
        let pastedValue = e.clipboardData
          .getData("text")
          .toUpperCase()
          .replace(/\s+/g, "")
          .replace(/[^A-Z0-9]/g, "");
        if (pastedValue.startsWith("IR")) {
          pastedValue = pastedValue.slice(2);
        }
        pastedValue = pastedValue.replace(/[^0-9]/g, "");
        input.value = "IR" + pastedValue;
        input.dispatchEvent(new Event("input"));
      });
      function showResult(message, type, logoName = null, bankName = null) {
        resultBox.className = `result ${type}`;
        resultBox.style.display = "block";
        resultBox.innerHTML = "";
        if (logoName && bankName) {
          const img = document.createElement("img");
          img.src = `./assets/logo/${logoName}.svg`;
          img.alt = "لوگوی بانک";
          img.style.width = "24px";
          img.style.height = "24px";
          img.style.marginLeft = "0.5rem";
          img.onerror = () => (img.style.display = "none");
          resultBox.appendChild(
            document.createTextNode("این شماره شبا متعلق به ")
          );
          resultBox.appendChild(img);
          resultBox.appendChild(document.createTextNode(`${bankName} است.`));
        } else {
          resultBox.textContent = message;
        }
      }
      function validateIban(iban) {
        const rearranged = iban.slice(4) + iban.slice(0, 4);
        const converted = rearranged.replace(
          /[A-Z]/g,
          (char) => char.charCodeAt(0) - 55
        );
        const remainder = BigInt(converted) % 97n;
        if (remainder === 1n) {
          showValidation("✅ فرمت شماره شبا صحیح است.", "success");
        } else {
          showValidation("❌ شماره شبا معتبر نیست.", "error");
        }
      }
      function showValidation(message, type) {
        validationBox.className = `result ${type}`;
        validationBox.style.display = "block";
        validationBox.textContent = message;
      }
      function clearResult() {
        resultBox.textContent = "";
        resultBox.className = "result";
        resultBox.style.display = "none";
      }
      function clearValidation() {
        validationBox.textContent = "";
        validationBox.className = "result";
        validationBox.style.display = "none";
      }
      function clearForm() {
        input.value = "IR";
        input.focus();
        clearResult();
        clearValidation();
      }
    </script>
  </body>
</html>
