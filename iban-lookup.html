<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اعتبارسنجی شبا - وی هاب</title>
    <style>
      :root {
        --primary-color: #00ae70;
        --primary-dark: #089863;
        --primary-light: #e6f7f2;
        --bg-color: #f8fcf9;
        --text-color: #222;
        --secondary-text-color: #555;
        --card-bg: #ffffff;
        --header-text: #ffffff;
        --shadow-color-light: rgba(0, 174, 112, 0.07);
        --danger-color: #d93025;
        --danger-bg: #fce8e6;
        --warning-color: #f9ab00;
        --warning-bg: #feefc3;
        --border-radius: 0.75rem;
        --border-color: #e9e9e9;
      }
      @font-face {
        font-family: "Vazirmatn";
        src: url("/assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
        font-display: swap;
      }
      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header,
      footer {
        background: var(--primary-color);
        color: var(--header-text);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px var(--shadow-color-light);
        position: relative;
        z-index: 10;
        flex-shrink: 0;
      }
      header {
        height: 70px;
      }
      header h1 {
        font-size: 1.2rem;
        font-weight: 700;
      }
      footer {
        height: 60px;
        font-size: 0.85rem;
        margin-top: auto;
      }
      main {
        flex-grow: 1;
        padding: 2rem;
        max-width: 700px;
        width: 100%;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      a {
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }
      .tool-card {
        width: 100%;
        background: var(--card-bg);
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 15px var(--shadow-color-light);
        overflow: hidden;
      }
      .tool-card h2 {
        font-size: 1.2rem;
        font-weight: 700;
        padding: 1rem 1.5rem;
        background-color: var(--bg-color);
        color: var(--primary-dark);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .tool-card .card-content {
        padding: 1.5rem;
      }
      label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.6rem;
        font-weight: 600;
        font-size: 1rem;
        color: var(--secondary-text-color);
      }
      label + small {
        display: block;
        color: #888;
        font-size: 0.85rem;
        margin-top: -0.4rem;
        margin-bottom: 0.8rem;
      }
      input {
        width: 100%;
        font-size: 1.1rem;
        padding: 0.8em 1em;
        border-radius: 0.6em;
        border: 1.5px solid #ddd;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
        background-color: #fff;
        direction: ltr;
        text-align: left;
        letter-spacing: 1px;
      }
      input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 174, 112, 0.15);
      }
      input::placeholder {
        color: #ccc;
      }
      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        width: 100%;
        padding: 0.8rem 1rem;
        border: none;
        border-radius: 0.6rem;
        font-size: 1rem;
        font-weight: 600;
        color: var(--header-text);
        cursor: pointer;
        transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
        margin-top: 1.5rem;
      }
      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .btn-danger {
        background-color: var(--danger-color);
      }
      .btn-danger:hover:not(:disabled) {
        background-color: #c02717;
      }
      .result {
        border-radius: var(--border-radius);
        padding: 0.8rem 1.2rem;
        line-height: 1.6;
        border: 1px solid transparent;
        border-inline-start-width: 4px;
        margin-top: 1rem;
        font-size: 0.95rem;
        font-weight: 500;
        display: none;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
      }
      .result.success,
      .result.error,
      .result.warning {
        display: flex !important;
      }
      .result.success {
        background-color: var(--primary-light);
        border-color: var(--primary-color);
        color: var(--primary-dark);
      }
      .result.error {
        background-color: var(--danger-bg);
        border-color: var(--danger-color);
        color: var(--danger-color);
      }
      .result.warning {
        background-color: var(--warning-bg);
        border-color: var(--warning-color);
        color: var(--secondary-text-color);
      }
      .result img {
        height: 24px;
        width: auto;
        margin-left: -5px !important;
        margin-right: -5px;
        flex-shrink: 0;
      }
      .back-link {
        display: block;
        margin-top: 1.5rem;
        color: var(--primary-dark);
        font-weight: 500;
        text-align: center;
        width: 100%;
      }
      .back-link:hover {
        color: var(--primary-color);
        text-decoration: underline;
      }
      @media (max-width: 480px) {
        main {
          padding: 1rem;
        }
        .tool-card h2 {
          padding: 0.8rem 1rem;
          font-size: 1.1rem;
        }
        .tool-card .card-content {
          padding: 1.2rem 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <div class="tool-card">
        <h2>🏦 اعتبارسنجی شماره شبا (IBAN)</h2>
        <div class="card-content">
          <div>
            <label for="ibanInput">شماره شبا</label>
            <small>شماره شبای ۲۴ رقمی (بدون IR) را وارد کنید.</small>
            <input
              type="text"
              id="ibanInput"
              maxlength="33"
              value="IR"
              placeholder="IRxxxxxxxxxxxxxxxxxxxxxx"
              inputmode="text"
              aria-label="ورود شماره شبا"
            />
            <div class="result" id="resultBox"></div>
            <div class="result" id="ibanValidationBox"></div>
            <button class="btn btn-danger" onclick="clearForm()">
              🗑️ پاک کردن
            </button>
            <a href="/index.html" class="back-link">🏠 بازگشت به صفحه اصلی</a>
          </div>
        </div>
      </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="/js/header.js"></script>
    <script>
      const input = document.getElementById("ibanInput");
      const resultBox = document.getElementById("resultBox");
      const validationBox = document.getElementById("ibanValidationBox");
      let ibanData = [];

      fetch("./data/iban-data.json")
        .then((res) => res.json())
        .then((data) => {
          ibanData = data;
        })
        .catch((err) => {
          showResult("خطا در بارگذاری اطلاعات بانکی", "error");
          console.error(err);
        });

      input.addEventListener("input", (e) => {
        let rawValue = e.target.value.replace(/\s+/g, "").toUpperCase();
        if (!rawValue.startsWith("IR")) {
          rawValue = "IR" + rawValue.replace(/[^0-9]/g, "");
        } else {
          rawValue = "IR" + rawValue.slice(2).replace(/[^0-9]/g, "");
        }
        const currentIban = rawValue.substring(0, 26);
        const numericPart = currentIban.slice(2);
        const parts = [];
        if (numericPart.length > 0) parts.push(numericPart.substring(0, 2));
        if (numericPart.length > 2) parts.push(numericPart.substring(2, 6));
        if (numericPart.length > 6) parts.push(numericPart.substring(6, 10));
        if (numericPart.length > 10) parts.push(numericPart.substring(10, 14));
        if (numericPart.length > 14) parts.push(numericPart.substring(14, 18));
        if (numericPart.length > 18) parts.push(numericPart.substring(18, 22));
        if (numericPart.length > 22) parts.push(numericPart.substring(22, 24));
        e.target.value = "IR" + parts.join(" ");
        clearValidation();
        let bankMatched = false;
        if (currentIban.length >= 7) {
          const bankCode = currentIban.substring(4, 7);
          const match = ibanData.find((entry) => entry.code === bankCode);
          if (match) {
            bankMatched = true;
            showResult(
              `این شماره شبا متعلق به ${match.name} است.`,
              "success",
              match.logo,
              match.name
            );
          } else {
            showResult("بانکی با این شماره شبا پیدا نشد.", "warning");
          }
        } else {
          clearResult();
          return;
        }
        if (!bankMatched) {
          return;
        }
        if (currentIban.length === 26 && /^IR\d{24}$/.test(currentIban)) {
          validateIban(currentIban);
        } else if (currentIban.length > 2) {
          showValidation(
            "برای اعتبارسنجی شماره شبا را کامل وارد کنید",
            "warning"
          );
        } else {
          clearValidation();
        }
      });

      input.addEventListener("paste", (e) => {
        e.preventDefault();
        let pastedValue = e.clipboardData
          .getData("text")
          .toUpperCase()
          .replace(/\s+/g, "")
          .replace(/[^A-Z0-9]/g, "");
        if (pastedValue.startsWith("IR")) {
          pastedValue = pastedValue.slice(2);
        }
        pastedValue = pastedValue.replace(/[^0-9]/g, "");
        input.value = "IR" + pastedValue;
        input.dispatchEvent(new Event("input"));
      });

      function showResult(message, type, logoName = null, bankName = null) {
        resultBox.className = `result ${type}`;
        resultBox.style.display = "block";
        resultBox.innerHTML = "";
        if (logoName && bankName) {
          const img = document.createElement("img");
          img.src = `./assets/logo/${logoName}.svg`;
          img.alt = "لوگوی بانک";
          img.style.width = "24px";
          img.style.height = "24px";
          img.style.marginLeft = "0.5rem";
          img.onerror = () => (img.style.display = "none");
          resultBox.appendChild(
            document.createTextNode("این شماره شبا متعلق به ")
          );
          resultBox.appendChild(img);
          resultBox.appendChild(document.createTextNode(`${bankName} است.`));
        } else {
          resultBox.textContent = message;
        }
      }

      function validateIban(iban) {
        const rearranged = iban.slice(4) + iban.slice(0, 4);
        const converted = rearranged.replace(
          /[A-Z]/g,
          (char) => char.charCodeAt(0) - 55
        );
        const remainder = BigInt(converted) % 97n;
        if (remainder === 1n) {
          showValidation("✅ فرمت شماره شبا صحیح است.", "success");
        } else {
          showValidation("❌ شماره شبا معتبر نیست.", "error");
        }
      }

      function showValidation(message, type) {
        validationBox.className = `result ${type}`;
        validationBox.style.display = "block";
        validationBox.textContent = message;
      }

      function clearResult() {
        resultBox.textContent = "";
        resultBox.className = "result";
        resultBox.style.display = "none";
      }

      function clearValidation() {
        validationBox.textContent = "";
        validationBox.className = "result";
        validationBox.style.display = "none";
      }

      function clearForm() {
        input.value = "IR";
        input.focus();
        clearResult();
        clearValidation();
      }
    </script>
  </body>
</html>
