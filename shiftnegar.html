<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>برنامه شیفت‌ها</title>
    <style>
      :root {
        --primary-color: #00ae70;
        --primary-dark: #089863;
        --primary-light: #e6f7f2;
        --bg-color: #f8fcf9;
        --text-color: #222;
        --secondary-text-color: #555;
        --card-bg: #ffffff;
        --header-text: #ffffff;
        --shadow-color-light: rgba(0, 174, 112, 0.07);
        --shadow-color-medium: rgba(0, 174, 112, 0.12);
        --border-radius: 0.75rem;
        --border-color: #e9e9e9;
      }
      @font-face {
        font-family: "Vazirmatn";
        src: url("/assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
        font-display: swap;
      }
      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif !important;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      a {
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }
      header,
      footer {
        background: var(--primary-color);
        color: var(--header-text);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px var(--shadow-color-light);
        position: relative;
        z-index: 10;
        flex-shrink: 0;
      }
      header {
        height: 70px;
      }
      header h1 {
        font-size: 1.2rem;
        font-weight: 700;
        margin-bottom: 0;
        color: var(--header-text);
      }
      footer {
        height: 60px;
        font-size: 0.85rem;
        margin-top: auto;
      }
      main {
        width: 100%;
        flex-grow: 1;
        background-color: var(--card-bg);
        padding: 2rem;
        box-shadow: 0 4px 20px var(--shadow-color-light);
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
        color: var(--primary-dark);
        text-align: center;
        font-weight: 700;
      }
      .filters-container {
        background-color: #f1f3f5;
        padding: 1.5rem;
        border-radius: var(--border-radius);
        margin-bottom: 2rem;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 1.5rem;
        align-items: flex-end;
      }
      .filter-group {
        display: flex;
        flex-direction: column;
      }
      .filter-group label {
        font-weight: 600;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }
      .filter-group input[type="date"],
      .filter-group select {
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid var(--border-color);
        font-size: 1rem;
        width: 100%;
      }
      .filter-group select {
        background-color: var(--card-bg);
      }
      #loader {
        text-align: center;
        font-size: 1.2rem;
        color: var(--secondary-text-color);
        padding: 3rem;
      }
      .table-container {
        width: 100%;
        overflow-x: auto;
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 960px;
      }
      th,
      td {
        padding: 0.9rem 1rem;
        text-align: center;
        border: 1px solid var(--border-color);
        white-space: nowrap;
      }
      thead th {
        background-color: var(--primary-light);
        color: var(--secondary-text-color);
        font-weight: 600;
        position: sticky;
        top: 0;
        z-index: 3;
        line-height: 1.4;
      }
      tbody tr:nth-child(even) {
        background-color: var(--bg-color);
      }
      tbody tr:hover {
        background-color: var(--primary-light);
      }
      thead th:nth-child(1),
      tbody td:nth-child(1) {
        width: 60px;
        min-width: 60px;
        max-width: 60px;
      }
      thead th:nth-child(2),
      tbody td:nth-child(2) {
        width: 200px;
        min-width: 200px;
        max-width: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      thead th:nth-child(3),
      tbody td:nth-child(3) {
        width: 150px;
        min-width: 150px;
        max-width: 150px;
      }
      thead th:nth-child(4),
      tbody td:nth-child(4) {
        width: 150px;
        min-width: 150px;
        max-width: 150px;
      }
      thead th:nth-child(-n + 4),
      tbody td:nth-child(-n + 4) {
        position: -webkit-sticky;
        position: sticky;
        z-index: 2;
      }
      thead th:nth-child(1),
      tbody td:nth-child(1) {
        right: 0;
      }
      thead th:nth-child(2),
      tbody td:nth-child(2) {
        right: 60px;
      }
      thead th:nth-child(3),
      tbody td:nth-child(3) {
        right: 260px;
      }
      thead th:nth-child(4),
      tbody td:nth-child(4) {
        right: 410px;
      }
      thead th:nth-child(-n + 4) {
        background-color: var(--primary-light);
        z-index: 4;
      }
      tbody td:nth-child(-n + 4) {
        background-color: var(--card-bg);
      }
      tbody tr:nth-child(even) td:nth-child(-n + 4) {
        background-color: var(--bg-color);
      }
      tbody tr:hover td:nth-child(-n + 4) {
        background-color: var(--primary-light);
      }
      tbody td:nth-child(2) {
        font-weight: 600;
        text-align: right;
      }
      .status {
        padding: 0.5em 0.7em;
        border-radius: 0.3rem;
        font-weight: 500;
        font-size: 0.85rem;
        color: #fff;
        min-width: 80px;
        display: inline-block;
      }
      .status-on-duty {
        background-color: #28a745;
      }
      .status-off {
        background-color: #dc3545;
      }
      .status-unknown {
        background-color: #6c757d;
      }
      .status-special {
        background-color: #ffc107;
        color: #212529;
      }
      .tabs-container {
        display: flex;
        border-bottom: 2px solid var(--border-color);
        margin-bottom: 2rem;
      }
      .tab-button {
        padding: 1rem 1.5rem;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        border: none;
        background-color: transparent;
        color: var(--secondary-text-color);
        border-bottom: 3px solid transparent;
        transition: color 0.3s, border-color 0.3s;
        margin-left: 1rem;
      }
      .tab-button:hover {
        color: var(--primary-dark);
      }
      .tab-button.active {
        color: var(--primary-color);
        border-bottom-color: var(--primary-color);
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
        animation: fadeIn 0.5s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .not-logged-in {
        text-align: center;
        padding: 3rem;
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
        border-radius: var(--border-radius);
      }
      .not-logged-in a {
        color: var(--primary-dark);
        font-weight: bold;
      }
      #user-shift-info {
        background-color: var(--primary-light);
        padding: 1.5rem;
        border-radius: var(--border-radius);
        margin-bottom: 2rem;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 1rem;
      }
      #user-shift-info span {
        font-weight: 700;
        color: var(--primary-dark);
      }
      #calendar-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }
      #calendar-controls button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s, opacity 0.2s;
      }
      #calendar-controls button:hover {
        background-color: var(--primary-dark);
      }
      #calendar-controls button:disabled {
        background-color: #a5d8d1;
        opacity: 0.6;
        cursor: not-allowed;
      }
      #current-month-year {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-dark);
      }
      #calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 5px;
        background-color: var(--card-bg);
        padding: 1rem;
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
      }
      .calendar-header {
        text-align: center;
        font-weight: 600;
        padding: 0.8rem 0;
        color: var(--secondary-text-color);
        border-bottom: 2px solid var(--border-color);
      }
      .calendar-day {
        min-height: 120px;
        border: 1px solid #f0f0f0;
        border-radius: 0.5rem;
        padding: 0.5rem;
        font-size: 0.9rem;
        background-color: #fafafa;
        display: flex;
        flex-direction: column;
      }
      .calendar-day.other-month {
        background-color: #f8f9fa;
        color: #ced4da;
      }
      .calendar-day .shift-info {
        padding: 0.5rem;
        border-radius: 0.3rem;
        color: white;
        text-align: center;
        font-weight: 500;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <div class="tabs-container">
        <button id="monthly-tab" class="tab-button active">
          برنامه شیفت ماهانه
        </button>
        <button id="my-shift-tab" class="tab-button">شیفت من</button>
      </div>
      <div id="monthly-view" class="tab-content active">
        <h1>برنامه شیفت ماهانه</h1>
        <div class="filters-container">
          <div class="filter-group">
            <label for="startDate">از تاریخ:</label
            ><input type="date" id="startDate" />
          </div>
          <div class="filter-group">
            <label for="endDate">تا تاریخ:</label
            ><input type="date" id="endDate" />
          </div>
          <div class="filter-group">
            <label for="expertSelect1">انتخاب کارشناس اول:</label
            ><select id="expertSelect1"></select>
          </div>
          <div class="filter-group">
            <label for="expertSelect2">انتخاب کارشناس دوم:</label
            ><select id="expertSelect2"></select>
          </div>
        </div>
        <div id="loader">در حال بارگذاری اطلاعات...</div>
        <div id="schedule-container" class="table-container"></div>
      </div>
      <div id="my-shift-view" class="tab-content"></div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="/js/header.js"></script>
    <script>
      let allExperts = [];
      let allAvailableDates = [];
      let currentCalendarDate = new Date();
      const shiftColorMap = new Map();
      const colorPalette = [
        "#E3F2FD",
        "#E8F5E9",
        "#FFF3E0",
        "#F3E5F5",
        "#FFEBEE",
        "#E0F7FA",
      ];
      let nextColorIndex = 0;

      document.addEventListener("DOMContentLoaded", initializePage);

      async function initializePage() {
        setupTabs();
        const loader = document.getElementById("loader");
        try {
          const response = await fetch(
            "/data/shifts.json?v=" + new Date().getTime()
          );
          if (!response.ok)
            throw new Error(
              `فایل shifts.json یافت نشد (کد: ${response.status})`
            );
          const data = await response.json();
          allExperts = data.experts || [];
          if (allExperts.length === 0) {
            loader.textContent = "هیچ اطلاعاتی برای نمایش وجود ندارد.";
            return;
          }
          populateFilterControls();
          document
            .getElementById("startDate")
            .addEventListener("change", applyFilters);
          document
            .getElementById("endDate")
            .addEventListener("change", applyFilters);
          document
            .getElementById("expertSelect1")
            .addEventListener("change", applyFilters);
          document
            .getElementById("expertSelect2")
            .addEventListener("change", applyFilters);
          applyFilters();
        } catch (error) {
          loader.textContent = `خطا: ${error.message}`;
          loader.style.color = "var(--error-color)";
        }
      }

      function setupTabs() {
        const tabs = document.querySelectorAll(".tab-button");
        const contents = document.querySelectorAll(".tab-content");
        tabs.forEach((tab) => {
          tab.addEventListener("click", () => {
            tabs.forEach((item) => item.classList.remove("active"));
            contents.forEach((content) => content.classList.remove("active"));
            tab.classList.add("active");
            const activeContent = document.getElementById(
              tab.id.replace("-tab", "-view")
            );
            activeContent.classList.add("active");
            if (tab.id === "my-shift-tab") {
              handleMyShiftTabClick();
            }
          });
        });
      }

      function parseJwt(token) {
        try {
          return JSON.parse(atob(token.split(".")[1]));
        } catch (e) {
          return null;
        }
      }

      function hasShiftsInMonth(date, userShifts) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, "0");
        const monthPrefix = `${year}-${month}-`;
        return Object.keys(userShifts).some((shiftDate) =>
          shiftDate.startsWith(monthPrefix)
        );
      }

      function handleMyShiftTabClick() {
        const myShiftContainer = document.getElementById("my-shift-view");
        const token = localStorage.getItem("jwt");
        if (!token) {
          myShiftContainer.innerHTML = `<div class="not-logged-in"><p>برای مشاهده شیفت شخصی خود، لطفاً ابتدا وارد شوید.</p><a href="/login.html">رفتن به صفحه ورود</a></div>`;
          return;
        }
        const tokenPayload = parseJwt(token);
        const userId = tokenPayload ? tokenPayload.id : null;
        if (!userId) {
          myShiftContainer.innerHTML = `<div class="not-logged-in"><p>اطلاعات کاربری در توکن شما یافت نشد. لطفاً دوباره وارد شوید.</p><a href="/login.html">خروج و ورود مجدد</a></div>`;
          return;
        }
        const userShiftData = allExperts.find((expert) => expert.id == userId);
        if (!userShiftData) {
          myShiftContainer.innerHTML = `<div class="not-logged-in"><p>اطلاعات شیفت برای شما در سیستم یافت نشد.</p></div>`;
          return;
        }
        renderMyShiftView(userShiftData);
      }

      function renderMyShiftView(userData) {
        const container = document.getElementById("my-shift-view");
        const monthName = currentCalendarDate.toLocaleDateString("fa-IR", {
          month: "long",
        });
        const year = currentCalendarDate.toLocaleDateString("fa-IR", {
          year: "numeric",
        });

        const prevMonthDate = new Date(currentCalendarDate);
        prevMonthDate.setMonth(prevMonthDate.getMonth() - 1);
        const nextMonthDate = new Date(currentCalendarDate);
        nextMonthDate.setMonth(nextMonthDate.getMonth() + 1);

        const hasPrevShifts = hasShiftsInMonth(prevMonthDate, userData.shifts);
        const hasNextShifts = hasShiftsInMonth(nextMonthDate, userData.shifts);

        const breakTime = userData["break-time"];
        let breakLabel = "ساعت استراحت";
        let breakValue = breakTime || "تعیین نشده";

        if (breakTime && breakTime.includes(" - ")) {
          const endTime = breakTime.split(" - ")[1].trim();
          if (endTime) {
            if (endTime <= "17:00") {
              breakLabel = "تایم ناهار";
            } else {
              breakLabel = "تایم شام";
            }
          }
        }

        container.innerHTML = `
                        <h1>تقویم شیفت من</h1>
                        <div id="user-shift-info">
                            <p>کارشناس: <span>${userData.name}</span></p>
                            <p>ساعت شیفت: <span>${
                              userData["shifts-time"] || "تعیین نشده"
                            }</span></p>
                            <p>${breakLabel}: <span>${breakValue}</span></p>
                        </div>
                        <div id="calendar-controls">
                            <button id="prev-month" ${
                              hasPrevShifts ? "" : "disabled"
                            }>&rarr; ماه قبل</button>
                            <span id="current-month-year">${monthName} ${year}</span>
                            <button id="next-month" ${
                              hasNextShifts ? "" : "disabled"
                            }>ماه بعد &larr;</button>
                        </div>
                        <div id="calendar-container"></div>`;

        document.getElementById("prev-month").addEventListener("click", () => {
          currentCalendarDate.setMonth(currentCalendarDate.getMonth() - 1);
          renderMyShiftView(userData);
        });
        document.getElementById("next-month").addEventListener("click", () => {
          currentCalendarDate.setMonth(currentCalendarDate.getMonth() + 1);
          renderMyShiftView(userData);
        });
        renderCalendar(currentCalendarDate, userData.shifts);
      }

      function jalaliToGregorian(jy, jm, jd) {
        var sal_a, gy, gm, gd, days;
        jy += 1595;
        days =
          -355668 +
          365 * jy +
          ~~(jy / 33) * 8 +
          ~~(((jy % 33) + 3) / 4) +
          jd +
          (jm < 7 ? (jm - 1) * 31 : (jm - 7) * 30 + 186);
        gy = 400 * ~~(days / 146097);
        days %= 146097;
        if (days > 36524) {
          gy += 100 * ~~(--days / 36524);
          days %= 36524;
          if (days >= 365) days++;
        }
        gy += 4 * ~~(days / 1461);
        days %= 1461;
        if (days > 365) {
          gy += ~~((days - 1) / 365);
          days = (days - 1) % 365;
        }
        gd = days + 1;
        sal_a = [
          0,
          31,
          (gy % 4 === 0 && gy % 100 !== 0) || gy % 400 === 0 ? 29 : 28,
          31,
          30,
          31,
          30,
          31,
          31,
          30,
          31,
          30,
          31,
        ];
        for (gm = 0; gm < 13 && gd > sal_a[gm]; gm++) gd -= sal_a[gm];
        return new Date(gy, gm - 1, gd);
      }

      function toPersian(date) {
        const parts = date.toLocaleDateString("fa-IR-u-nu-latn").split("/");
        return parts.map((part) => parseInt(part, 10));
      }

      function renderCalendar(date, shiftsData) {
        const container = document.getElementById("calendar-container");
        const weekDays = [
          "شنبه",
          "یکشنبه",
          "دوشنبه",
          "سه‌شنبه",
          "چهارشنبه",
          "پنجشنبه",
          "جمعه",
        ];
        let html = '<div id="calendar-grid">';
        weekDays.forEach(
          (day) => (html += `<div class="calendar-header">${day}</div>`)
        );
        const [pYear, pMonth] = toPersian(date);
        const firstDayOfPersianMonth = jalaliToGregorian(pYear, pMonth, 1);
        const isLeap =
          toPersian(jalaliToGregorian(pYear + 1, 1, 1)).slice(0, 1) - pYear > 1;
        const daysInMonth =
          pMonth < 7 ? 31 : pMonth < 12 ? 30 : isLeap ? 30 : 29;
        const lastDayOfPersianMonth = jalaliToGregorian(
          pYear,
          pMonth,
          daysInMonth
        );
        const calendarStartDate = new Date(firstDayOfPersianMonth);
        const startDayOfWeek = firstDayOfPersianMonth.getDay();
        const offsetToSaturday = (startDayOfWeek + 1) % 7;
        calendarStartDate.setDate(
          calendarStartDate.getDate() - offsetToSaturday
        );
        const calendarEndDate = new Date(lastDayOfPersianMonth);
        const endDayOfWeek = lastDayOfPersianMonth.getDay();
        const offsetToFriday = (5 - endDayOfWeek + 7) % 7;
        calendarEndDate.setDate(calendarEndDate.getDate() + offsetToFriday);
        let loopDate = new Date(calendarStartDate);
        while (loopDate <= calendarEndDate) {
          const [currentPYear, currentPMonth] = toPersian(loopDate);
          const isOtherMonth = currentPMonth !== pMonth;
          const y = loopDate.getFullYear();
          const m = String(loopDate.getMonth() + 1).padStart(2, "0");
          const d = String(loopDate.getDate()).padStart(2, "0");
          const dateString = `${y}-${m}-${d}`;
          const status = shiftsData[dateString] || "unknown";

          let statusClass = "",
            statusText = "";

          if (status === "on-duty") {
            statusClass = "status-on-duty";
            statusText = "حضور";
          } else if (status === "off") {
            statusClass = "status-off";
            statusText = "عدم حضور";
          } else if (status === "leave") {
            statusClass = "status-special";
            statusText = "مرخصی";
          } else if (status !== "unknown") {
            statusClass = "status-special";
            statusText = status;
          }

          html += `<div class="calendar-day ${
            isOtherMonth ? "other-month" : ""
          }">
                                      <div class="day-number">${loopDate.toLocaleDateString(
                                        "fa-IR",
                                        { day: "numeric" }
                                      )}</div>
                                      ${
                                        statusText
                                          ? `<div class="shift-info ${statusClass}">${statusText}</div>`
                                          : ""
                                      }
                                  </div>`;
          loopDate.setDate(loopDate.getDate() + 1);
        }
        html += "</div>";
        container.innerHTML = html;
      }

      function getShiftStyle(shiftTime) {
        if (!shiftTime) {
          return "";
        }
        if (!shiftColorMap.has(shiftTime)) {
          shiftColorMap.set(shiftTime, colorPalette[nextColorIndex]);
          nextColorIndex = (nextColorIndex + 1) % colorPalette.length;
        }
        return `style="background-color: ${shiftColorMap.get(shiftTime)};"`;
      }

      function populateFilterControls() {
        const t = document.getElementById("expertSelect1"),
          e = document.getElementById("expertSelect2");
        let l = '<option value="none">-- هیچکدام --</option>';
        allExperts
          .sort((a, b) => a.name.localeCompare(b.name, "fa"))
          .forEach((t) => {
            l += `<option value="${t.id}">${t.name}</option>`;
          }),
          (t.innerHTML = l),
          (e.innerHTML = l),
          (t.value = "none"),
          (e.value = "none");
        const n = new Set();
        allExperts.forEach((t) => {
          Object.keys(t.shifts).forEach((t) => n.add(t));
        }),
          (allAvailableDates = Array.from(n).sort());

        if (allAvailableDates.length > 0) {
          const formatDate = (date) => {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, "0");
            const day = String(date.getDate()).padStart(2, "0");
            return `${year}-${month}-${day}`;
          };

          const today = new Date();
          const futureDate = new Date();
          futureDate.setDate(today.getDate() + 7);

          const startDateValue = formatDate(today);
          const endDateValue = formatDate(futureDate);

          document.getElementById("startDate").value = startDateValue;
          document.getElementById("endDate").value = endDateValue;
        }
      }

      // --- JAVASCRIPT CHANGE START ---
      function applyFilters() {
        const t = document.getElementById("startDate").value,
          e = document.getElementById("endDate").value,
          l = document.getElementById("expertSelect1").value,
          n = document.getElementById("expertSelect2").value,
          o = new Set();
        "none" !== l && o.add(l), "none" !== n && o.add(n);
        const a = allAvailableDates.filter((l) => l >= t && l <= e);
        let r =
          o.size > 0
            ? allExperts.filter((t) => o.has(String(t.id)))
            : [...allExperts];

        // Multi-level sorting logic
        r.sort((expertA, expertB) => {
          const shiftTimeA = expertA["shifts-time"] || "";
          const shiftTimeB = expertB["shifts-time"] || "";
          const shiftCompare = shiftTimeA.localeCompare(shiftTimeB, "fa");

          if (shiftCompare !== 0) {
            return shiftCompare;
          }

          const breakTimeA = expertA["break-time"] || "";
          const breakTimeB = expertB["break-time"] || "";
          return breakTimeA.localeCompare(breakTimeB, "fa");
        });

        renderTable(r, a);
      }
      // --- JAVASCRIPT CHANGE END ---

      function renderTable(experts, dates) {
        const container = document.getElementById("schedule-container");
        const loader = document.getElementById("loader");

        if (!experts || experts.length === 0 || !dates || dates.length === 0) {
          container.innerHTML = "";
          loader.textContent = "هیچ داده‌ای مطابق با فیلترهای شما یافت نشد.";
          loader.style.display = "block";
          return;
        }

        let tableHtml =
          "<table><thead><tr><th>ردیف</th><th>نام کارشناس</th><th>ساعت شیفت</th><th>تایم استراحت</th>";

        dates.forEach((date) => {
          const d = new Date(date);
          const day = d.toLocaleDateString("fa-IR", { day: "numeric" });
          const month = d.toLocaleDateString("fa-IR", { month: "short" });
          const weekday = d.toLocaleDateString("fa-IR", { weekday: "short" });
          tableHtml += `<th>${weekday}<br>${day} ${month}<br><span style="font-size: 0.8rem; color: #6c757d; font-weight: 400;">${date}</span></th>`;
        });

        tableHtml += "</tr></thead><tbody>";

        experts.forEach((expert, index) => {
          const shiftTime = expert["shifts-time"];
          const shiftStyle = getShiftStyle(shiftTime);
          const breakTime = expert["break-time"] || "-";

          tableHtml += `<tr><td>${index + 1}</td><td>${
            expert.name
          }</td><td ${shiftStyle}>${
            shiftTime || "-"
          }</td><td>${breakTime}</td>`;

          dates.forEach((date) => {
            let statusClass = "";
            let statusText = expert.shifts[date] || "unknown";

            if (statusText === "on-duty") {
              statusClass = "status-on-duty";
              statusText = "حضور";
            } else if (statusText === "off") {
              statusClass = "status-off";
              statusText = "عدم حضور";
            } else if (statusText === "leave") {
              statusClass = "status-special";
              statusText = "مرخصی";
            } else if (statusText === "unknown") {
              statusClass = "status-unknown";
              statusText = "-";
            } else {
              statusClass = "status-special";
            }

            tableHtml += `<td><span class="status ${statusClass}">${statusText}</span></td>`;
          });

          tableHtml += "</tr>";
        });

        tableHtml += "</tbody></table>";
        container.innerHTML = tableHtml;
        loader.style.display = "none";
      }
    </script>
  </body>
