<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تغییر شماره مشتری</title>
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="./css/layout.css" />
    <style>
      @font-face {
        font-family: "Vazirmatn";
        src: url("./assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
      }
      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif !important;
        box-sizing: border-box;
      }
      body {
        background-color: #f4fbf7;
        color: #222;
        margin: 0;
        padding: 0;
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1.2rem 0.5rem 0.5rem 0.5rem;
      }
      .form-wrapper {
        width: 100%;
        max-width: 45%;
        background: #fff;
        border: 1.5px solid #e6f7f0;
        border-radius: 1rem;
        box-shadow: 0 2px 12px rgba(0, 174, 112, 0.07);
        padding: 2rem 1.2rem 1.5rem 1.2rem;
      }
      label {
        display: block;
        margin-bottom: 0.33rem;
        font-weight: 700;
        font-size: 1.07rem;
        color: #00ae70;
        text-align: right;
      }
      input,
      textarea {
        width: 100%;
        padding: 0.88rem 0.9rem;
        font-size: 1.08rem;
        border: 2px solid #e6f7f0;
        border-radius: 0.6rem;
        background: #f4fbf7;
        color: #222;
        margin-bottom: 1.2rem;
        transition: border-color 0.3s, background 0.3s;
        letter-spacing: normal !important;
      }
      #nameInput {
        direction: rtl;
        text-align: right;
      }
      textarea {
        direction: rtl;
        text-align: right;
        height: 120px;
        resize: vertical;
      }
      input[type="text"]:not(#nameInput):not([id^="desc"]) {
        direction: ltr;
        text-align: left;
      }
      input:focus,
      textarea:focus {
        border-color: #00ae70;
        background: #fff;
        outline: none;
      }
      input::placeholder,
      textarea::placeholder {
        text-align: right;
        direction: rtl;
        color: #b4b4b4;
      }
      .input-error {
        border-color: #e74c3c !important;
      }
      .input-message {
        font-size: 0.94rem;
        margin-bottom: 1.05rem;
        border-radius: 0.4rem;
        padding: 0.75rem;
        text-align: right;
        display: none;
      }
      .input-message.error {
        color: #e74c3c;
        background: #fdeeee;
        display: block;
        border: 1px solid #e74c3c;
      }
      .input-message.success {
        color: #157347;
        background: #e6f7f0;
        display: block;
        border: 1px solid #00ae70;
      }
      .copy-button,
      .clear-button,
      .auto-fill-button {
        width: 100%;
        padding: 0.65rem;
        border: none;
        border-radius: 0.6rem;
        font-size: 1.09rem;
        color: white;
        cursor: pointer;
        margin-top: 0.4rem;
        margin-bottom: 0.4rem;
        display: block;
        transition: background 0.3s;
      }
      .copy-button {
        background: #00ae70;
      }
      .copy-button:disabled {
        background: #b4b4b4;
        color: #eee;
        cursor: not-allowed;
      }
      .copy-button:hover:not(:disabled) {
        background: #089863;
      }
      .auto-fill-button {
        background: #2563eb;
        margin-top: -10px;
        margin-bottom: 25px;
      }
      .auto-fill-button:hover {
        background: #1749b1;
      }
      .clear-button {
        background: #e74c3c;
      }
      .clear-button:hover {
        background: #b92716;
      }
      .result {
        margin-top: 0.9rem;
        padding: 0.8rem 1rem;
        border-radius: 0.6rem;
        font-weight: bold;
        font-size: 1.02rem;
        text-align: center;
        display: none;
        transition: all 0.3s ease;
        background-color: #e6f7f0;
        color: #157347;
        border: 1px solid #00ae70;
      }
      .back-link {
        display: block;
        margin-top: 1.7rem;
        text-align: center;
        color: #00ae70;
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.2s;
      }
      .back-link:hover {
        text-decoration: underline;
        color: #089863;
      }
      /* --- دو ستونه --- */
      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem 1.5rem;
        margin-bottom: 1rem;
      }
      .form-group {
        display: flex;
        flex-direction: column;
      }
      /* تک‌ستونه در موبایل و تبلت */
      @media (max-width: 700px) {
        .form-row {
          grid-template-columns: 1fr;
          gap: 0.5rem;
        }
      }
      @media (max-width: 480px) {
        .form-wrapper {
          max-width: 98vw;
          padding: 1rem 0.4rem 1rem 0.4rem;
        }
        input,
        textarea,
        .copy-button,
        .clear-button,
        .auto-fill-button {
          font-size: 1rem;
          padding: 0.8rem;
        }
        .result {
          font-size: 0.97rem;
          padding: 0.6rem 0.7rem;
        }
        .input-message {
          font-size: 0.9rem;
        }
      }
      footer {
        background: #00ae70;
        color: #e0e7ff;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.85rem;
        box-shadow: 0 -2px 8px rgba(0, 174, 112, 0.08);
      }
      footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <div class="form-wrapper">
        <!-- ======= فیلد متنی برای دریافت اطلاعات خام کاربر ======= -->
        <label for="autoFillInput">متن درخواست (جهت تکمیل خودکار):</label>
        <textarea
          id="autoFillInput"
          placeholder="متن تیکت مشتری را وارد کنید (شامل کدملی و شماره جدید)"
        ></textarea>
        <button
          class="auto-fill-button"
          id="autoFillBtn"
          type="button"
          onclick="autoFillForm()"
        >
          تکمیل خودکار
        </button>
        <!-- دو ستونه از اینجا -->
        <div class="form-row">
          <div class="form-group">
            <label for="nameInput">نام و نام خانوادگی:</label>
            <input
              type="text"
              id="nameInput"
              placeholder="نام کاربر"
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="nationalIdInput">کدملی:</label>
            <input
              type="text"
              id="nationalIdInput"
              placeholder="کدملی"
              autocomplete="off"
              maxlength="12"
              inputmode="numeric"
            />
            <div id="nationalIdMessage" class="input-message"></div>
            <div
              id="provinceDisplay"
              class="input-message success"
              style="display: none"
            ></div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="oldNumberInput">شماره قبلی:</label>
            <input
              type="text"
              id="oldNumberInput"
              placeholder="شماره قبلی"
              autocomplete="off"
              maxlength="13"
              inputmode="numeric"
            />
            <div id="oldNumberMessage" class="input-message"></div>
          </div>
          <div class="form-group">
            <label for="newNumberInput">شماره جدید:</label>
            <input
              type="text"
              id="newNumberInput"
              placeholder="شماره جدید"
              autocomplete="off"
              maxlength="13"
              inputmode="numeric"
            />
            <div id="newNumberMessage" class="input-message"></div>
          </div>
        </div>
        <!-- دکمه‌ها و وضعیت -->
        <button
          class="copy-button"
          id="copyBtn"
          onclick="copyRequest()"
          disabled
        >
          کپی متن درخواست
        </button>
        <button class="clear-button" type="button" onclick="clearForm()">
          پاک کردن فرم
        </button>
        <div id="copyResult" class="result"></div>
        <a href="index.html" class="back-link">🏠 بازگشت به صفحه اصلی</a>
      </div>
    </main>
    <div id="footer-placeholder"></div>
    <script>
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>
    <script>
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
          setupHeader("تغییر شماره مشتری");
        });
    </script>
    <script src="js/header.js"></script>
    <script src="./js/change-number.js"></script>
  </body>
</html>
