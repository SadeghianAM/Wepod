      body {

        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* --- HEADER & FOOTER (from WeHub) --- */
      header,
      footer {
        background: var(--primary-color);
        color: var(--header-text);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px var(--shadow-color-light);
        position: relative;
        z-index: 10;
        flex-shrink: 0;
      }
      header {

      }
      header h1 {

        font-weight: 700;
      }
      footer {

        font-size: 0.85rem;
        margin-top: auto;
      }

      main {
        flex-grow: 1;
        padding: 2rem;
        max-width: 900px;
        width: 100%;
        margin: 0 auto;
      }

      a {
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }

      /* --- Form Card (Styled like .tool-card) --- */
      .form-card {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 15px var(--shadow-color-light);
        overflow: hidden;
      }
      .form-card h2 {
        font-size: 1.2rem;
        font-weight: 700;
        padding: 1rem 1.5rem;
        background-color: var(--bg-color);
        color: var(--primary-dark);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .form-card .card-content {
        padding: 1.5rem;
      }

      /* --- Form Elements --- */
      .form-section {
        margin-bottom: 2rem;
        border-bottom: 1px dashed var(--border-color);
        padding-bottom: 2rem;
      }
      .form-section:last-of-type {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.6rem;
        font-weight: 600;
        font-size: 1rem;
        color: var(--secondary-text-color);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      input,
      textarea {
        width: 100%;
        font-size: 1rem;
        padding: 0.7em 1em;
        border-radius: 0.6em;
        border: 1.5px solid #ddd;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
        background-color: #fff;
      }
      input:focus,
      textarea:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 174, 112, 0.15);
      }
      input::placeholder,
      textarea::placeholder {
        color: #aaa;
      }

      textarea {
        height: 100px;
        resize: vertical;
      }

      input[inputmode="numeric"] {
        direction: ltr;
        text-align: left;
      }

      /* --- Buttons --- */
      .button-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        width: 100%;
        padding: 0.8rem 1rem;
        border: none;
        border-radius: 0.6rem;
        font-size: 1rem;
        font-weight: 600;
        color: var(--header-text);
        cursor: pointer;
        transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
      }
      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .btn-primary {
        background-color: var(--primary-color);
      }
      .btn-primary:hover:not(:disabled) {
        background-color: var(--primary-dark);
      }

      .btn-info {
        background-color: var(--info-color);
      }
      .btn-info:hover:not(:disabled) {
        background-color: #1558c0;
      }

      .btn-danger {
        background-color: var(--danger-color);
      }
      .btn-danger:hover:not(:disabled) {
        background-color: #c02717;
      }

      .btn:disabled {
        background-color: #ccc;
        color: #888;
        cursor: not-allowed;
      }

      /* Re-using styles from the original file for button with specific ID */
      #autoFillBtn {

      #autoFillBtn:hover {

      /* --- Feedback Messages (Styled like .news-alert-box) --- */
      .input-message,
      .result {
        border-radius: var(--border-radius);
        padding: 0.8rem 1.2rem;
        line-height: 1.6;
        border: 1px solid transparent;
        border-inline-start-width: 4px;
        margin-top: 0.5rem;
        font-size: 0.9rem;
        font-weight: 500;
        display: none; /* Controlled by JS */
      }

      .input-message.success,
      .result.success {
        display: block;
        background-color: var(--primary-light);
        border-color: var(--primary-color);
        color: var(--primary-dark);
      }

      .input-message.error,
      .result.error {
        display: block;
        background-color: var(--danger-bg);
        border-color: var(--danger-color);
        color: var(--danger-color);
      }

      .result {
        margin-top: 1.5rem;
        text-align: center;
      }

      /* --- Back Link --- */
      .back-link {

        font-weight: 500;
        text-align: center;

      }
      .back-link:hover {

      }

      /* --- Responsive --- */

        .form-group {

        }
        .button-group .btn {
          margin-top: 0.5rem;
        }
        .button-group .btn:first-child {
          margin-top: 0;
        }
      }
    </style>
