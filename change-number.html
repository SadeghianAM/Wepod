<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تغییر شماره</title>
    <style>
      :root {
        --primary-color: #00ae70;
        --primary-dark: #089863;
        --bg-color: #f4fbf7;
        --text-color: #222;
        --card-bg: #ffffff;
        --header-text: #ffffff;
        --border-radius: 0.75rem;
        --border-radius-sm: 0.6rem;
        --shadow-color-light: rgba(0, 174, 112, 0.07);
        --success-bg: #e6f7f0;
        --success-text: #157347;
        --success-border: #00ae70;
        --error-bg: #fdeeee;
        --error-text: #e74c3c;
        --error-border: #e74c3c;
        --info-bg: #2563eb;
        --info-dark: #1749b1;
        --danger-bg: #e74c3c;
        --danger-dark: #b92716;
        --disabled-bg: #b4b4b4;
        --disabled-text: #eeeeee;
      }
      @font-face {
        font-family: "Vazirmatn";
        src: url("/assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
        font-display: swap;
      }
      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1.2rem 0.5rem;
      }
      .form-wrapper {
        width: 100%;
        max-width: 900px;
        background: var(--card-bg);
        border: 1.5px solid var(--success-bg);
        border-radius: 1rem;
        box-shadow: 0 2px 12px var(--shadow-color-light);
        padding: 2rem;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 1rem;
      }
      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 700;
        font-size: 1.07rem;
        color: var(--primary-color);
      }
      input,
      textarea {
        width: 100%;
        padding: 0.9rem 1rem;
        font-size: 1.08rem;
        border: 2px solid var(--success-bg);
        border-radius: var(--border-radius-sm);
        background: var(--bg-color);
        color: var(--text-color);
        transition: border-color 0.3s, background-color 0.3s;
      }
      textarea {
        height: 120px;
        resize: vertical;
      }
      input:focus,
      textarea:focus {
        border-color: var(--primary-color);
        background-color: var(--card-bg);
        outline: none;
      }
      input::placeholder,
      textarea::placeholder {
        color: #b4b4b4;
      }
      input[inputmode="numeric"] {
        direction: ltr;
        text-align: left;
      }
      .btn {
        width: 100%;
        padding: 0.8rem;
        border: none;
        border-radius: var(--border-radius-sm);
        font-size: 1.09rem;
        font-weight: 600;
        color: white;
        cursor: pointer;
        margin-top: 0.5rem;
        display: block;
        transition: background-color 0.3s;
      }
      .btn-primary {
        background-color: var(--primary-color);
      }
      .btn-primary:hover {
        background-color: var(--primary-dark);
      }
      .btn-info {
        background-color: var(--info-bg);
      }
      .btn-info:hover {
        background-color: var(--info-dark);
      }
      .btn-danger {
        background-color: var(--danger-bg);
      }
      .btn-danger:hover {
        background-color: var(--danger-dark);
      }
      .btn:disabled {
        background-color: var(--disabled-bg);
        color: var(--disabled-text);
        cursor: not-allowed;
      }
      #autoFillBtn {
        margin-top: 0;
        margin-bottom: 1.5rem;
      }
      .input-message,
      .result {
        font-size: 0.94rem;
        border-radius: var(--border-radius-sm);
        padding: 0.75rem;
        margin-top: 0.5rem;
        display: none;
        border-width: 1px;
        border-style: solid;
      }
      .input-message.error,
      .result.error {
        color: var(--error-text);
        background-color: var(--error-bg);
        border-color: var(--error-border);
        display: block;
      }
      .input-message.success,
      .result.success {
        color: var(--success-text);
        background-color: var(--success-bg);
        border-color: var(--success-border);
        display: block;
      }
      .result {
        text-align: center;
        font-weight: bold;
      }
      .back-link {
        display: block;
        margin-top: 1.7rem;
        text-align: center;
        color: var(--primary-color);
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.2s;
      }
      .back-link:hover {
        text-decoration: underline;
        color: var(--primary-dark);
      }

      @media (max-width: 768px) {
        .form-wrapper {
          max-width: 100%;
          padding: 1.5rem;
        }
        .form-row {
          grid-template-columns: 1fr;
          gap: 0;
        }
        .form-group {
          margin-bottom: 1.2rem;
        }
      }
      @media (max-width: 480px) {
        .form-wrapper {
          padding: 1rem;
        }
        input,
        textarea,
        .btn {
          font-size: 1rem;
          padding: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <div class="form-wrapper">
        <div class="form-group">
          <label for="autoFillInput">متن درخواست (جهت تکمیل خودکار):</label>
          <textarea
            id="autoFillInput"
            placeholder="متن تیکت مشتری را وارد کنید (شامل کدملی و شماره جدید)"
            aria-label="ورود متن تیکت برای تکمیل خودکار فرم"
          ></textarea>
        </div>
        <button
          class="btn btn-info"
          id="autoFillBtn"
          type="button"
          onclick="autoFillForm()"
        >
          تکمیل خودکار
        </button>

        <div class="form-row">
          <div class="form-group">
            <label for="nameInput">نام و نام خانوادگی:</label>
            <input
              type="text"
              id="nameInput"
              placeholder="نام کاربر"
              autocomplete="off"
              aria-label="ورود نام و نام خانوادگی"
            />
          </div>
          <div class="form-group">
            <label for="nationalIdInput">کدملی:</label>
            <input
              type="text"
              id="nationalIdInput"
              placeholder="کدملی"
              autocomplete="off"
              maxlength="12"
              inputmode="numeric"
              aria-label="ورود کدملی"
            />
            <div id="nationalIdMessage" class="input-message"></div>
            <div
              id="provinceDisplay"
              class="input-message success"
              style="display: none"
            ></div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="oldNumberInput">شماره قبلی:</label>
            <input
              type="text"
              id="oldNumberInput"
              placeholder="شماره قبلی"
              autocomplete="off"
              maxlength="13"
              inputmode="numeric"
              aria-label="ورود شماره قبلی"
            />
            <div id="oldNumberMessage" class="input-message"></div>
          </div>
          <div class="form-group">
            <label for="newNumberInput">شماره جدید:</label>
            <input
              type="text"
              id="newNumberInput"
              placeholder="شماره جدید"
              autocomplete="off"
              maxlength="13"
              inputmode="numeric"
              aria-label="ورود شماره جدید"
            />
            <div id="newNumberMessage" class="input-message"></div>
          </div>
        </div>
        <button
          class="btn btn-primary"
          id="copyBtn"
          onclick="copyRequest()"
          disabled
        >
          کپی متن درخواست
        </button>
        <button class="btn btn-danger" type="button" onclick="clearForm()">
          پاک کردن فرم
        </button>
        <div id="copyResult" class="result"></div>
        <a href="/index.html" class="back-link">🏠 بازگشت به صفحه اصلی</a>
      </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="/js/app.js"></script>
    <script>
      function normalizeDigits(text) {
        return text.replace(/[۰-۹]/g, (d) =>
          "۰۱۲۳۴۵۶۷۸۹".indexOf(d).toString()
        );
      }

      function formatMobileNumber(input) {
        let value = input.value.replace(/[^\d]/g, "");
        value = value.slice(0, 11);
        if (value.length >= 8) {
          input.value = value
            .replace(/(\d{4})(\d{3})(\d{0,4})/, "$1 $2 $3")
            .trim();
        } else if (value.length >= 5) {
          input.value = value.replace(/(\d{4})(\d{0,3})/, "$1 $2").trim();
        } else {
          input.value = value;
        }
        return value;
      }

      function formatNationalId(input) {
        let value = input.value.replace(/[^\d]/g, "").slice(0, 10);
        if (value.length >= 10) {
          input.value = value.replace(/(\d{3})(\d{6})(\d{1})/, "$1 $2 $3");
        } else if (value.length > 3) {
          input.value = value.replace(/(\d{3})(\d{0,6})/, "$1 $2");
        } else {
          input.value = value;
        }
        return value;
      }

      document
        .getElementById("oldNumberInput")
        .addEventListener("input", function (e) {
          const pureValue = formatMobileNumber(e.target);
          validatePhone(e.target, "oldNumberMessage", pureValue);
          updateCopyButton();
        });

      document
        .getElementById("newNumberInput")
        .addEventListener("input", function (e) {
          const pureValue = formatMobileNumber(e.target);
          validatePhone(e.target, "newNumberMessage", pureValue);
          updateCopyButton();
        });

      document
        .getElementById("nationalIdInput")
        .addEventListener("input", function (e) {
          const pureValue = formatNationalId(e.target);
          validateNationalId(e.target, "nationalIdMessage", pureValue);
          updateProvinceDisplay(pureValue);
          updateCopyButton();
        });

      document
        .getElementById("nameInput")
        .addEventListener("input", function (e) {
          let newValue = e.target.value.replace(/[0-9۰-۹]/g, "");
          if (e.target.value !== newValue) {
            e.target.value = newValue;
          }
          updateCopyButton();
        });

      function validatePhone(input, msgId, pureValue) {
        const msgBox = document.getElementById(msgId);
        input.classList.remove("input-error");
        msgBox.className = "input-message";
        msgBox.innerText = "";
        let val =
          pureValue !== undefined
            ? pureValue
            : input.value.replace(/[^\d]/g, "");
        if (val && !/^09\d{9}$/.test(val)) {
          msgBox.innerText = "شماره موبایل باید ۱۱ رقم و با ۰۹ شروع شود.";
          msgBox.classList.add("error");
          input.classList.add("input-error");
          return false;
        }
        return true;
      }

      function isValidIranianNationalCode(input) {
        if (!/^\d{10}$/.test(input)) return false;
        if (/^(\d)\1{9}$/.test(input)) return false;
        let check = +input[9];
        let sum = 0;
        for (let i = 0; i < 9; ++i) {
          sum += +input[i] * (10 - i);
        }
        let rem = sum % 11;
        return (rem < 2 && check == rem) || (rem >= 2 && check == 11 - rem);
      }

      function validateNationalId(input, msgId, pureValue) {
        const msgBox = document.getElementById(msgId);
        input.classList.remove("input-error");
        msgBox.className = "input-message";
        msgBox.innerText = "";
        let val =
          pureValue !== undefined
            ? pureValue
            : input.value.replace(/[^\d]/g, "");
        if (val && !/^\d{10}$/.test(val)) {
          msgBox.innerText = "کدملی باید ۱۰ رقم باشد.";
          msgBox.classList.add("error");
          input.classList.add("input-error");
          return false;
        }
        if (val && !isValidIranianNationalCode(val)) {
          msgBox.innerText = "کدملی وارد شده معتبر نیست.";
          msgBox.classList.add("error");
          input.classList.add("input-error");
          return false;
        }
        if (val && isValidIranianNationalCode(val)) {
          msgBox.innerText = "کدملی معتبر است.";
          msgBox.classList.add("success");
        }
        return true;
      }

      function checkDuplicateNumbers() {
        const oldNumber = document
          .getElementById("oldNumberInput")
          .value.replace(/[^\d]/g, "");
        const newNumber = document
          .getElementById("newNumberInput")
          .value.replace(/[^\d]/g, "");
        const msgBox = document.getElementById("newNumberMessage");
        if (oldNumber && newNumber && oldNumber === newNumber) {
          msgBox.innerText = "شماره قبلی و شماره جدید نباید یکسان باشند.";
          msgBox.className = "input-message error";
          document
            .getElementById("newNumberInput")
            .classList.add("input-error");
          return false;
        }
        if (msgBox.innerText === "شماره قبلی و شماره جدید نباید یکسان باشند.") {
          msgBox.innerText = "";
          msgBox.className = "input-message";
          document
            .getElementById("newNumberInput")
            .classList.remove("input-error");
        }
        return true;
      }

      function updateCopyButton() {
        const newNumberInput = document.getElementById("newNumberInput");
        const nationalIdInput = document.getElementById("nationalIdInput");

        const newNumValid = validatePhone(newNumberInput, "newNumberMessage");
        const nationalIdValid = validateNationalId(
          nationalIdInput,
          "nationalIdMessage"
        );
        const duplicateCheck = checkDuplicateNumbers();

        const btn = document.getElementById("copyBtn");
        if (
          newNumberInput.value.trim() &&
          newNumValid &&
          nationalIdInput.value.trim() &&
          nationalIdValid &&
          duplicateCheck
        ) {
          btn.disabled = false;
        } else {
          btn.disabled = true;
        }
      }

      function copyRequest() {
        const name = document.getElementById("nameInput").value.trim();
        const oldNumber = document
          .getElementById("oldNumberInput")
          .value.replace(/[^\d]/g, "");
        const nationalId = document
          .getElementById("nationalIdInput")
          .value.replace(/[^\d]/g, "");
        const newNumber = document
          .getElementById("newNumberInput")
          .value.replace(/[^\d]/g, "");

        const text =
          "با سلام\n" +
          "کاربر " +
          (name ? name : "نامشخص") +
          " با شماره موبایل " +
          (oldNumber ? oldNumber : "نامشخص") +
          " و کدملی " +
          (nationalId ? nationalId : "نامشخص") +
          " درخواست تغییر شماره به " +
          (newNumber ? newNumber : "نامشخص") +
          " را دارد.";

        navigator.clipboard.writeText(text).then(
          () => {
            const res = document.getElementById("copyResult");
            res.innerText = "✅ متن با موفقیت کپی شد!";
            res.classList.add("success");
            res.classList.remove("error");
            res.style.display = "block";
            setTimeout(() => {
              res.style.display = "none";
            }, 2000);
          },
          () => {
            const res = document.getElementById("copyResult");
            res.innerText = "❌ مشکلی در کپی کردن متن رخ داد.";
            res.classList.add("error");
            res.classList.remove("success");
            res.style.display = "block";
          }
        );
      }

      function clearForm() {
        document.getElementById("autoFillInput").value = "";
        document.getElementById("nameInput").value = "";
        document.getElementById("oldNumberInput").value = "";
        document.getElementById("nationalIdInput").value = "";
        document.getElementById("newNumberInput").value = "";

        document.getElementById("oldNumberMessage").innerText = "";
        document.getElementById("oldNumberMessage").className = "input-message";
        document.getElementById("nationalIdMessage").innerText = "";
        document.getElementById("nationalIdMessage").className =
          "input-message";
        document.getElementById("newNumberMessage").innerText = "";
        document.getElementById("newNumberMessage").className = "input-message";

        const provinceDiv = document.getElementById("provinceDisplay");
        provinceDiv.style.display = "none";
        provinceDiv.innerText = "";

        document.getElementById("copyResult").innerText = "";
        document.getElementById("copyResult").style.display = "none";

        document
          .getElementById("oldNumberInput")
          .classList.remove("input-error");
        document
          .getElementById("nationalIdInput")
          .classList.remove("input-error");
        document
          .getElementById("newNumberInput")
          .classList.remove("input-error");

        updateCopyButton();
      }

      updateCopyButton();

      let cityMapping = {};

      fetch("data/NationalCode.json")
        .then((res) => res.json())
        .then((data) => {
          cityMapping = data;
        })
        .catch((err) => {
          console.error("خطا در بارگذاری cityMapping.json:", err);
        });

      function updateProvinceDisplay(pureValue) {
        const provinceDiv = document.getElementById("provinceDisplay");

        if (!pureValue || pureValue.length < 3) {
          provinceDiv.style.display = "none";
          provinceDiv.innerText = "";
          return;
        }

        const prefix = pureValue.slice(0, 3);

        if (cityMapping.hasOwnProperty(prefix)) {
          const prov = cityMapping[prefix].province;
          const city = cityMapping[prefix].city;
          provinceDiv.innerText =
            "استان محل صدور: " + prov + " | شهر محل صدور: " + city;
          provinceDiv.className = "input-message success";
        } else {
          provinceDiv.innerText = "کد شهر محل صدور نامعتبر است.";
          provinceDiv.className = "input-message error";
        }

        provinceDiv.style.display = "block";
      }

      function autoFillForm() {
        const rawText = document.getElementById("autoFillInput").value.trim();
        if (!rawText) {
          alert("لطفاً ابتدا متن درخواست را وارد کنید.");
          return;
        }
        const text = normalizeDigits(rawText);

        const oldInput = document.getElementById("oldNumberInput");
        oldInput.value = "";
        const oldMsg = document.getElementById("oldNumberMessage");
        oldMsg.innerText = "";
        oldMsg.className = "input-message";

        const newInput = document.getElementById("newNumberInput");
        newInput.value = "";
        const newMsg = document.getElementById("newNumberMessage");
        newMsg.innerText = "";
        newMsg.className = "input-message";

        const nationalInput = document.getElementById("nationalIdInput");
        nationalInput.value = "";
        const nationalMsg = document.getElementById("nationalIdMessage");
        nationalMsg.innerText = "";
        nationalMsg.className = "input-message";

        const provinceDiv = document.getElementById("provinceDisplay");
        provinceDiv.style.display = "none";
        provinceDiv.innerText = "";

        const phoneMatches = text.match(/09\d{9}/g) || [];
        const nationalIdMatches = text.match(/\b\d{10}\b/g) || [];

        if (phoneMatches.length === 1) {
          newInput.value = phoneMatches[0];
          formatMobileNumber(newInput);
          validatePhone(newInput, "newNumberMessage", phoneMatches[0]);
        } else if (phoneMatches.length >= 2) {
          oldInput.value = phoneMatches[0];
          formatMobileNumber(oldInput);
          validatePhone(oldInput, "oldNumberMessage", phoneMatches[0]);

          newInput.value = phoneMatches[1];
          formatMobileNumber(newInput);
          validatePhone(newInput, "newNumberMessage", phoneMatches[1]);
        }

        if (nationalIdMatches.length >= 1) {
          nationalInput.value = nationalIdMatches[0];
          formatNationalId(nationalInput);
          validateNationalId(
            nationalInput,
            "nationalIdMessage",
            nationalIdMatches[0]
          );
          updateProvinceDisplay(nationalIdMatches[0]);
        }

        updateCopyButton();
      }
    </script>
  </body>
</html>
