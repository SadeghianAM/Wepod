<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سرویس‌های بخش پشتیبانی مشتریان</title>
    <meta name="robots" content="noindex, nofollow" />

    <!-- ======= بارگذاری فونت فارسی وزیرمتن ======= -->
    <style>
      @font-face {
        font-family: "Vazirmatn";
        src: url("./assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
      }

      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif !important;
        box-sizing: border-box;
      }

      body {
        background-color: #f4fbf7;
        color: #222;
        margin: 0;
        padding: 0;
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        background: #00ae70;
        color: white;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px rgba(0, 174, 112, 0.1);
        position: relative;
      }

      header h1 {
        font-size: 1.2rem;
        font-weight: 700;
        margin: 0;
      }

      /* ======= استایل تاریخ امروز در هدر ======= */
      #today-date {
        position: absolute;
        left: 1.5rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1rem;
        color: #fff;
        opacity: 0.85;
        font-weight: 500;
        letter-spacing: 0.5px;
        white-space: nowrap;
      }

      main {
        flex-grow: 1;
        padding: 1.5rem;
        max-width: 800px;
        width: 100%;
        margin: 0 auto;
        overflow-y: auto;
      }

      h2 {
        font-size: 1.3rem;
        margin-bottom: 1.5rem;
        color: #00ae70;
        text-align: center;
        font-weight: 700;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        background-color: #ffffff;
        border-radius: 0.75rem;
        padding: 1.2rem 1.5rem;
        margin-bottom: 1.2rem;
        box-shadow: 0 2px 12px rgba(0, 174, 112, 0.07);
        border-right: 4px solid #00ae70;
        transition: all 0.25s;
      }

      li:hover {
        transform: translateY(-3px);
        border-right-color: #089863;
        box-shadow: 0 6px 20px rgba(0, 174, 112, 0.12);
      }

      a {
        text-decoration: none;
        color: #00ae70;
        font-weight: 600;
        font-size: 1.1rem;
        display: block;
        transition: color 0.2s;
      }

      a:hover {
        color: #089863;
      }

      footer {
        background: #00ae70;
        color: #e0e7ff;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.85rem;
        box-shadow: 0 -2px 8px rgba(0, 174, 112, 0.08);
      }

      footer p {
        margin: 0;
      }

      @media (max-width: 480px) {
        main {
          padding: 1rem;
        }

        a {
          font-size: 1rem;
        }

        li {
          padding: 1rem 1.2rem;
        }
        #today-date {
          font-size: 0.92rem;
          left: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- ======= هدر بالای صفحه ======= -->
    <header>
      <h1>سرویس‌های بخش پشتیبانی مشتریان</h1>
      <span id="today-date"></span>
    </header>

    <!-- ======= بخش اصلی لیست ابزارها ======= -->

    </main>

    <!-- ======= محل قرارگیری فوتر ======= -->
    <div id="footer-placeholder"></div>

    <!-- ======= اسکریپت بارگذاری فوتر از فایل جداگانه ======= -->
    <script>
      fetch("footer.html")
        .then((res) => res.text())

          document.getElementById("footer-placeholder").innerHTML = data;
        });

    <!-- ======= اسکریپت تاریخ شمسی با اعداد فارسی ======= -->
    <script>
      // روزهای هفته و ماه‌های شمسی
      const weekdays = [
        "یک‌شنبه",
        "دوشنبه",
        "سه‌شنبه",
        "چهارشنبه",
        "پنج‌شنبه",
        "جمعه",
        "شنبه",
      ];
      const persianMonths = [
        "فروردین",
        "اردیبهشت",
        "خرداد",
        "تیر",
        "مرداد",
        "شهریور",
        "مهر",
        "آبان",
        "آذر",
        "دی",
        "بهمن",
        "اسفند",
      ];

      // تبدیل تاریخ میلادی به شمسی
      function toJalali(gy, gm, gd) {
        var g_d_m = [0, 31, 59, 90, 120, 151, 181, 212, 243, 273, 304, 334];
        var jy = gy > 1600 ? 979 : 0;
        gy -= gy > 1600 ? 1600 : 621;
        var gy2 = gm > 2 ? gy + 1 : gy;
        var days =
          365 * gy +
          Math.floor((gy2 + 3) / 4) -
          Math.floor((gy2 + 99) / 100) +
          Math.floor((gy2 + 399) / 400) -
          80 +
          gd +
          g_d_m[gm - 1];
        jy += 33 * Math.floor(days / 12053);
        days %= 12053;
        jy += 4 * Math.floor(days / 1461);
        days %= 1461;
        if (days > 365) {
          jy += Math.floor((days - 1) / 365);
          days = (days - 1) % 365;
        }
        var jm =
          days < 186
            ? 1 + Math.floor(days / 31)
            : 7 + Math.floor((days - 186) / 30);
        var jd = 1 + (days < 186 ? days % 31 : (days - 186) % 30);
        return [jy, jm, jd];
      }

      // تبدیل اعداد لاتین به فارسی
      function toPersianDigits(str) {
        return str.toString().replace(/\d/g, (d) => "۰۱۲۳۴۵۶۷۸۹"[d]);
      }

      // گرفتن و نمایش تاریخ امروز شمسی با اعداد فارسی
      function getTodayPersianDate() {
        var today = new Date();
        var weekday = weekdays[today.getDay()];
        var gYear = today.getFullYear();
        var gMonth = today.getMonth() + 1;
        var gDay = today.getDate();
        var [jy, jm, jd] = toJalali(gYear, gMonth, gDay);
        var pMonth = persianMonths[jm - 1];
        return toPersianDigits(`امروز ${weekday} ${jd} ${pMonth} ${jy}`);
      }

      // درج تاریخ در هدر
      document.getElementById("today-date").innerText = getTodayPersianDate();
    </script>
  </body>
</html>
