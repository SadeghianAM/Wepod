<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سرویس‌های بخش پشتیبانی مشتریان</title>
    <meta name="robots" content="noindex, nofollow" />

    <!-- ======= بارگذاری فونت فارسی وزیرمتن ======= -->
    <style>
      @font-face {
        font-family: "Vazirmatn";
        src: url("./assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
      }

      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif !important;
        box-sizing: border-box;
      }

      body {
        background-color: #f4fbf7;
        color: #222;
        margin: 0;
        padding: 0;
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        background: #00ae70;
        color: white;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px rgba(0, 174, 112, 0.1);
        position: relative;
      }

      header h1 {
        font-size: 1.2rem;
        font-weight: 700;
        margin: 0;
      }

      #today-date {
        position: absolute;
        left: 1.5rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1rem;
        color: #fff;
        opacity: 0.85;
        font-weight: 500;
        letter-spacing: 0.5px;
        white-space: nowrap;
      }

      main {
        flex-grow: 1;
        padding: 1.5rem;
        max-width: 800px;
        width: 100%;
        margin: 0 auto;
        overflow-y: auto;
      }

      h2 {
        font-size: 1.3rem;
        margin-bottom: 1.5rem;
        color: #00ae70;
        text-align: center;
        font-weight: 700;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        background-color: #ffffff;
        border-radius: 0.75rem;
        padding: 1.2rem 1.5rem;
        margin-bottom: 1.2rem;
        box-shadow: 0 2px 12px rgba(0, 174, 112, 0.07);
        border-right: 4px solid #00ae70;
        transition: all 0.25s;
      }

      li:hover {
        transform: translateY(-3px);
        border-right-color: #089863;
        box-shadow: 0 6px 20px rgba(0, 174, 112, 0.12);
      }

      a {
        text-decoration: none;
        color: #00ae70;
        font-weight: 600;
        font-size: 1.1rem;
        display: block;
        transition: color 0.2s;
      }

      a:hover {
        color: #089863;
      }

      footer {
        background: #00ae70;
        color: #e0e7ff;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.85rem;
        box-shadow: 0 -2px 8px rgba(0, 174, 112, 0.08);
      }

      footer p {
        margin: 0;
      }

      @media (max-width: 480px) {
        main {
          padding: 1rem;
        }

        a {
          font-size: 1rem;
        }

        li {
          padding: 1rem 1.2rem;
        }
        #today-date {
          display: none;
        }
      }

      /* استایل بخش بانکداری ویدیویی */
      .video-banking-status {
        margin-bottom: 1.5rem;
      }
      .video-banking-box {
        background: #eafff4;
        padding: 1.2rem 1.5rem;
        margin-bottom: 0.5rem;
        border-radius: 0.75rem;
        border-right: 4px solid #00ae70;
      }
      .video-banking-box.closed {
        background: #fff0f3;
        border-right-color: #ff0040;
      }
    </style>
  </head>
  <body>
    <!-- ======= هدر بالای صفحه ======= -->
    <header>
      <h1>سرویس‌های بخش پشتیبانی مشتریان</h1>
      <span id="today-date"></span>
    </header>

    <!-- ======= بخش اصلی لیست ابزارها ======= -->
    <main>
      <!-- ======= بخش بانکداری ویدیویی ======= -->
      <div id="video-banking-status" class="video-banking-status"></div>

      <h2>🛠️ ابزارهای پشتیبانی</h2>
      <ul>
        <li><a href="change-number.html">🔄 تغییر شماره مشتری</a></li>
        <li><a href="#">🚫 مسدودی حساب (بزودی)</a></li>
        <li><a href="#">💸 محاسبه کارمزد انتقال وجه (بزودی)</a></li>
        <li><a href="iban-lookup.html">🔍 اعتبارسنجی شبا</a></li>
        <li><a href="bin-lookup.html">🔍 اعتبارسنجی کارت</a></li>
        <li><a href="#">🏦 اطلاعات شعب بانک (بزودی)</a></li>
        <li><a href="#">📚 آموزش (بزودی)</a></li>
      </ul>
    </main>

    <!-- ======= محل قرارگیری فوتر ======= -->
    <div id="footer-placeholder"></div>

    <!-- ======= فایل جاوااسکریپت خارجی ======= -->
    <script src="main.js"></script>
  </body>
</html>
