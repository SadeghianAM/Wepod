        margin-bottom: 2rem;

      .tool-card h2 {

      }

      /* ======== CORRECTED: Changelog Timeline Styles ======== */
      .timeline {
        position: relative;
      }

      /* The vertical line of the timeline */
      .timeline::before {
        content: "";
        position: absolute;
        top: 10px;
        bottom: 10px;
        width: 3px;
        background: var(--primary-light);
        right: 10px; /* Positioned slightly away from the edge */
        border-radius: 2px;
      }

      /* Container for each version entry */
      .timeline-item {
        position: relative;
        margin-bottom: 30px;
        /* The space for the dot is created by the margin on the content */
      }
      .timeline-item:last-child {
        margin-bottom: 0;
      }

      /* The dot on the timeline */
      .timeline-dot {
        position: absolute;
        top: 5px; /* Aligns dot with the top of the version title */
        right: 0; /* Aligns dot so its center is on the timeline line */
        width: 23px;
        height: 23px;
        background-color: var(--card-bg);
        border: 4px solid var(--primary-color);
        border-radius: 50%;
        z-index: 1;
      }

      /* The main content box for each version */
      .timeline-content {
        /* This margin pushes the content away from the timeline line and dot */
        margin-right: 45px;
      }

      .timeline-content h4 {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--primary-dark);
        margin: 0 0 5px;
      }

      .timeline-content .date {
        font-size: 0.9em;
        color: var(--secondary-text-color);
        display: block;
        margin-bottom: 15px;
      }

      .timeline-content ul {
        list-style-type: none;
        padding-right: 0;
      }

      .timeline-content li {
        margin-bottom: 12px;
        line-height: 1.7;
        color: var(--secondary-text-color);
      }

      .label {

        border-radius: 15px;
        font-size: 0.8em;
        font-weight: bold;
        margin-left: 8px;

      }

      .label.new {

      }
      .label.improvement {
        background-color: var(--yellow-color);
      }
      .label.fix {
        background-color: var(--danger-color);
      }
