    <style>
      :root {
        --primary-color: #00ae70;
        --primary-dark: #089863;
        --primary-light: #e6f7f2;
        --bg-color: #f8fcf9;
        --text-color: #222;
        --secondary-text-color: #555;
        --card-bg: #ffffff;
        --header-text: #ffffff;
        --shadow-color-light: rgba(0, 174, 112, 0.07);
        --shadow-color-medium: rgba(0, 174, 112, 0.12);
        --danger-color: #d93025;
        --danger-bg: #fce8e6;
        --orange-color: #f9ab00;
        --orange-bg: #feefc3;
        --info-color: #1a73e8;
        --info-bg: #e8f0fe;
        --border-radius: 0.75rem;
        --border-color: #e9e9e9;
      }

      @font-face {
        font-family: "Vazirmatn";
        src: url("/assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
        font-display: swap;
      }

      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* --- HEADER & FOOTER --- */
      header,
      footer {
        background: var(--primary-color);
        color: var(--header-text);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px var(--shadow-color-light);
        position: relative;
        z-index: 10;
        flex-shrink: 0;
      }
      header {
        height: 70px;
      }
      header h1 {
        font-size: 1.2rem;
        font-weight: 700;
      }
      #today-date,
      #current-time {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1rem;
        opacity: 0.85;
        font-weight: 500;
        white-space: nowrap;
      }
      #today-date {
        inset-inline-start: 1.5rem;
      }
      #current-time {
        inset-inline-end: 1.5rem;
      }
      footer {
        height: 60px;
        font-size: 0.85rem;
        margin-top: auto;
      }

      main {
        flex-grow: 1;
        padding: 2rem;
        max-width: 900px;
        width: 100%;
        margin: 0 auto;
      }

      a {
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }

      /* --- News Alert Box Component (Corrected) --- */
      .news-alert-box {
        background-color: var(--card-bg);
        border-radius: var(--border-radius);
        padding: 1.2rem 1.5rem;
        margin-bottom: 1.2rem;
        box-shadow: 0 3px 8px var(--shadow-color-light);
        border: 1px solid var(--border-color);
        border-inline-start-width: 5px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .news-alert-box:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 16px var(--shadow-color-medium);
      }

      /* Corrected Color Variations to match JS */
      .news-alert-box.green {
        border-inline-start-color: var(--primary-color);
        background-color: var(--primary-light);
      }
      .news-alert-box.yellow {
        border-inline-start-color: var(--orange-color);
        background-color: var(--orange-bg);
      }
      .news-alert-box.orange {
        border-inline-start-color: var(--orange-color);
        background-color: var(--orange-bg);
      }
      .news-alert-box.red {
        border-inline-start-color: var(--danger-color);
        background-color: var(--danger-bg);
      }
      .news-alert-box.blue {
        border-inline-start-color: var(--info-color);
        background-color: var(--info-bg);
      }

      /* Styling for tags generated by JS */
      .news-alert-box b {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--text-color);
        display: block;
        margin-bottom: 0.5rem;
      }
      .news-alert-box p {
        font-size: 1rem;
        line-height: 1.8;
        color: var(--secondary-text-color);
        margin-top: 8px;
        margin-bottom: 0;
      }

      /* --- Back Link --- */
      .back-link {
        display: block;
        margin-top: 2rem;
        color: var(--primary-dark);
        font-weight: 500;
        text-align: center;
        width: 100%;
        font-size: 1rem;
      }
      .back-link:hover {
        color: var(--primary-color);
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        main {
          padding: 1rem;
        }
        #today-date,
        #current-time {
          display: none;
        }
        .news-alert-box {
          padding: 1rem 1.2rem;
        }
      }
    </style>
  </head>
  <body>

  </body>
</html>
