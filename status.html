    <style>
      :root {
        --primary-color: #00ae70;
        --primary-dark: #089863;
        --bg-color: #f4fbf7;
        --text-color: #222;
        --card-bg: #ffffff;
        --header-text: #ffffff;
        --border-radius: 0.75rem;
        --shadow-color-light: rgba(0, 174, 112, 0.07);
        --shadow-color-medium: rgba(0, 174, 112, 0.12);

        /* State Colors */
        --success-bg: #eafff4;
        --danger-bg: #fff0f3;
        --danger-border: #ff0040;
        --warning-bg: #fffde0;
        --warning-border: #ffd600;
        --orange-bg: #fff6e5;
        --orange-border: #ffa500;
      }

      @font-face {
        font-family: "Vazirmatn";
        src: url("/assets/fonts/Vazirmatn[wght].ttf") format("truetype");
        font-weight: 100 900;
        font-display: swap;
      }

      *,
      *::before,
      *::after {
        font-family: "Vazirmatn", sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* == Header & Footer == */
      header,
      footer {
        background: var(--primary-color);
        color: var(--header-text);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px var(--shadow-color-light);
      }

      header {
        height: 70px;
        position: relative;
      }

      footer {
        height: 60px;
        font-size: 0.85rem;
      }

      header h1 {
        font-size: 1.2rem;
        font-weight: 700;
      }

      #today-date,
      #current-time {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1rem;
        opacity: 0.85;
        font-weight: 500;
        white-space: nowrap;
      }

      #today-date {
        inset-inline-start: 1.5rem;
      }

      #current-time {
        inset-inline-end: 1.5rem;
      }

      /* == Main Layout & Typography == */
      main {
        flex-grow: 1;
        padding: 1.5rem;
        max-width: 1100px;
        width: 100%;
        margin: 0 auto;
      }

      .main-content {
        line-height: 1.8; /* Improved readability */
      }

      h2 {
        font-size: 1.3rem;
        margin-bottom: 1.5rem;
        color: var(--primary-color);
        text-align: center;
        font-weight: 700;
      }

      ul {
        list-style: none;
      }

      a {
        text-decoration: none;
        color: var(--primary-color);
        font-weight: 600;
        font-size: 1.1rem;
        display: block;
        transition: color 0.2s;
      }

      a:hover {
        color: var(--primary-dark);
      }

      /* == Components: News Cards & Links == */
      li,
      .news-alert-box {
        background-color: var(--card-bg);
        border-radius: var(--border-radius);
        padding: 1.2rem 1.5rem;
        margin-bottom: 1.2rem;
        box-shadow: 0 2px 12px var(--shadow-color-light);
        border-inline-start: 4px solid var(--primary-color);
        transition: transform 0.25s, border-inline-start-color 0.25s,
          box-shadow 0.25s;
      }

      li:hover {
        transform: translateY(-3px);
        border-inline-start-color: var(--primary-dark);
        box-shadow: 0 6px 20px var(--shadow-color-medium);
      }

      .news-alert-box {
        font-size: 1rem;
      }

      .news-alert-box.green {
        background-color: var(--success-bg);
        border-inline-start-color: var(--primary-color);
      }
      .news-alert-box.yellow {
        background-color: var(--warning-bg);
        border-inline-start-color: var(--warning-border);
      }
      .news-alert-box.red {
        background-color: var(--danger-bg);
        border-inline-start-color: var(--danger-border);
      }
      .news-alert-box.orange {
        background-color: var(--orange-bg);
        border-inline-start-color: var(--orange-border);
      }

      .back-link {
        display: block;
        margin-top: 2rem;
        text-align: center;
      }

      /* == Responsive Media Queries == */
      @media (max-width: 480px) {
        main {
          padding: 1rem;
        }
        a {
          font-size: 1rem;
        }
        li,
        .news-alert-box {
          padding: 1rem 1.2rem;
        }
        #today-date,
        #current-time {
          display: none;
        }
      }
    </style>
  </head>
